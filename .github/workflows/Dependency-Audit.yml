name: üõ°Ô∏è Full Audit, Inspector & Auto-Fix

on:
  workflow_dispatch:

jobs:
  comprehensive-check:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: üß© Checkout Repository
        uses: actions/checkout@v6.0.2

      - name: üóÑÔ∏è Cache Node Modules
        uses: actions/cache@v5.0.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # --------------------
      # SETUP RUNTIME
      # --------------------
      - name: ‚öôÔ∏è Setup Node.js (v24)
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '24'

      # --------------------
      # INSTALL DEPENDENCIES
      # --------------------
      - name: üì¶ Install Dependencies
        run: |
          npm ci || npm install

      # --------------------
      # PREPARE WORKDIR
      # --------------------
      - name: üìÅ Create Audit Directory
        run: mkdir -p sementara/audit

      # ====================
      # BAGIAN 1: INSPECTOR
      # ====================
      - name: üß† JavaScript Syntax Check
        run: |
          echo "Memeriksa syntax JavaScript di ext/..."
          for file in ext/*.js; do
            if [ -f "$file" ]; then
              node --check "$file" && echo "‚úÖ $file: OK" || exit 1
            fi
          done

      # ====================
      # BAGIAN 2: AUDIT & REPORT (DETECTOR MODE)
      # ====================
      - name: üïµÔ∏è Trace node-fetch Residuals
        run: |
          DATE=$(date +'%Y-%m-%d')
          REPORT="sementara/audit/node_fetch_usage_$DATE.txt"
          echo "--- Scan node-fetch (Ganti ke native fetch!) ---" > "$REPORT"
          grep -RIn "node-fetch" . --exclude-dir=node_modules || echo "‚úÖ Clean: node-fetch tidak ditemukan" >> "$REPORT"

      - name: üì¶ Node.js Dependency Audit (Internal Detective)
        run: |
          DATE=$(date +'%Y-%m-%d')
          LIST_REPORT="sementara/audit/npm_list_$DATE.txt"
          UNUSED_REPORT="sementara/audit/npm_unused_$DATE.txt"

          echo "--- Top-Level Dependencies ---" > "$LIST_REPORT"
          npm list --depth=0 >> "$LIST_REPORT" || true

          echo "--- Unused Dependency Report (Layar Kosong Detective) ---" > "$UNUSED_REPORT"
          # Memanggil script custom Mas Bro yang baru kita buat
          node ext/cek-mubazir.js >> "$UNUSED_REPORT"

      # ====================
      # BAGIAN 3: AUTO-FIX (Optional)
      # ====================
      - name: üõ†Ô∏è Run Dependency Fixer
        run: |
          if [ -f ext/dependency-fixer.sh ]; then
            chmod +x ext/dependency-fixer.sh
            ./ext/dependency-fixer.sh
          elif [ -f ext/cleanup.js ]; then
            echo "Menjalankan Cleanup Auto v2.0..."
            node ext/cleanup.js
          else
            echo "‚ÑπÔ∏è Tidak ada script fixer, skip."
          fi

      # ====================
      # COMMIT RESULT
      # ====================
      - name: üíæ Save Audit Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add . 
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è Tidak ada perubahan atau temuan baru."
          else
            git commit -m "chore(audit): inspector & internal detective report $(date +'%Y-%m-%d')"
            git pull origin main --rebase --autostash
            git push
          fi
