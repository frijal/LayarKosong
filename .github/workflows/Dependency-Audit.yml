name: ðŸ›¡ï¸ Full Audit, Inspector & Auto-Fix

on:
  workflow_dispatch: # Hanya dapat dijalankan secara manual dari UI GitHub Actions

jobs:
  comprehensive-check:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create Audit Directory
        run: mkdir -p sementara/audit

      # --- BAGIAN 1: INSPECTOR (VALIDASI KODE) ---
      
      - name: ðŸ“ List Files in ext/
        run: |
          echo "--- Isi Folder ext ---"
          ls -R ext/

      - name: ðŸ§  AI Script Syntax Check
        run: |
          echo "Memeriksa validitas syntax JavaScript di folder ext..."
          for file in ext/*.js; do
            if [ -f "$file" ]; then
              node --check "$file" && echo "âœ… $file: Syntax OK" || exit 1
            fi
          done

      - name: ðŸ”’ Basic Secret Leak Detection
        run: |
          echo "Memeriksa potensi kebocoran API Key di folder ext..."
          grep -rnE "(key|token|secret|password) *= *['\"][a-zA-Z0-9_-]+['\"]" ext/ && {
            echo "âš ï¸ PERINGATAN: Ditemukan hardcoded secret! Segera pindahkan ke .env."
          } || echo "âœ… Tidak ada hardcoded secret yang mencolok."

      # --- BAGIAN 2: AUTO-FIX & CLEANUP ---

      - name: ðŸ› ï¸ Run Dependency Fixer
        run: |
          if [ -f ext/dependency-fixer.sh ]; then
            echo "ðŸš€ Menjalankan Fixer dari folder ext..."
            chmod +x ext/dependency-fixer.sh
            ./ext/dependency-fixer.sh
          else
            echo "âš ï¸ ext/dependency-fixer.sh tidak ditemukan, melewati perbaikan."
          fi

      # --- BAGIAN 3: AUDIT & REPORTING ---

      - name: ðŸ•µï¸ Trace node-domexception & node-fetch
        run: |
          DATE=$(date +'%Y-%m-%d')
          echo "--- Dependency Trace: node-domexception ---" > sementara/audit/trace_deprecated_$DATE.txt
          npm ls node-domexception >> sementara/audit/trace_deprecated_$DATE.txt || true
          
          echo "--- Penggunaan node-fetch di ext/ ---" > sementara/audit/node_fetch_usage_$DATE.txt
          grep -rn "node-fetch" ext/ >> sementara/audit/node_fetch_usage_$DATE.txt || echo "Tidak ditemukan node-fetch." >> sementara/audit/node_fetch_usage_$DATE.txt

      - name: Audit Node.js (Unused Packages)
        run: |
          DATE=$(date +'%Y-%m-%d')
          if [ -f package.json ]; then
            echo "--- Full Package List ---" > sementara/audit/npm_full_list_$DATE.txt
            npm list --depth=0 || true >> sementara/audit/npm_full_list_$DATE.txt
            
            echo "--- Unused Dependencies Report ---" > sementara/audit/npm_unused_$DATE.txt
            npx depcheck . --json --skip-missing=true | jq '{
              "PAKET_MENGANGGUR": .dependencies,
              "PAKET_YANG_DIGUNAKAN": .using
            }' >> sementara/audit/npm_unused_$DATE.txt || true
          fi

      - name: Audit Python Packages
        run: |
          DATE=$(date +'%Y-%m-%d')
          if [ -f sementara/audit/requirements.txt ]; then
            pip install pip-check-reqs
            echo "--- Full Pip List ---" > sementara/audit/python_pip_list_$DATE.txt
            cat sementara/audit/requirements.txt >> sementara/audit/python_pip_list_$DATE.txt
            echo "--- Unused Requirements ---" > sementara/audit/python_unused_$DATE.txt
            pip-extra-reqs . >> sementara/audit/python_unused_$DATE.txt || true
          fi

      # --- BAGIAN 4: FINALIZE ---

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add sementara/audit/*.txt package.json package-lock.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: full audit & inspect - $(date +'%Y-%m-%d')"
            git push
          fi
