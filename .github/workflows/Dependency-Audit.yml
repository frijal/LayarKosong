name: Audit & Unused Package Detection

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  audit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create Audit Directory
        run: mkdir -p sementara/audit
      
      - name: Audit & Check Unused Node.js Packages
        run: |
          DATE=$(date +'%Y-%m-%d')
          if [ -f package.json ]; then
            echo "--- Full Package List ---" > sementara/audit/npm_full_list_$DATE.txt
            npm list --depth=0 >> sementara/audit/npm_full_list_$DATE.txt || true
            
            echo "--- Unused Dependencies Report ($DATE) ---" > sementara/audit/npm_unused_$DATE.txt
            echo "Generated by depcheck" >> sementara/audit/npm_unused_$DATE.txt
            echo "------------------------------------------" >> sementara/audit/npm_unused_$DATE.txt
            
            # Menggunakan jq untuk mempercantik output JSON ke format yang enak dibaca
            npx depcheck . --json --skip-missing=true | jq '{
              "PAKET_MENGANGGUR": .dependencies,
              "PAKET_YANG_DIGUNAKAN": .using
            }' >> sementara/audit/npm_unused_$DATE.txt || true
          fi

      - name: Audit & Check Unused Python Packages
        run: |
          DATE=$(date +'%Y-%m-%d')
          if [ -f requirements.txt ]; then
            pip install pip-check-reqs
            
            echo "--- Full Pip List ---" > sementara/audit/python_pip_list_$DATE.txt
            cat requirements.txt >> sementara/audit/python_pip_list_$DATE.txt
            
            echo "--- Unused Requirements (via pip-extra-reqs) ---" > sementara/audit/python_unused_$DATE.txt
            pip-extra-reqs . >> sementara/audit/python_unused_$DATE.txt || true
          fi

      - name: Commit and Push Audit Results & Fixes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pastikan semua file perubahan masuk stage
          git add sementara/audit/*.txt package.json package-lock.json ext/*.js
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: fix missing deps & audit - $(date +'%Y-%m-%d')"
            git push
          fi
