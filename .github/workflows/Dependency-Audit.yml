name: üõ°Ô∏è Full Audit, Inspector & Auto-Fix

on:
  workflow_dispatch:

jobs:
  comprehensive-check:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6.0.2

      - name: Cache Node Modules
        uses: actions/cache@v5.0.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # --------------------
      # SETUP RUNTIME
      # --------------------
      - name: Setup Node.js (LTS + native fetch)
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '24'

      - name: Setup Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: '3.x'

      # --------------------
      # INSTALL DEPENDENCIES
      # --------------------
      - name: Install Node.js Dependencies (package.json)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # --------------------
      # PREPARE WORKDIR
      # --------------------
      - name: Create Audit Directory
        run: mkdir -p sementara/audit

      # ====================
      # BAGIAN 1: INSPECTOR
      # ====================
      - name: üìù List Files in ext/
        run: |
          echo "--- Isi Folder ext ---"
          ls -R ext/ || true

      - name: üß† JavaScript Syntax Check (Node 20)
        run: |
          echo "Memeriksa syntax JavaScript di ext/..."
          for file in ext/*.js; do
            if [ -f "$file" ]; then
              node --check "$file"
              echo "‚úÖ $file: OK"
            fi
          done

      # ====================
      # BAGIAN 2: AUTO-FIX
      # ====================
      - name: üõ†Ô∏è Run Dependency Fixer (optional)
        run: |
          if [ -f ext/dependency-fixer.sh ]; then
            chmod +x ext/dependency-fixer.sh
            ./ext/dependency-fixer.sh
          else
            echo "‚ÑπÔ∏è dependency-fixer.sh tidak ditemukan, skip."
          fi

      # ====================
      # BAGIAN 3: AUDIT & REPORT
      # ====================
      - name: üïµÔ∏è Trace node-fetch Residuals
        run: |
          DATE=$(date +'%Y-%m-%d')
          REPORT="sementara/audit/node_fetch_usage_$DATE.txt"

          echo "--- Scan node-fetch (legacy) ---" > "$REPORT"
          grep -RIn "node-fetch" . || echo "‚úÖ node-fetch tidak ditemukan" >> "$REPORT"

      - name: üì¶ Node.js Dependency Audit
        run: |
          DATE=$(date +'%Y-%m-%d')

          echo "--- Top-Level Dependencies ---" > sementara/audit/npm_list_$DATE.txt
          npm list --depth=0 >> sementara/audit/npm_list_$DATE.txt || true

          echo "--- Unused Dependency Report ---" > sementara/audit/npm_unused_$DATE.txt
          npx depcheck . --json \
            | jq '{
              UNUSED_DEPENDENCIES: .dependencies,
              UNUSED_DEV_DEPENDENCIES: .devDependencies,
              USED_FILES: .using
            }' >> sementara/audit/npm_unused_$DATE.txt || true

      - name: üêç Python Dependency Audit
        run: |
          DATE=$(date +'%Y-%m-%d')

          REQ_PATH=""
          if [ -f requirements.txt ]; then
            REQ_PATH="requirements.txt"
          elif [ -f sementara/audit/requirements.txt ]; then
            REQ_PATH="sementara/audit/requirements.txt"
          fi

          if [ -n "$REQ_PATH" ]; then
            pip install pip-check-reqs

            echo "--- Python Requirements ---" > sementara/audit/python_requirements_$DATE.txt
            cat "$REQ_PATH" >> sementara/audit/python_requirements_$DATE.txt

            echo "--- Unused Python Packages ---" > sementara/audit/python_unused_$DATE.txt
            pip-extra-reqs . --requirements "$REQ_PATH" >> sementara/audit/python_unused_$DATE.txt || true
          else
            echo "‚ÑπÔ∏è requirements.txt tidak ditemukan, skip Python audit."
          fi

      # ====================
      # COMMIT RESULT
      # ====================
    
      - name: üíæ Save All Changes (Universal Template)
        run: |
          # 1. Identitas Bot
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 2. Ambil semua perubahan tanpa pilih kasih
          git add . 
          
          # 3. Cek apakah benar-benar ada yang berubah
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è Ga ada kerjaan baru, skip commit."
          else
            # 4. Commit dengan timestamp biar rapi di history
            git commit -m "chore(audit): full inspector & dependency audit $(date +'%Y-%m-%d')"
            
            # 5. Tarik data terbaru dengan aman (kunci suksesnya di sini)
            git pull origin main --rebase --autostash
            
            # 6. Gas pol push ke repo
            git push
          fi
