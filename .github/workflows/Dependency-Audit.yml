name: Audit & Unused Package Detection

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  audit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create Audit Directory
        run: mkdir -p audit

      - name: Audit & Check Unused Node.js Packages
        run: |
          DATE=$(date +'%Y-%m-%d')
          if [ -f package.json ]; then
            echo "--- Full Package List ---" > audit/npm_full_list_$DATE.txt
            npm list --depth=0 >> audit/npm_full_list_$DATE.txt || true
            
            echo "--- Unused Dependencies (via depcheck) ---" > audit/npm_unused_$DATE.txt
            npx depcheck --json=false >> audit/npm_unused_$DATE.txt || true
          fi

      - name: Audit & Check Unused Python Packages
        run: |
          DATE=$(date +'%Y-%m-%d')
          if [ -f requirements.txt ]; then
            pip install pip-check-reqs
            
            echo "--- Full Pip List ---" > audit/python_pip_list_$DATE.txt
            cat requirements.txt >> audit/python_pip_list_$DATE.txt
            
            echo "--- Unused Requirements (via pip-extra-reqs) ---" > audit/python_unused_$DATE.txt
            # pip-extra-reqs mencari paket di requirements yang tidak di-import di code
            pip-extra-reqs . >> audit/python_unused_$DATE.txt || true
          fi

      - name: Commit and Push Audit Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add audit/*.txt
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: audit unused packages - $(date +'%Y-%m-%d')"
            git push
          fi
