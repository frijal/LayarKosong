name: Token Auto Refresh LinkedIn

on:
  schedule:
    - cron: '0 0 */50 * *' # Jalan tiap 50 hari
  workflow_dispatch:

jobs:
  refresh-linkedin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: '2. Setup Bun.js'
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Get New LinkedIn Token
        id: get_token
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
          LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
        run: |
          NEW_TOKEN=$(bun run dapur/refresh-linkedin-token.js)
          echo "NEW_LI_TOKEN=$NEW_TOKEN" >> $GITHUB_ENV

      - name: Update GitHub Secret
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh secret set LINKEDIN_ACCESS_TOKEN --body "$NEW_LI_TOKEN" --repo ${{ github.repository }}
