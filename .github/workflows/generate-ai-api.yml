name: Generate AI API & LogAI

on:
  workflow_dispatch:
  schedule:
    # 0 19 * * * = 03:00 WITA
    - cron: "0 19 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    # 1. Checkout repository
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # 3. Install dependencies
    - name: Install Dependencies
      run: npm ci

    # 4. Run AI API Debug Script
    - name: Run AI API Debug
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GEMINI_API_KEY1: ${{ secrets.GEMINI_API_KEY1 }}
        GEMINI_API_KEY2: ${{ secrets.GEMINI_API_KEY2 }}
        GEMINI_API_KEY3: ${{ secrets.GEMINI_API_KEY3 }}
        GEMINI_API_KEY4: ${{ secrets.GEMINI_API_KEY4 }}
        GEMINI_API_KEY5: ${{ secrets.GEMINI_API_KEY5 }}
        GEMINI_API_KEY6: ${{ secrets.GEMINI_API_KEY6 }}
        GEMINI_API_KEY7: ${{ secrets.GEMINI_API_KEY7 }}
        GEMINI_API_KEY8: ${{ secrets.GEMINI_API_KEY8 }}
        GEMINI_API_KEY9: ${{ secrets.GEMINI_API_KEY9 }}
        GEMINI_API_KEY10: ${{ secrets.GEMINI_API_KEY10 }}
      run: npm run generate-ai-api

    # 5. Commit & Push changes JSON + LogAI.md
    - name: Commit & Push Generated Files
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add api/v1/ mini/

        if git diff --staged --quiet; then
          echo "âœ… Tidak ada perubahan. Commit dilewati."
          exit 0
        fi

        COMMIT_MSG="ðŸ¤– Generate AI API & LogAI.md"
        git commit -m "$COMMIT_MSG"
        echo "ðŸ”ƒ Pull & rebase..."
        git pull --rebase origin main || git pull origin main
        echo "ðŸš€ Push perubahan ke main..."
        git push origin main

        # Tambahkan tag Git otomatis
        TAG="logai-$(date +'%Y%m%d%H%M%S')"
        git tag "$TAG"
        git push origin "$TAG"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
