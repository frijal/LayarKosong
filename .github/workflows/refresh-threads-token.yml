name: Token Auto Refresh Thread

on:
  workflow_dispatch:
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          fetch-depth: 1

      - name: Setup Bun.js
        uses: oven-sh/setup-bun@4c32875876eebbbb9bc34b8ee07ba2d7bb4b3462
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install
        
      - name: Get & Display New Token
        id: refresh_token
        env:
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
        run: |
          # 1. Jalankan script dan tangkap tokennya
          RAW_TOKEN=$(bun run dapur/refresh-threads-token.ts)
          
          # 2. Cek apakah token kosong atau gagal
          if [ -z "$RAW_TOKEN" ]; then
            echo "‚ùå Gagal mendapatkan token baru!"
            exit 1
          fi

          # 3. Tampilkan plain text langsung di log
          echo "---------------------------------------------------------"
          echo "üîë THREADS ACCESS TOKEN (PLAIN)"
          echo "---------------------------------------------------------"
          echo ""
          echo "$RAW_TOKEN"
          echo ""
          echo "---------------------------------------------------------"
          echo "üìç Lokasi: Balikpapan | Silakan salin manual ke Secret."
          echo "---------------------------------------------------------"
