name: Token Auto Refresh Threads

on:
  schedule:
    - cron: '0 0 */49 * *' # Otomatis tiap 50 hari
  workflow_dispatch: # Bisa klik manual dari tab Actions

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: Cache Node Modules
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:

      - name: Install axios
        run: bun install #axios

      - name: Get New Token
        id: refresh_token
        env:
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
        run: |
          # Jalankan script yang ada di folder ext/
          # Kita simpan outputnya ke environment variable GitHub
          NEW_TOKEN=$(bun run ext/refresh-threads-token.js)
          echo "NEW_THREADS_TOKEN=$NEW_TOKEN" >> $GITHUB_ENV

      - name: Update GitHub Secret
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Update secret THREADS_ACCESS_TOKEN dengan token baru
          # Menggunakan flag --repo agar spesifik ke repo Layar Kosong
          gh secret set THREADS_ACCESS_TOKEN --body "$NEW_THREADS_TOKEN" --repo ${{ github.repository }}
