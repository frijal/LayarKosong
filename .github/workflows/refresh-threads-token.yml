name: Token Auto Refresh Threads

on:
  workflow_dispatch: # Bisa klik manual dari tab Actions

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
            
    steps:
      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: '2. Setup Bun.js'
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - name: Install axios
        run: bun install
        
      - name: Get & Display New Token
        id: refresh_token
        env:
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
        run: |
          # 1. Jalankan script dan tangkap tokennya
          RAW_TOKEN=$(bun run dapur/refresh-threads-token.ts)
          
          # 2. Cek apakah token kosong atau gagal
          if [ -z "$RAW_TOKEN" ]; then
            echo "‚ùå Gagal mendapatkan token baru!"
            exit 1
          fi

          # 3. Tampilkan plain text langsung di log
          # Kita beri spasi sedikit di awal biar lebih jelas dibaca
          echo "---------------------------------------------------------"
          echo "üîë THREADS ACCESS TOKEN (PLAIN)"
          echo "---------------------------------------------------------"
          echo ""
          echo "$RAW_TOKEN"
          echo ""
          echo "---------------------------------------------------------"
          echo "üìç Lokasi: Balikpapan | Silakan salin manual ke Secret."
          echo "---------------------------------------------------------"
