name: RenovateX

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # 18.00 WITA

permissions:
  contents: write

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      # 1Ô∏è‚É£ Siapkan folder cache di workspace (bukan di /home/runner)
      - name: Setup local cache directory
        run: |
          mkdir -p .cache/renovate/repository
          chmod -R 777 .cache/renovate

      # 2Ô∏è‚É£ Restore cache metadata
      - name: Restore Renovate Cache
        uses: actions/cache@v4
        with:
          path: .cache/renovate
          key: renovate-cache-${{ runner.os }}-${{ github.repository }}
          restore-keys: |
            renovate-cache-${{ runner.os }}-

      # 3Ô∏è‚É£ Jalankan Renovate dengan konfigurasi folder yang spesifik
      - name: Run Renovate
        uses: renovatebot/github-action@v44.2.6
        with:
          configurationFile: mini/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
          renovate-version: full
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          # Matikan onboarding agar tidak berisik
          RENOVATE_ONBOARDING: "false"
          RENOVATE_REQUIRE_CONFIG: "ignored"
          # Paksa Renovate menggunakan folder di workspace
          RENOVATE_CACHE_DIR: ${{ github.workspace }}/.cache/renovate
          RENOVATE_REPOSITORY_CACHE: enabled
          # Jalankan sebagai root di dalam docker untuk bypass EACCES
          RENOVATE_DOCKER_USER: root

      # 4Ô∏è‚É£ Push perubahan jika Renovate mengupdate config/lock file
      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "chore: üöÄ update via RenovateX"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
