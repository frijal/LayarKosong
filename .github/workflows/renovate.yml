name: RenovateX

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # 18.00 WITA

permissions:
  contents: write

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      # 1️⃣ Setup folder di /tmp (host runner)
      - name: Setup Cache Directory
        run: |
          mkdir -p /tmp/renovate-cache
          chmod -R 777 /tmp/renovate-cache

      # 2️⃣ Restore Cache dari GitHub
      - name: Restore Renovate Cache
        uses: actions/cache@v4
        with:
          path: /tmp/renovate-cache
          key: renovate-cache-${{ runner.os }}-${{ github.repository }}
          restore-keys: |
            renovate-cache-${{ runner.os }}-

      # 3️⃣ Jalankan Renovate dengan ENV yang lebih ketat
      - name: Run Renovate
        uses: renovatebot/github-action@v44.2.6
        with:
          configurationFile: mini/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
          renovate-version: full
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_ONBOARDING: "false"
          RENOVATE_REQUIRE_CONFIG: "ignored"
          # Kita pindahkan SEMUA folder kerja Renovate ke /tmp
          RENOVATE_BASE_DIR: /tmp/renovate-cache
          RENOVATE_CACHE_DIR: /tmp/renovate-cache/cache
          RENOVATE_REPOSITORY_CACHE: enabled
          # Jalankan sebagai root agar tidak ada masalah permission di /tmp
          RENOVATE_DOCKER_USER: root
