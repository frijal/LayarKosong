name: RenovateX

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # 18.00 WITA

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1Ô∏è‚É£ Restore Metadata Cache (Bukan Image)
      - name: Restore Renovate Cache
        uses: actions/cache@v4
        with:
          path: .cache/renovate
          # Prefix sesuai instruksi kamu: renovate-cache-
          key: renovate-cache-${{ runner.os }}-${{ github.repository }}
          restore-keys: |
            renovate-cache-${{ runner.os }}-

      # 2Ô∏è‚É£ Jalankan Renovate
      - name: Run Renovate
        uses: renovatebot/github-action@v44.2.6
        with:
          configurationFile: mini/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
          renovate-version: full
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          # Arahkan cache ke folder yang kita cache tadi
          RENOVATE_REPOSITORY_CACHE: enabled
          RENOVATE_CACHE_DIR: ${{ github.workspace }}/.cache/renovate

      # 3Ô∏è‚É£ Commit & Push
      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "chore: üöÄ update via RenovateX"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
