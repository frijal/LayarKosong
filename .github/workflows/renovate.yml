name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * *'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # 1. Cache Docker Image (Pakai format .tzst)
      - name: Cache Renovate Docker Image
        id: cache-docker
        uses: actions/cache@v5
        with:
          path: ~/renovate-image.tzst
          # Kita ganti key-nya agar dia trigger pull baru sekali ini saja
          key: renovate-cache-docker

      # 2. Load/Pull dengan Zstd Parallel Compression
      - name: Load or Pull Renovate Image
        run: |
          if [ -f ~/renovate-image.tzst ]; then
            echo "Decompressing and loading image..."
            zstd -d -c -T0 ~/renovate-image.tzst | docker load
          else
            echo "Cache miss, pulling version 42 full..."
            # Pakai tag 42 (ini versi full yang paling update)
            docker pull ghcr.io/renovatebot/renovate:42
            docker save ghcr.io/renovatebot/renovate:42 | zstd -T0 -o ~/renovate-image.tzst
          fi

      # 3. Cache Data Renovate (JSON Cache) - Pakai Key Dinamis
      - name: Cache Renovate Data
        uses: actions/cache@v5
        with:
          path: /tmp/renovate/cache
          # Cukup pakai ini saja
          key: renovate-cache-${{ github.run_id }}
          restore-keys: |
            renovate-cache-

      # 4. Persiapan Folder & Izin Akses
      - name: Prepare Renovate Directories
        run: |
          sudo mkdir -p /tmp/renovate/cache /tmp/renovate/repos
          sudo chmod -R 777 /tmp/renovate

      # 5. Eksekusi Renovate
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v44.2.6
        with:
          configurationFile: mini/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
          # Pastikan menunjuk ke image full
          renovate-image: ghcr.io/renovatebot/renovate
          renovate-version: 42
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_BASE_DIR: /tmp/renovate
          RENOVATE_CACHE_DIR: /tmp/renovate/cache
          RENOVATE_REPOSITORY_CACHE: "enabled"
          RENOVATE_REPOSITORY_CACHE_TYPE: "local"
          RENOVATE_ONBOARDING: "false"
          RENOVATE_REQUIRE_CONFIG: "ignored"
          RENOVATE_BINARY_SOURCE: "docker"

      # =========================================================
      # 6. ULTIMATE AUDIT REPOSITORY (With Auto-Cleanup Suggester)
      # =========================================================
      - name: ðŸ” Run Ultimate Global Audit
        run: |
          TARGET_DIR="ext"
          REPORT_FILE="mini/unused-package.txt"
          CLEANUP_SCRIPT="mini/auto_cleanup.sh"
          
          echo "ðŸ”Ž Memulai Ultimate GLOBAL Audit..."
          echo "--------------------------------------------------" > $REPORT_FILE
          echo "LAPORAN AUDIT TOTAL ($(date))" >> $REPORT_FILE
          echo "--------------------------------------------------" >> $REPORT_FILE

          # Siapkan file cleanup script
          echo "#!/bin/bash" > $CLEANUP_SCRIPT
          echo "# Perintah pembersihan otomatis hasil audit $(date)" >> $CLEANUP_SCRIPT
          echo "echo 'ðŸ§¹ Memulai pembersihan repository...'" >> $CLEANUP_SCRIPT

          UNUSED_FILES=0
          UNUSED_DEPS_LIST=""

          # --- BAGIAN 1: AUDIT FILE FISIK ---
          echo -e "\n--- [1] DAFTAR FILE TIDAK TERPAKAI ---" >> $REPORT_FILE
          FILES=$(find "$TARGET_DIR" -type f \( -name "*.css" -o -name "*.js" -o -name "*.py" \))

          for FILEPATH in $FILES; do
              FILENAME=$(basename "$FILEPATH")
              SEARCH_RESULT=$(grep -r "$FILENAME" . \
                  --exclude-dir=".git" --exclude-dir="node_modules" --exclude-dir="$TARGET_DIR" --exclude-dir="mini" 2>/dev/null)

              if [ -z "$SEARCH_RESULT" ]; then
                  echo "- Jalur: $FILEPATH" >> $REPORT_FILE
                  echo "rm \"$FILEPATH\"" >> $CLEANUP_SCRIPT
                  ((UNUSED_FILES++))
              fi
          done

          # --- BAGIAN 2: AUDIT PACKAGE.JSON ---
          if [ -f "package.json" ]; then
              echo -e "\n--- [2] DAFTAR DEPENDENCIES TIDAK TERPAKAI ---" >> $REPORT_FILE
              DEPS=$(jq -r '.dependencies | keys[]' package.json 2>/dev/null)
              if [ -n "$DEPS" ]; then
                  for DEP in $DEPS; do
                      SEARCH_DEP=$(grep -rE "require\(['\"]$DEP['\"]\)|from\s+['\"]$DEP['\"]" . \
                          --include="*.js" --exclude-dir=".git" --exclude-dir="node_modules" --exclude="package.json" 2>/dev/null)
                      
                      if [ -z "$SEARCH_DEP" ]; then
                          echo "- Package: $DEP" >> $REPORT_FILE
                          UNUSED_DEPS_LIST="$UNUSED_DEPS_LIST $DEP"
                      fi
                  done
              fi
          fi

          # Tambahkan perintah uninstall ke cleanup script jika ada
          if [ ! -z "$UNUSED_DEPS_LIST" ]; then
              echo "npm uninstall $UNUSED_DEPS_LIST" >> $CLEANUP_SCRIPT
          fi

          echo "echo 'âœ… Pembersihan selesai!'" >> $CLEANUP_SCRIPT
          chmod +x $CLEANUP_SCRIPT

          # Cetak ringkasan di laporan
          echo -e "\n--------------------------------------------------" >> $REPORT_FILE
          echo "ðŸ“Š RINGKASAN AUDIT:" >> $REPORT_FILE
          echo "- File bisa dihapus: $UNUSED_FILES" >> $REPORT_FILE
          echo "- Package bisa di-uninstall: ${UNUSED_DEPS_LIST:-0}" >> $REPORT_FILE
          echo "--------------------------------------------------" >> $REPORT_FILE
          echo "ðŸ’¡ CARA MEMBERSIHKAN:" >> $REPORT_FILE
          echo "Jalankan perintah: bash mini/auto_cleanup.sh" >> $REPORT_FILE
          
          cat $REPORT_FILE
