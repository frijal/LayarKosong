name: Renovate
on:
  workflow_dispatch:
    inputs:
      repoCache:
        description: 'Reset or disable the cache?'
        type: choice
        default: enabled
        options:
          - enabled
          - disabled
          - reset
  schedule:
    - cron: '0,30 * * * *'

env:
  cache_archive: renovate_cache.tar.gz
  cache_dir: /tmp/renovate/cache/renovate/repository
  # Perubahan sesuai preferensi kamu: renovate-cache-
  cache_key: renovate-cache-

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Download previous cache
        uses: dawidd6/action-download-artifact@v12 # Gunakan v3 yang stabil
        if: github.event.inputs.repoCache != 'disabled' && github.event.inputs.repoCache != 'reset'
        continue-on-error: true
        with:
          name: ${{ env.cache_key }}
          path: cache-download

      - name: Extract renovate cache
        run: |
          set -x
          # Persiapkan struktur folder untuk Docker (UID 12021)
          sudo mkdir -p /tmp/renovate/cache/containerbase
          sudo mkdir -p /tmp/renovate/cache/renovate/repository
          
          if [ -d cache-download ] && [ -f cache-download/$cache_archive ]; then
            sudo tar -xzf cache-download/$cache_archive -C /tmp/renovate/cache/renovate/repository
          fi

          # Berikan akses ke user Docker Renovate
          sudo chown -R 12021:0 /tmp/renovate
          sudo chmod -R 777 /tmp/renovate

      - name: Run Renovate
        uses: renovatebot/github-action@v44.2.5
        with:
          configurationFile: mini/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
          renovate-version: full
        env:
          # SOLUSI FATAL: Memberitahu Renovate repo mana yang harus diproses
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          # Pastikan cache diarahkan ke folder yang sudah kita 'chown' tadi
          RENOVATE_REPOSITORY_CACHE: ${{ github.event.inputs.repoCache || 'enabled' }}
          RENOVATE_CACHE_DIR: /tmp/renovate/cache

      - name: Compress renovate cache
        if: always() # Tetap jalankan meskipun step sebelumnya gagal agar cache tidak hilang
        run: |
          set -x
          # Cek apakah folder ada dan punya isi sebelum di-tar
          if [ -d "$cache_dir" ] && [ "$(ls -A $cache_dir)" ]; then
            sudo tar -czvf $cache_archive -C $cache_dir .
          else
            echo "Cache directory is empty or not found, creating dummy for upload"
            mkdir -p /tmp/empty
            tar -czvf $cache_archive -C /tmp/empty .
          fi

      - name: Upload cache artifact
        uses: actions/upload-artifact@v6.0.0
        if: github.event.inputs.repoCache != 'disabled'
        with:
          name: ${{ env.cache_key }}
          path: ${{ env.cache_archive }}
          retention-days: 3
