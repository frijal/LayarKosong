name: Renovate
on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: 'Pilih tipe image Renovate'
        type: choice
        default: slim
        options:
          - slim
          - full
      repoCache:
        description: 'Reset or disable the cache?'
        type: choice
        default: enabled
        options:
          - enabled
          - disabled
          - reset
  schedule:
    - cron: '0 20 * * *'

env:
  cache_archive: renovate_cache.tar.gz
  cache_dir: /tmp/renovate/cache/renovate/repository
  cache_key: renovate-cache-
  # Logika dinamis untuk Tag dan File Konfigurasi
  SELECTED_TAG: ${{ github.event.inputs.imageTag || 'slim' }}
  CONFIG_FILE: ${{ (github.event.inputs.imageTag == 'full') && 'mini/renovate-full.json5' || 'mini/renovate-slim.json5' }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  renovate:
    name: Renovate (${{ github.event.inputs.imageTag || 'slim' }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: Download previous cache
        uses: dawidd6/action-download-artifact@2536c51d3d126276eb39f74d6bc9c72ac6ef30d3 # v16
        if: github.event.inputs.repoCache != 'disabled' && github.event.inputs.repoCache != 'reset'
        continue-on-error: true
        with:
          name: ${{ env.cache_key }}
          path: cache-download

      - name: Extract renovate cache
        run: |
          set -x
          sudo mkdir -p /tmp/renovate/cache/containerbase
          sudo mkdir -p /tmp/renovate/cache/renovate/repository

          if [ -d cache-download ] && [ -f cache-download/$cache_archive ]; then
            sudo tar -xzf cache-download/$cache_archive -C /tmp/renovate/cache/renovate/repository
          fi

          sudo chown -R 12021:0 /tmp/renovate
          sudo chmod -R 777 /tmp/renovate

      - name: Pre-pull Renovate Docker image
        run: |
          set -x
          docker pull ghcr.io/renovatebot/renovate:${{ env.SELECTED_TAG }}
          docker images ghcr.io/renovatebot/renovate:${{ env.SELECTED_TAG }} --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}\t{{.Size}}"

      - name: Run Renovate
        uses: renovatebot/github-action@8d75b92f43899d483728e9a8a7fd44238020f6e6 # v46.1.2
        with:
          # Otomatis milih file config berdasarkan image
          configurationFile: ${{ env.CONFIG_FILE }}
          token: ${{ secrets.RENOVATE_TOKEN }}
          renovate-version: ${{ env.SELECTED_TAG }}
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_REPOSITORY_CACHE: ${{ github.event.inputs.repoCache || 'enabled' }}
          RENOVATE_CACHE_DIR: /tmp/renovate/cache

      - name: Compress renovate cache
        if: always()
        run: |
          set -x
          if [ -d "$cache_dir" ] && [ "$(ls -A $cache_dir)" ]; then
            sudo tar -czvf $cache_archive -C $cache_dir .
          else
            echo "Cache directory is empty or not found, creating dummy for upload"
            mkdir -p /tmp/empty
            tar -czvf $cache_archive -C /tmp/empty .
          fi

      - name: Upload cache artifact
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        if: always() && github.event.inputs.repoCache != 'disabled'
        with:
          name: ${{ env.cache_key }}
          path: ${{ env.cache_archive }}
          retention-days: 1
          overwrite: true
