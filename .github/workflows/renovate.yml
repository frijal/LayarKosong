name: RenovateX

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # 18.00 WITA

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Persiapkan folder dengan izin penuh (777) agar kontainer Docker bisa nulis
      - name: Setup Cache Folder
        run: |
          mkdir -p .cache/renovate
          chmod -R 777 .cache/renovate

      # 2️⃣ Restore Metadata Cache
      - name: Restore Renovate Cache
        uses: actions/cache@v4
        with:
          path: .cache/renovate
          key: renovate-cache-${{ runner.os }}-${{ github.repository }}
          restore-keys: |
            renovate-cache-${{ runner.os }}-

      # 3️⃣ Jalankan Renovate dengan mapping yang benar
      - name: Run Renovate
        uses: renovatebot/github-action@v44.2.6
        with:
          configurationFile: mini/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
          renovate-version: full
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_REPOSITORY_CACHE: enabled
          # Gunakan path absolut yang aman di dalam Runner
          RENOVATE_CACHE_DIR: ${{ github.workspace }}/.cache/renovate
          # Tambahan: Pakai user root di Docker supaya nggak ada drama permission
          RENOVATE_DOCKER_USER: root
