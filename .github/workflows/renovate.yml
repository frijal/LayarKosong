name: RenovateX

on:
  workflow_dispatch:
    inputs:
      repoCache:
        description: 'Reset atau disable cache?'
        type: choice
        default: enabled
        options:
          - enabled
          - disabled
          - reset
  schedule:
    - cron: '0 10 * * *' # 18.00 WITA

env:
  # Sesuai preferensi kamu: renovate-cache-
  CACHE_KEY: renovate-cache-main
  CACHE_ARCHIVE: renovate_cache.tar.gz
  # Path standar Renovate sesuai dokumen yang kamu berikan
  CACHE_DIR: /tmp/renovate/cache/renovate/repository

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # 1Ô∏è‚É£ Ambil cache dari run sebelumnya (Pakai action-download-artifact sesuai saran doc)
      - name: Download previous cache
        uses: dawidd6/action-download-artifact@v3
        if: github.event.inputs.repoCache != 'disabled'
        continue-on-error: true
        with:
          name: ${{ env.CACHE_KEY }}
          path: cache-download
          workflow_conclusion: success

      # 2Ô∏è‚É£ Ekstrak & Set Permission (Ini "obat" error EACCES tadi)
      - name: Extract renovate cache
        run: |
          if [ -d cache-download ] && [ "${{ github.event.inputs.repoCache }}" != "reset" ]; then
            echo "üì¶ Menemukan cache, mengekstrak..."
            sudo mkdir -p ${{ env.CACHE_DIR }}
            sudo tar -xzf cache-download/${{ env.CACHE_ARCHIVE }} -C ${{ env.CACHE_DIR }}
            # Ganti kepemilikan ke user ID Renovate (12021) sesuai dokumentasi
            sudo chown -R 12021:0 /tmp/renovate/
          else
            echo "üÜï Tidak ada cache atau reset diminta. Mulai dari nol."
            sudo mkdir -p ${{ env.CACHE_DIR }}
            sudo chown -R 12021:0 /tmp/renovate/
          fi

      # 3Ô∏è‚É£ Jalankan Renovate (The Real Deal)
      - name: Run Renovate
        uses: renovatebot/github-action@v44.2.6
        with:
          configurationFile: mini/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
          renovate-version: full
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_ONBOARDING: "false"
          RENOVATE_REQUIRE_CONFIG: "ignored"
          RENOVATE_REPOSITORY_CACHE: ${{ github.event.inputs.repoCache || 'enabled' }}

      # 4Ô∏è‚É£ Kompres balik buat dipake besok
      - name: Compress renovate cache
        if: github.event.inputs.repoCache != 'disabled'
        run: |
          # Ambil kembali akses agar bisa di-tar oleh user runner
          sudo chown -R runner:docker ${{ env.CACHE_DIR }}
          tar -czvf ${{ env.CACHE_ARCHIVE }} -C ${{ env.CACHE_DIR }} .

      # 5Ô∏è‚É£ Upload hasil kerja ke Artifact GitHub
      - name: Save cache to Artifact
        if: github.event.inputs.repoCache != 'disabled'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.CACHE_KEY }}
          path: ${{ env.CACHE_ARCHIVE }}
          retention-days: 3
