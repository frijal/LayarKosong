name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 2 * *'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # 1. Cache Docker Image (Pakai format .tzst)
      - name: Cache Renovate Docker Image
        id: cache-docker
        uses: actions/cache@v4
        with:
          path: ~/renovate-image.tzst
          key: docker-renovate-slim-v42 # Gunakan slim biar makin ngebut

      # 2. Load/Pull dengan Zstd Parallel Compression
      - name: Load or Pull Renovate Image
        run: |
          if [ -f ~/renovate-image.tzst ]; then
            echo "Decompressing and loading image with zstd..."
            zstd -d -c -T0 ~/renovate-image.tzst | docker load
          else
            echo "Cache miss, pulling and compressing image..."
            docker pull ghcr.io/renovatebot/renovate:slim
            # Simpan dengan level kompresi 3 (default) tapi parallel T0
            docker save ghcr.io/renovatebot/renovate:slim | zstd -T0 -o ~/renovate-image.tzst
          fi

      # 3. Cache Data Renovate (JSON Cache) - Pakai Key Dinamis
      - name: Cache Renovate Data
        uses: actions/cache@v4
        with:
          path: /tmp/renovate/cache
          key: renovate-data-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            renovate-data-${{ runner.os }}-

      # 4. Persiapan Folder & Izin Akses
      - name: Prepare Renovate Directories
        run: |
          sudo mkdir -p /tmp/renovate/cache /tmp/renovate/repos
          sudo chmod -R 777 /tmp/renovate

      # 5. Eksekusi Renovate
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v44.2.6
        with:
          configurationFile: mini/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
          # Pakai image yang sama dengan yang di-cache di atas
          renovate-image: ghcr.io/renovatebot/renovate
          renovate-version: slim 
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_BASE_DIR: /tmp/renovate
          RENOVATE_CACHE_DIR: /tmp/renovate/cache
          RENOVATE_REPOSITORY_CACHE: "enabled"
          RENOVATE_REPOSITORY_CACHE_TYPE: "local"
          RENOVATE_ONBOARDING: "false"
          RENOVATE_REQUIRE_CONFIG: "ignored"
          RENOVATE_BINARY_SOURCE: "docker"
