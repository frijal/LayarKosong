name: üöÄ Filter & Direct Deploy to Cloudflare

on:
  workflow_run:
    workflows: ["‚ò¢Ô∏è Build and Generate Site Files"]
    types: [completed]  
  push:
    branches:
      - main  
    paths:
      # Daftar filter trigger tetap sama (untuk efisiensi trigger)
      - 'wrangler.toml'  # Tambahkan ini biar kalau config berubah, dia auto-run
      - '_redirects'
      - '_headers'

  workflow_dispatch:

permissions:
  contents: read # Cukup READ saja, karena kita gak perlu push balik ke repo!
  deployments: write

jobs:
  deploy-direct:
    runs-on: ubuntu-latest
    steps:
      # 1. Ambil source code dari main
      - name: Checkout source branch
        uses: actions/checkout@v6.0.2
        with:
          path: source
          fetch-depth: 1
          persist-credentials: true

      - name: Cache Node Modules
        uses: actions/cache@v5.0.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: '2. Setup Node.js'
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 24

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        working-directory: source
                    
      # 2. Buat folder bersih & Filter file (Bagian PENTING ini tetap ada)
      - name: Prepare Clean Directory
        run: |
          mkdir deploy_dir
          echo "üßπ Filtering files using rsync..."
          
          # Logic 'satpam' rsync yang sama persis
          rsync -a --delete \
            --include='functions/***' \
            --include='gaya-hidup/***' \
            --include='jejak-sejarah/***' \
            --include='lainnya/***' \
            --include='olah-media/***' \
            --include='opini-sosial/***' \
            --include='sistem-terbuka/***' \
            --include='warta-tekno/***' \
            --include='ext/***' \
            --include='.well-known/***' \
            --include='img/***' \
            --include='artikel.json' \
            --include='wrangler.toml' \
            --include='llms.md' \
            --include='_redirects' \
            --include='_headers' \
            --include='*.html' \
            --include='*.xml' \
            --include='*.xsl' \
            --include='*.txt' \
            --include='favicon.*' \
            --include='icon.*' \
            --include='logo.*' \
            --include='thumbnail.*' \
            --include='*.webmanifest' \
            --exclude='*' \
            source/ deploy_dir/
            
          echo "‚úÖ Ready to deploy contents of deploy_dir/"

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy --branch=main
        working-directory: source
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
