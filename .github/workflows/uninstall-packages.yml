name: Custom Package Uninstaller

on:
  workflow_dispatch:
    inputs:
      packages_to_remove:
        description: 'Masukkan nama paket (contoh: playwright requests)'
        required: true
        default: ''

jobs:
  uninstall-process:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6.0.2

      - name: Cache Node Modules
        uses: actions/cache@v5.0.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # --- NODE.JS SECTION ---
      - name: Setup Node.js
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 24

      - name: Node.js Prep & Uninstall
        if: hashFiles('package.json') != ''
        run: |
          echo "Processing Node.js packages..."
          npm ci --package-lock-only || true
          npm uninstall ${{ github.event.inputs.packages_to_remove }} --save
          npm prune

      # --- PYTHON SECTION (AUTO-SKIP LOGIC) ---
      # Kita cek dulu apakah ada file python, kalau nggak ada, step di bawah bakal di-skip total
      - name: Check if Python files exist
        id: check_python
        run: |
          if [ -f requirements.txt ] || [ -f pyproject.toml ]; then
            echo "has_python=true" >> $GITHUB_OUTPUT
          else
            echo "has_python=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.check_python.outputs.has_python == 'true'
        uses: actions/setup-python@v6.2.0
        with:
          python-version: '3.x'
          cache: 'pip' # Sekarang aman karena sudah dipastikan filenya ada

      - name: Python Uninstall
        if: steps.check_python.outputs.has_python == 'true'
        run: |
          PACKAGES="${{ github.event.inputs.packages_to_remove }}"
          if [ -f requirements.txt ]; then
            for pkg in $PACKAGES; do
              sed -i "/^${pkg}==/d; /^${pkg}>=/d; /^${pkg}$/d" requirements.txt
            done
          fi
          pip uninstall -y $PACKAGES || true

      # --- FINAL LOGGING & COMMIT ---
      - name: Generate Audit Report
        run: |
          DATE=$(date +'%Y-%m-%d')
          mkdir -p sementara/audit
          echo "Universal Cleanup Report ($DATE)" > sementara/audit/cleanup_$DATE.txt
          echo "Input: ${{ github.event.inputs.packages_to_remove }}" >> sementara/audit/cleanup_$DATE.txt
          
          if [ -f package.json ]; then
            echo "--- Unused Node Audit ---" >> sementara/audit/cleanup_$DATE.txt
            npx depcheck . --json --skip-missing=true | jq '{PAKET_MENGANGGUR: .dependencies}' >> sementara/audit/cleanup_$DATE.txt || true
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          if git diff --staged --quiet; then
            echo "Nothing to commit"
          else
            git commit -m "chore: universal cleanup [${{ github.event.inputs.packages_to_remove }}]"
            git push
          fi
