name: Package Uninstaller

on:
  workflow_dispatch:
    inputs:
      packages_to_remove:
        description: 'Masukkan nama paket (contoh: playwright requests)'
        required: true
        default: ''

jobs:
  uninstall-process:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: '2. Setup Bun.js'
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - name: 'ðŸ—‘ï¸ Bun Package Uninstall'
        if: hashFiles('package.json') != ''
        run: |
          echo "Processing package removal using Bun..."
          # Gunakan bun remove, ini jauh lebih cepat daripada npm uninstall
          bun remove ${{ github.event.inputs.packages_to_remove }}
          
          # Hapus dependensi yang tidak terpakai dan bersihkan lockfile
          bun install --production

      # --- PYTHON SECTION (AUTO-SKIP LOGIC) ---
      # Kita cek dulu apakah ada file python, kalau nggak ada, step di bawah bakal di-skip total
      - name: Check if Python files exist
        id: check_python
        run: |
          if [ -f requirements.txt ] || [ -f pyproject.toml ]; then
            echo "has_python=true" >> $GITHUB_OUTPUT
          else
            echo "has_python=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.check_python.outputs.has_python == 'true'
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.x'
          cache: 'pip' # Sekarang aman karena sudah dipastikan filenya ada

      - name: Python Uninstall
        if: steps.check_python.outputs.has_python == 'true'
        run: |
          PACKAGES="${{ github.event.inputs.packages_to_remove }}"
          if [ -f requirements.txt ]; then
            for pkg in $PACKAGES; do
              sed -i "/^${pkg}==/d; /^${pkg}>=/d; /^${pkg}$/d" requirements.txt
            done
          fi
          pip uninstall -y $PACKAGES || true

      # --- FINAL LOGGING & COMMIT ---
      - name: Generate Audit Report (Layar Kosong Detective Mode)
        run: |
          DATE=$(date +'%Y-%m-%d')
          mkdir -p sementara/audit
          REPORT="sementara/audit/cleanup_$DATE.txt"

          echo "Universal Cleanup Report ($DATE)" > "$REPORT"
          echo "Paket yang dihapus: ${{ github.event.inputs.packages_to_remove }}" >> "$REPORT"
          
          if [ -f package.json ]; then
            echo -e "\n--- Analisis Paket Setelah Uninstall (Detektif Internal) ---" >> "$REPORT"
            # Langsung panggil detektifnya pakai Bun!
            bun run ext/cek-mubazir.js >> "$REPORT" || echo "Audit gagal dijalankan." >> "$REPORT"
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          if git diff --staged --quiet; then
            echo "Nothing to commit"
          else
            git commit -m "chore: universal cleanup [${{ github.event.inputs.packages_to_remove }}]"
            git push
          fi
