name: Auto Post RSS to Mastodon

on:
  schedule:
    - cron: "0 * * * *"   # tiap jam
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install node-fetch@3 fast-xml-parser

      - name: Run Mastodon poster
        env:
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
        run: node ext/post-to-mastodon.js

      - name: Commit posted hash
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .posted.json
          git commit -m "chore: mark RSS item as posted" || echo "Nothing to commit"
          git push
