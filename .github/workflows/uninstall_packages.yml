name: Custom Package Uninstaller

on:
  workflow_dispatch:
    inputs:
      packages_to_remove:
        description: 'Masukkan nama paket (contoh: playwright requests)'
        required: true
        default: ''

jobs:
  uninstall-process:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      # --- PERBAIKAN: SYNC DULU SEBELUM AUDIT ---
      - name: Node.js Prep & Uninstall
        run: |
          echo "Syncing dependencies to avoid ELSPROBLEMS..."
          if [ -f package.json ]; then
            # Pakai --legacy-peer-deps jika repo kamu punya konflik versi yang ketat
            npm install --package-lock-only || true
            
            # Eksekusi Uninstall
            echo "Target eksekusi Node.js: ${{ github.event.inputs.packages_to_remove }}"
            npm uninstall ${{ github.event.inputs.packages_to_remove }} --save
            npm prune
          fi

      - name: Python Uninstall
        run: |
          PACKAGES="${{ github.event.inputs.packages_to_remove }}"
          if [ -f requirements.txt ]; then
            for pkg in $PACKAGES; do
              sed -i "/^${pkg}==/d; /^${pkg}>=/d; /^${pkg}$/d" requirements.txt
            done
          fi
          pip uninstall -y $PACKAGES || true

      # --- AUDIT SETELAH BERSIH-BERSIH ---
      - name: Final Audit Report
        run: |
          DATE=$(date +'%Y-%m-%d')
          mkdir -p sementara/audit
          
          if [ -f package.json ]; then
            echo "--- Full Package List (After Fix) ---" > sementara/audit/npm_full_list_$DATE.txt
            # Pakai || true supaya kalau tetap ada warning, workflow tidak mati
            npm list --depth=0 >> sementara/audit/npm_full_list_$DATE.txt || true
            
            echo "--- Unused Dependencies Report ($DATE) ---" > sementara/audit/npm_unused_$DATE.txt
            # Kita jalankan depcheck dan rapikan JSON-nya
            npx depcheck . --json --skip-missing=true | jq '{
              "PAKET_MENGANGGUR": .dependencies,
              "PAKET_YANG_DIGUNAKAN": .using
            }' >> sementara/audit/npm_unused_$DATE.txt || true
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json requirements.txt sementara/audit/*.txt
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: universal cleanup & fix sync [${{ github.event.inputs.packages_to_remove }}]"
            git push
          fi
