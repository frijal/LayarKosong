name: Delete Cloudflare Preview Deployments

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # setiap hari jam 03:00 UTC

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (engine compliant)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (package-lock authoritative)
        run: npm ci

      - name: Run Cloudflare cleanup script
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: node ext/rapikan-cloudflare.js
