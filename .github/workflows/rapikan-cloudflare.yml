name: Delete Cloudflare Preview Deployments

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Cache Node Modules
        uses: actions/cache@v5.0.1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js (package.json compliant)
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 20

      - name: Install dependencies (lockfile authoritative)
        run: npm ci

      - name: Run Cloudflare cleanup script
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: node ext/rapikan-cloudflare.js
