name: "Layar Kosong: Super Automation & MedSos"

on:
  schedule:
    - cron: "0 */2 * * *" # Eksekusi otomatis tiap 2 jam
  workflow_dispatch:

permissions:
  contents: write

jobs:
  everything-job:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›°ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ—ï¸ Setup Environments (Node & Python)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ðŸ“¦ Install Dependencies
        run: |
          # Cek jika package.json ada sebelum install
          if [ -f package.json ]; then npm install; else npm install axios openai; fi
          sudo apt-get install jq -y

      # =========================================================
      # ðŸŸ¢ BAGIAN 1: NODE.JS SCRIPTS (.js)
      # =========================================================

      - name: ðŸ§¹ 1. Cloudflare Cleanup
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: node ext/rapikan-cloudflare.js

      - name: ðŸ˜ 2. Mastodon Autopost
        env:
          MASTODON_INSTANCE: mastodon.social
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
        run: node ext/post-to-mastodon.js

      - name: âš™ï¸ 3. Threads Post Script
        env:
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
        run: node ext/post-to-threads.js     

      - name: ðŸ†• 4. LinkedIn Post Script
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_ID: ${{ secrets.LINKEDIN_PERSON_ID }}
        run: node ext/post-to-linkedin.js

      # =========================================================
      # ðŸŸ¡ BAGIAN 2: PYTHON & BASH SCRIPTS
      # =========================================================

      - name: ðŸ” 5. IndexNow Sync (Bash & JQ)
        id: indexnow_sync
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: |
          mkdir -p mini
          touch mini/indexnow-cache.txt
          # Pakai || true supaya jika tidak ada perbedaan, workflow tidak stop
          grep -v -F -x -f mini/indexnow-cache.txt sitemap.txt > /tmp/new_urls.txt || true

          if [ -s /tmp/new_urls.txt ]; then
            echo "ðŸ†• Menemukan URL baru untuk IndexNow..."
            jq -n --arg host "dalam.web.id" --arg key "$INDEXNOW_KEY" --argjson urls "$(jq -R . < /tmp/new_urls.txt | jq -s .)" '{host: $host, key: $key, urlList: $urls}' > /tmp/payload.json
            curl -X POST "https://bing.com/indexnow" -H "Content-Type: application/json; charset=utf-8" --data-binary @/tmp/payload.json --fail
            cat /tmp/new_urls.txt >> mini/indexnow-cache.txt
          else
            echo "âœ… Tidak ada URL baru untuk IndexNow."
          fi

      - name: âš™ï¸ 6. Generate LLMs Index
        run: |
          if [ -f ext/generate_llms.py ]; then
            python3 ext/generate_llms.py
          fi

      - name: ðŸ”µ 7. Process Facebook (Data Prep)
        id: fb_info
        run: python3 ext/post-to-facebook.py

      - name: ðŸš€ 8. Send to Facebook Page
        if: steps.fb_info.outputs.url != '' && steps.fb_info.outputs.url != null
        run: |
          curl -X POST "https://graph.facebook.com/v18.0/${{ secrets.FB_PAGE_ID }}/feed" \
            -d "message=${{ steps.fb_info.outputs.encoded_msg }}" \
            -d "link=${{ steps.fb_info.outputs.url }}" \
            -d "access_token=${{ secrets.FB_PAGE_TOKEN }}"
          
          if [ -f temp_new_url.txt ]; then
            cat temp_new_url.txt >> mini/posted-facebook.txt
          fi

      # =========================================================
      # ðŸ’¾ BAGIAN 3: FINAL COMMIT
      # =========================================================

      - name: ðŸ’¾ Save All Changes to Repo
        run: |
          # Menggunakan identitas resmi GitHub Actions Bot
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Tambahkan semua database file yang mungkin berubah
          git add mini/*.txt mini/*.json llms.txt llms.md llms-index.html || true
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ Tidak ada perubahan data untuk di-commit."
          else
            git commit -m "chore: automation sync (JS -> PY) [$(date +'%Y-%m-%d %H:%M')]"
            git pull origin main --rebase
            git push
          fi
