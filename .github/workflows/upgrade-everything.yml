name: ðŸ§  Pemeliharaan Dependensi (Ultra-Optimal)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 9 * *' # setiap tanggal 9 pukul 01:00 UTC (08:00 WIB)

jobs:
  maintenance-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ðŸ§© Checkout kode
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ’¾ Cache global NPM
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-cache-

      - name: ðŸ“¦ Install dependencies
        run: npm ci || npm install

      # Upgrade dependencies
      - name: ðŸ”¼ Upgrade dependencies (minor & patch)
        run: |
          npm install -g npm-check-updates
          ncu -u --target minor
          echo "âœ… Upgrade dependencies selesai."

      # Cleanup (opsional)
      - name: ðŸ§¹ Cleanup unused packages
        run: |
          if [ -f ext/cleanup.js ]; then
            node ext/cleanup.js
          else
            echo "âš ï¸ File cleanup.js tidak ditemukan, dilewati."
          fi

      # ðŸ” Cek perubahan dependencies
      - name: ðŸ” Cek perubahan dependencies
        id: check_deps
        run: |
          if [[ $(git status --porcelain package.json package-lock.json) ]]; then
            echo "deps_changed=true" >> $GITHUB_OUTPUT
          else
            echo "deps_changed=false" >> $GITHUB_OUTPUT
          fi

      # ðŸŒˆ Cek versi Highlight.js & Font Awesome
      - name: ðŸ§  Cek versi Highlight.js & Font Awesome
        id: check_assets
        run: |
          mkdir -p mini
          HLJS_LATEST=$(npm view @highlightjs/cdn-assets version)
          FA_LATEST=$(npm view @fortawesome/fontawesome-free version)

          HLJS_CURR=$(grep '^hljs=' mini/asset-info.txt 2>/dev/null | cut -d'=' -f2)
          FA_CURR=$(grep '^fontawesome=' mini/asset-info.txt 2>/dev/null | cut -d'=' -f2)

          echo "Highlight.js: current=${HLJS_CURR:-none}, latest=${HLJS_LATEST}"
          echo "Font Awesome: current=${FA_CURR:-none}, latest=${FA_LATEST}"

          echo "hljs_latest=$HLJS_LATEST" >> $GITHUB_OUTPUT
          echo "hljs_current=$HLJS_CURR" >> $GITHUB_OUTPUT
          echo "fa_latest=$FA_LATEST" >> $GITHUB_OUTPUT
          echo "fa_current=$FA_CURR" >> $GITHUB_OUTPUT

      # ðŸŒˆ Update asset jika perlu
      - name: ðŸŒˆ Update Highlight.js & Font Awesome
        if: steps.check_deps.outputs.deps_changed == 'true' || steps.check_assets.outputs.hljs_current != steps.check_assets.outputs.hljs_latest || steps.check_assets.outputs.fa_current != steps.check_assets.outputs.fa_latest
        run: |
          echo "ðŸ“¦ Menginstal Highlight.js & Font Awesome versi terbaru..."
          npm install @highlightjs/cdn-assets@latest @fortawesome/fontawesome-free@latest --no-save

          mkdir -p ext mini
          cp node_modules/@highlightjs/cdn-assets/highlight.min.js ext/highlight.js
          cp node_modules/@highlightjs/cdn-assets/styles/github*.css ext/
          cp -r node_modules/@fortawesome/fontawesome-free/webfonts ext/fontawesome-webfonts
          cp node_modules/@fortawesome/fontawesome-free/css/all.min.css ext/fontawesome.css

          DATE_NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          {
            echo "hljs=${{ steps.check_assets.outputs.hljs_latest }}"
            echo "fontawesome=${{ steps.check_assets.outputs.fa_latest }}"
            echo "updated=${DATE_NOW}"
          } > mini/asset-info.txt
          echo "âœ… Assets diperbarui."

      # ðŸ§ª Audit & Lint
      - name: ðŸ§ª Audit & Lint
        run: |
          echo "ðŸ”Ž Jalankan audit ringan & lint..."
          npm audit --omit=dev || true
          npm run lint --if-present
          npm run test --if-present
          echo "âœ… Audit & Lint selesai."

      # ðŸ” Cek semua perubahan
      - name: ðŸ” Cek perubahan akhir
        id: check_changes
        run: |
          if [[ $(git status --porcelain package.json package-lock.json ext mini) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      # ðŸ“¨ Buat Pull Request jika ada perubahan
      - name: ðŸ“¨ Create Pull Request
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/auto-maintenance-${{ github.run_id }}
          title: 'chore: Auto Maintenance (Deps + Assets Sync)'
          commit-message: 'chore: upgrade deps, cleanup, audit, dan sinkronisasi Highlight.js & Font Awesome'
          body: |
            ðŸ”§ **Pemeliharaan Otomatis Ultra-Optimal**
            Perubahan yang tercakup:
            - Upgrade Dependencies (minor & patch)
            - Cleanup Packages
            - Audit keamanan & lint
            - Sinkronisasi Highlight.js & Font Awesome
            - Auto-skip jika tidak ada perubahan signifikan
            _(Generated by GitHub Actions)_
          labels: dependencies, chore, automated
          reviewers: frijal
          draft: false
