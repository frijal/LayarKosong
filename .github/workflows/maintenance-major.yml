name: ğŸš¨ Major Dependency Upgrade (Controlled)

on:
  workflow_dispatch:    
  schedule:
    - cron: '0 2 1 */3 *' # tiap 3 bulan (01 UTC â‰ˆ 08 WIB)

jobs:
  runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ§© Checkout
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: ğŸ“¦ Install deps
        run: npm ci || npm install

      - name: ğŸ” Preview major upgrades
        run: |
          npm install -g npm-check-updates
          ncu --target latest --format group

      - name: ğŸš¨ Apply major upgrades
        run: |
          ncu -u --target latest
          npm install

      - name: ğŸ§ª Lint & Test (non-blocking)
        run: |
          npm run lint --if-present || true
          npm run test --if-present || true

      - name: ğŸ” Detect changes
        id: diff
        run: |
          [[ $(git status --porcelain package.json package-lock.json) ]] \
            && echo "changed=true" >> $GITHUB_OUTPUT \
            || echo "changed=false" >> $GITHUB_OUTPUT

      - name: ğŸ“¨ Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          branch: chore/major-upgrade-${{ github.run_id }}
          title: 'chore: major dependency upgrades'
          commit-message: 'chore: upgrade dependencies (major versions)'
          body: |
            ğŸš¨ **Major Dependency Upgrade**

            - Upgrade lintas versi mayor
            - Berpotensi breaking change
            - CI tetap non-blocking

            âš ï¸ **WAJIB REVIEW MANUAL**
          labels: dependencies, major, breaking-change
          reviewers: frijal
          draft: true
