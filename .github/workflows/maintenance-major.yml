name: ğŸš¨ Major Dependency Upgrade (Scheduled & Manual)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 1 */3 *' # Tiap 3 bulan sekali

jobs:
  major-upgrade:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ§© Checkout kode
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: ğŸ“¦ Install Awal
        run: npm ci || npm install

      - name: ğŸ” Preview & Apply Major Upgrades
        run: |
          npm install -g npm-check-updates
          echo "--- DAFTAR UPGRADE MAJOR ---"
          ncu --target latest --format group
          
          # Langsung hajar update ke package.json
          ncu -u --target latest

      - name: ğŸ§¹ Menjalankan Tukang Sapu (Cleanup Auto)
        run: |
          if [ -f ext/cleanup.js ]; then
            echo "ğŸ”¥ Membersihkan node_modules dan paket mubazir..."
            node ext/cleanup.js
          else
            npm install
          fi

      - name: ğŸ•µï¸ Detektif Scan (Cek paket yang mati setelah upgrade)
        run: |
          if [ -f ext/cek-mubazir.js ]; then
            echo "--- LAPORAN DETEKTIF SETELAH UPGRADE ---"
            node ext/cek-mubazir.js
          fi

      - name: ğŸ§ª Audit, Lint & Test
        run: |
          npm audit --omit=dev || true
          # Linting dilakukan pada 7 folder kategori utama: gaya-hidup, lainnya, dsb.
          npm run lint --if-present || true
          npm run test --if-present || true

      - name: ğŸ” Cek perubahan final
        id: check_changes
        run: |
          # Cek perubahan di package.json, lockfile, dan folder audit (jika ada)
          if [[ -n "$(git status --porcelain package.json package-lock.json)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¨ Buat Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          branch: chore/major-upgrade-${{ github.run_id }}
          title: 'chore: ğŸš¨ Major Dependency Upgrade'
          commit-message: 'chore: upgrade dependencies to latest major versions'
          body: |
            ğŸš¨ **Operasi Major Upgrade Berhasil!**

            Perubahan:
            - Semua paket di-upgrade ke versi **Latest/Major**.
            - `ext/cleanup.js` telah membersihkan `node_modules`.
            - `ext/cek-mubazir.js` telah memastikan tidak ada paket siluman.
            - Linter `html-minifier-terser` sudah memverifikasi struktur HTML.

            **Catatan:** Mohon cek fungsionalitas utama blog karena upgrade Major berpotensi *breaking changes*.
          labels: dependencies, major, breaking-change
          reviewers: frijal
          draft: false

      - name: â„¹ï¸ Tidak ada perubahan
        if: steps.check_changes.outputs.changes == 'false'
        run: echo "ğŸ’¤ Semua paket sudah di versi paling baru."
