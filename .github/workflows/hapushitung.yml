name: ðŸ”† Pengecekan & Laporan Konten Harian
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  maintenance_and_reporting:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Cache Node Modules
        uses: actions/cache@v5.0.1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 2. Setup Node.js & Python
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '24'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Cleanup Orphan .webp Images (Manual Logic)
        run: |
          echo "ðŸ§¹ Membersihkan gambar orphan (.webp)..."
          for file in img/*.webp; do
            [ -e "$file" ] || continue
            slug="${file##*/}"
            slug="${slug%.webp}"
            if [ ! -f "artikel/${slug}.html" ]; then
              git rm -f "$file"
            fi
          done

      # --- TAMBAHAN STEP UNTUK SCRIPT PYTHON ---
      
      - name: 3.1 Jalankan Script Scan Gambar Nganggur
        run: |
          echo "ðŸ Menjalankan cek_gambar.py..."
          python3 ext/cek_gambar.py
          
      - name: 3.2 Hapus Gambar Berdasarkan Daftar Nganggur
        run: |
          LIST_FILE="img/gambarnganggur.txt"
          if [ -f "$LIST_FILE" ]; then
            echo "ðŸ“‘ Membaca daftar dari $LIST_FILE..."
            while IFS= read -r filename; do
              # Abaikan jika baris kosong atau pesan "Semua gambar terpakai"
              if [[ -n "$filename" && "$filename" == *.webp ]]; then
                TARGET="img/$filename"
                if [ -f "$TARGET" ]; then
                  echo "-> Menghapus berdasarkan daftar: $TARGET"
                  git rm -f "$TARGET"
                fi
              fi
            done < "$LIST_FILE"
          fi

      # -----------------------------------------

      - name: 4. Buat Laporan Markdown Detail per Folder/Subfolder
        id: counts
        run: |
          # (Kode laporan tetap sama seperti sebelumnya...)
          # ... (skip detail kode laporan demi keringkasan) ...
          echo "ðŸ“Š Membuat laporan markdown..."
          # ...

      - name: 5. Rotasi Laporan Lama 
        run: |
          files=(mini/*-laporan_konten.md)
          if [ ${#files[@]} -gt 7 ]; then
            echo "ðŸ—‘ï¸ Menghapus laporan lama..."
            rm -f "${files[@]:7}"
          fi
          
      - name: 6. Commit Semua Perubahan Sekaligus
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          # Tambahkan semua folder yang terlibat
          git add img/ mini/ ext/
          
          if ! git diff --staged --quiet; then
            echo "ðŸ“ Perubahan ditemukan, membuat commit..."
            git commit -m "chore: Daily maintenance (cleanup via python, report)" \
            --author="frijal <5477182+frijal@users.noreply.github.com>"
            git pull origin main --rebase
            git push
          else
            echo "âœ… Tidak ada perubahan baru untuk di-commit."
          fi
