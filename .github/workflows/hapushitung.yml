name: üîÜ Pengecekan & Laporan Konten Harian
on:
  schedule:
    - cron: '0 21 * * *'  # setiap hari pukul 21:00 UTC
  workflow_dispatch:

jobs:
  maintenance_and_reporting:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Generate Screenshots via NPM Script
      - name: 3. Generate Missing Screenshots
        run: |
          echo "üì∏ Menjalankan screenshot..."
          npm ci
          npm run ci-screenshot

      # 4. Cleanup Orphan .webp Images
      - name: 4. Cari dan Hapus Gambar Orphan (.webp)
        id: cleanup_step
        run: |
          echo "üßπ Membersihkan gambar orphan (.webp)..."
          DELETED_COUNT=0
          mkdir -p img
          for file in img/*.webp; do
            [ -e "$file" ] || continue
            slug="${file##*/}"
            slug="${slug%.webp}"
            if [ ! -f "artikel/${slug}.html" ]; then
              echo "-> Orphan ditemukan: $file, menghapus..."
              git rm -f "$file"
              DELETED_COUNT=$((DELETED_COUNT + 1))
            fi
          done
          echo "deleted_count=$DELETED_COUNT" >> $GITHUB_OUTPUT
          echo "üßπ Total orphan .webp dihapus: $DELETED_COUNT"

      # 5. Hitung File & Buat Laporan Markdown Lengkap
      - name: 5. Buat Laporan Markdown Lengkap
        id: counts
        run: |
          echo "üìä Membuat laporan markdown lengkap..."
          DATE=$(date +'%m-%d')
          REPORT_PATH="mini/${DATE}-laporan_konten.md"
          mkdir -p mini

          # Folder utama
          FOLDERS=("artikel" "img" "ext" "api")
          
          # Mulai laporan
          {
            echo "# Laporan Konten Harian ($DATE)"
            echo ""

            total_global=0
            declare -A global_ext_count

            for folder in "${FOLDERS[@]}"; do
              echo "## Folder: $folder"
              echo ""
              echo "| Jenis File | Jumlah |"
              echo "|-----------:|-------:|"

              # Hitung semua ekstensi dalam folder
              folder_total=0
              while IFS= read -r file; do
                ext="${file##*.}"
                global_ext_count[$ext]=$(( ${global_ext_count[$ext]:-0} + 1 ))
                folder_ext_count[$ext]=$(( ${folder_ext_count[$ext]:-0} + 1 ))
              done < <(find "$folder" -maxdepth 1 -type f 2>/dev/null)

              # Tampilkan tabel folder
              for ext in "${!folder_ext_count[@]}"; do
                count=${folder_ext_count[$ext]}
                printf "| %-10s | %6d |\n" "$ext" "$count"
                folder_total=$((folder_total + count))
              done

              printf "| %-10s | %6d |\n" "TOTAL" "$folder_total"
              echo ""

              # Reset folder count array
              unset folder_ext_count
              declare -A folder_ext_count

              # Cek kesesuaian .webp & .html di img
              if [ "$folder" == "img" ]; then
                MATCH_COUNT=0
                MISMATCH_COUNT=0
                for webp_file in img/*.webp; do
                  [ -e "$webp_file" ] || continue
                  slug="${webp_file##*/}"
                  slug="${slug%.webp}"
                  if [ -f "artikel/${slug}.html" ]; then
                    MATCH_COUNT=$((MATCH_COUNT + 1))
                  else
                    MISMATCH_COUNT=$((MISMATCH_COUNT + 1))
                  fi
                done
                echo "**Kesesuaian .webp & .html**: $MATCH_COUNT cocok, $MISMATCH_COUNT orphan"
                echo ""
              fi

              total_global=$((total_global + folder_total))
            done

            # Ringkasan keseluruhan
            echo "## Ringkasan Keseluruhan"
            echo ""
            echo "| Jenis File | Jumlah |"
            echo "|-----------:|-------:|"
            for ext in "${!global_ext_count[@]}"; do
              count=${global_ext_count[$ext]}
              printf "| %-10s | %6d |\n" "$ext" "$count"
            done
            printf "| %-10s | %6d |\n" "TOTAL" "$total_global"

          } > "$REPORT_PATH"

          cat "$REPORT_PATH"

      # 6. Rotasi Laporan Lama
      - name: 6. Rotasi Laporan Lama
        run: |
          files=(mini/*-laporan_konten.md)
          if [ ${#files[@]} -gt 7 ]; then
            echo "üóëÔ∏è Menghapus laporan lama..."
            rm -f "${files[@]:7}"
          fi

      # 7. Commit Semua Perubahan Sekaligus
      - name: 7. Commit All Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

          git add img/ mini/ ext/ api/
          if ! git diff --staged --quiet; then
            echo "üìù Perubahan ditemukan, membuat commit..."
            git commit -m "chore: Daily maintenance (screenshots, cleanup, report)" \
              --author="frijal <5477182+frijal@users.noreply.github.com>"
            git pull origin main --rebase
            git push
          else
            echo "‚úÖ Tidak ada perubahan baru untuk di-commit."
          fi
