name: ğŸ”† Pengecekan & Laporan Konten Harian
on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  maintenance_and_reporting:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 3. Cleanup Orphan .webp Images
        id: cleanup_step
        run: |
          echo "ğŸ§¹ Membersihkan gambar orphan (.webp)..."
          DELETED_COUNT=0
          mkdir -p img
          for file in img/*.webp; do
            [ -e "$file" ] || continue
            slug="${file##*/}"
            slug="${slug%.webp}"
            if [ ! -f "artikel/${slug}.html" ]; then
              echo "-> Orphan ditemukan: $file, menghapus..."
              git rm -f "$file"
              DELETED_COUNT=$((DELETED_COUNT + 1))
            fi
          done
          echo "deleted_count=$DELETED_COUNT" >> $GITHUB_OUTPUT
          echo "ğŸ§¹ Total orphan .webp dihapus: $DELETED_COUNT"

      - name: 4. Buat Laporan Markdown Visual dengan Emoji
        id: counts
        run: |
          echo "ğŸ“Š Membuat laporan markdown dengan emoji & histogram global proporsional..."
          DATE=$(date +'%m-%d')
          REPORT_PATH="mini/${DATE}-laporan_konten.md"
          mkdir -p mini

          FOLDERS=("artikel" "img" "ext" "api")
          MAX_BLOCKS=20

          # Peta emoji per ekstensi
          declare -A ext_emoji=(
            [html]="ğŸŒ"
            [webp]="ğŸ–¼ï¸"
            [png]="ğŸ–¼ï¸"
            [jpg]="ğŸ–¼ï¸"
            [jpeg]="ğŸ–¼ï¸"
            [txt]="ğŸ“„"
            [sh]="ğŸ’»"
            [js]="ğŸ“œ"
            [css]="ğŸ¨"
            [json]="ğŸ—‚ï¸"
            [svg]="âœï¸"
            [py]="ğŸ"
            [pl]="ğŸ“Œ"
            [ico]="ğŸ”‘"
          )

          # Hitung semua ekstensi global dulu
          declare -A global_ext_count
          max_global_count=0
          for folder in "${FOLDERS[@]}"; do
            while IFS= read -r file; do
              ext="${file##*.}"
              global_ext_count[$ext]=$(( ${global_ext_count[$ext]:-0} + 1 ))
            done < <(find "$folder" -maxdepth 5 -type f 2>/dev/null)
          done

          for c in "${global_ext_count[@]}"; do
            [ $c -gt $max_global_count ] && max_global_count=$c
          done
          [ $max_global_count -eq 0 ] && max_global_count=1

          {
            echo "# Laporan Konten Harian ($DATE)"
            echo ""
            total_global=0

            for folder in "${FOLDERS[@]}"; do
              echo "## Folder: $folder"
              echo ""
              echo "| Jenis File | Jumlah | Histogram |"
              echo "|-----------:|-------:|-----------|"

              declare -A folder_ext_count
              folder_total=0

              while IFS= read -r file; do
                ext="${file##*.}"
                folder_ext_count[$ext]=$(( ${folder_ext_count[$ext]:-0} + 1 ))
              done < <(find "$folder" -maxdepth 5 -type f 2>/dev/null)

              for ext in $(printf "%s\n" "${!folder_ext_count[@]}" | sort); do
                count=${folder_ext_count[$ext]}
                folder_total=$((folder_total + count))
                blocks=$(( (count * MAX_BLOCKS + max_global_count - 1) / max_global_count ))
                histogram=$(printf 'â–‡%.0s' $(seq 1 $blocks))
                emoji=${ext_emoji[$ext]:-ğŸ“}
                printf "| %s %-8s | %6d | %s |\n" "$emoji" "$ext" "$count" "$histogram"
              done

              printf "| **TOTAL** | %6d | |\n" "$folder_total"
              echo ""
              unset folder_ext_count

              # Kesesuaian .webp & .html di img
              if [ "$folder" == "img" ]; then
                MATCH_COUNT=0
                MISMATCH_COUNT=0
                for webp_file in img/*.webp; do
                  [ -e "$webp_file" ] || continue
                  slug="${webp_file##*/}"
                  slug="${slug%.webp}"
                  if [ -f "artikel/${slug}.html" ]; then
                    MATCH_COUNT=$((MATCH_COUNT + 1))
                  else
                    MISMATCH_COUNT=$((MISMATCH_COUNT + 1))
                  fi
                done
                echo "**Kesesuaian .webp & .html**: $MATCH_COUNT cocok, $MISMATCH_COUNT orphan"
                echo ""
              fi

              total_global=$((total_global + folder_total))
            done

            # Ringkasan global
            echo "## Ringkasan Keseluruhan"
            echo ""
            echo "| Jenis File | Jumlah | Histogram |"
            echo "|-----------:|-------:|-----------|"
            for ext in $(printf "%s\n" "${!global_ext_count[@]}" | sort); do
              count=${global_ext_count[$ext]}
              blocks=$(( (count * MAX_BLOCKS + max_global_count - 1) / max_global_count ))
              histogram=$(printf 'â–‡%.0s' $(seq 1 $blocks))
              emoji=${ext_emoji[$ext]:-ğŸ“}
              printf "| %s %-8s | %6d | %s |\n" "$emoji" "$ext" "$count" "$histogram"
            done
            printf "| **TOTAL** | %6d | |\n" "$total_global"

          } > "$REPORT_PATH"

          cat "$REPORT_PATH"

      - name: 5. Rotasi Laporan Lama
        run: |
          files=(mini/*-laporan_konten.md)
          if [ ${#files[@]} -gt 7 ]; then
            echo "ğŸ—‘ï¸ Menghapus laporan lama..."
            rm -f "${files[@]:7}"
          fi

      - name: 6. Commit Semua Perubahan Sekaligus
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

          git add img/ mini/ ext/ api/
          if ! git diff --staged --quiet; then
            echo "ğŸ“ Perubahan ditemukan, membuat commit..."
            git commit -m "chore: Daily maintenance (screenshots, cleanup, report)" \
              --author="frijal <5477182+frijal@users.noreply.github.com>"
            git pull origin main --rebase
            git push
          else
            echo "âœ… Tidak ada perubahan baru untuk di-commit."
          fi
