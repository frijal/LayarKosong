name: üîÜ Pengecekan & Laporan Konten Harian

on:
  schedule:
    - cron: '0 11 * * *' # Jam 11 UTC / 19:00 WITA
  workflow_dispatch: # Bisa dijalankan manual dari tab Actions

jobs:
  maintenance_and_reporting:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ========== SETUP ENVIRONMENT ==========
      - name: 1. Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ambil history lengkap untuk keperluan push & rebase
          persist-credentials: true

      - name: üöÄ Setup Bun.js
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üìÇ Cache Bun Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-cache-static
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: üõ†Ô∏è Maintenance & Update
        run: |
          bun upgrade
          bun update
          bun install --no-progress

      # ========== AUTOMATION SCRIPTS ==========
      - name: üïµÔ∏è Update Dashboard Jadwal
        run: bun run ext/workflow-list.js || echo "Script dashboard tidak ditemukan, skip."

      - name: üì∏ Scan Unused Images
        run: |
          echo "üîé Menjalankan pengecekan gambar..."
          bun run ext/cek-gambar.js || echo "Script cek-gambar tidak ditemukan, skip."

      # ========== CONTENT REPORT GENERATION (ANTI-ERROR V7.0) ==========
      - name: üìä Generate Detailed Content Report
        id: generate_report
        run: |
          echo "üìù Membuat laporan markdown dinamis V7.0 (Auto-Escape Mode)..."
          
          DATE=$(date +'%Y-%m-%d')
          echo "REPORT_DATE=$DATE" >> $GITHUB_ENV
          REPORT_PATH="mini/${DATE}-laporan_konten.md"
          MAX_BLOCKS=20

          # Fungsi Escape karakter Markdown agar nama folder # tidak merusak tabel
          escape_md() {
            echo "$1" | sed 's/[_#*`\[\]]/\\&/g'
          }

          # Deteksi Folder - Print0 untuk menangani karakter spesial
          SKIP_PATTERN="^\./(\.git|\.github|node_modules|mini)$"
          mapfile -d $'\0' MAP_FOLDERS < <(find . -maxdepth 2 -type d -not -path '*/.*' | grep -vE "$SKIP_PATTERN" | sort -z -u)

          declare -A ext_emoji=(
            [css]="üé®" [html]="üåê" [ico]="üîë" [jpeg]="üñºÔ∏è" [jpg]="üñºÔ∏è" 
            [js]="üìú" [json]="üóÇÔ∏è" [png]="üñºÔ∏è" [py]="üêç" [sh]="üíª" 
            [svg]="‚úèÔ∏è" [txt]="üìÑ" [webp]="üñºÔ∏è" [md]="üìù" [no-ext]="‚ùì"
          )

          declare -A global_ext_count
          declare -A global_ext_folders
          max_global_count=0

          # Scan Statistik Global
          for folder in "${MAP_FOLDERS[@]}"; do
            [[ -d "$folder" ]] || continue
            while IFS= read -r -d $'\0' file; do
              ext="${file##*.}"
              [[ "$file" != *.* ]] && ext="no-ext"
              global_ext_count["$ext"]=$(( ${global_ext_count["$ext"]:-0} + 1 ))
              dir_path=$(dirname "$file")
              global_ext_folders["$ext"]+="$dir_path|"
            done < <(find "$folder" -maxdepth 5 -type f -print0 2>/dev/null || true)
          done

          for c in "${global_ext_count[@]}"; do
            (( c > max_global_count )) && max_global_count=$c
          done
          (( max_global_count == 0 )) && max_global_count=1

          # Mulai Menulis File Markdown
          {
            echo "# üîÜ Laporan Konten Harian Layar Kosong"
            echo "Dihasilkan pada: $(date '+%d %B %Y %H:%M:%S') Balikpapan Time"
            echo ""
            total_global=0

            for folder in "${MAP_FOLDERS[@]}"; do
              [[ -d "$folder" ]] || continue
              mapfile -d $'\0' subfolders < <(find "$folder" -maxdepth 2 -type d -print0 2>/dev/null || true)

              for subfolder in "${subfolders[@]}"; do
                declare -A subf_count
                while IFS= read -r -d $'\0' file; do
                  ext="${file##*.}"
                  [[ "$file" != *.* ]] && ext="no-ext"
                  subf_count["$ext"]=$(( ${subf_count["$ext"]:-0} + 1 ))
                done < <(find "$subfolder" -maxdepth 1 -type f -print0 2>/dev/null || true)

                (( ${#subf_count[@]} == 0 )) && continue

                safe_subfolder=$(escape_md "$subfolder")
                echo "### üìÇ Folder: $safe_subfolder"
                echo ""
                echo "| Jenis File | Jumlah | Histogram |"
                echo "|:-----------|-------:|:----------|"

                for ext in $(printf "%s\n" "${!subf_count[@]}" | sort); do
                  count=${subf_count["$ext"]}
                  total_global=$(( total_global + count ))
                  blocks=$(( (count * MAX_BLOCKS + max_global_count - 1) / max_global_count ))
                  [ $blocks -gt $MAX_BLOCKS ] && blocks=$MAX_BLOCKS
                  histogram=$(printf '‚ñá%.0s' $(seq 1 "$blocks" 2>/dev/null || echo 1))
                  emoji=${ext_emoji["$ext"]:-üìÑ}
                  printf "| %s %-8s | %6d | %s |\n" "$emoji" "$ext" "$count" "$histogram"
                done
                echo ""
                unset subf_count
              done
            done

            echo "---"
            echo "## üìä Ringkasan Statistik Global"
            echo ""
            echo "| Ekstensi | Total | Histogram | Lokasi |"
            echo "|:---------|------:|:----------|:-------|"

            for ext in $(printf "%s\n" "${!global_ext_count[@]}" | sort); do
              count=${global_ext_count["$ext"]}
              blocks=$(( (count * MAX_BLOCKS + max_global_count - 1) / max_global_count ))
              histogram=$(printf '‚ñá%.0s' $(seq 1 "$blocks" 2>/dev/null || echo 1))
              emoji=${ext_emoji["$ext"]:-üìÑ}
              folder_unique=$(echo "${global_ext_folders["$ext"]}" | tr '|' '\n' | grep -v "^$" | sort -u | tr '\n' ',' | sed 's/,$//; s/,/, /g')
              safe_folders=$(escape_md "$folder_unique")
              printf "| %s %-8s | %6d | %s | %s |\n" "$emoji" "$ext" "$count" "$histogram" "$safe_folders"
            done
            echo "| **TOTAL** | **$total_global** | | |"
          } > "$REPORT_PATH"

      # ========== REPORT ROTATION ==========
      - name: üßπ Rotasi Laporan Lama (Keep Last 7)
        run: |
          files=(mini/*-laporan_konten.md)
          if [ ${#files[@]} -gt 7 ]; then
            echo "üóëÔ∏è Menghapus laporan lama..."
            sorted_files=($(printf '%s\n' "${files[@]}" | sort))
            files_to_delete=("${sorted_files[@]:0:${#sorted_files[@]}-7}")
            for file in "${files_to_delete[@]}"; do
              rm -f "$file"
            done
          fi

      # ========== COMMIT & PUSH ==========
      - name: üìÆ Commit & Push All Changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "üìù Perubahan ditemukan, melakukan commit..."
            
            git config --global user.name 'github-actions[bot]'
            git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
            
            git add .
            
            DATE=${{ env.REPORT_DATE }}
            added_count=$(git diff --staged --name-status | grep -c "^A" || true)
            deleted_count=$(git diff --staged --name-status | grep -c "^D" || true)
            
            # [skip ci] sangat penting untuk mencegah infinite loop!
            git commit -m "chore: Daily maintenance report ($DATE) üìä [skip ci]

            - Added: $added_count file(s)
            - Deleted: $deleted_count file(s)
            - Report: ${DATE}-laporan_konten.md" \
            --author="frijal <5477182+frijal@users.noreply.github.com>"
            
            git pull origin main --rebase --strategy-option=theirs
            git push origin main
            echo "‚úÖ Sukses di-push ke main!"
          else
            echo "‚úÖ Tidak ada perubahan yang perlu di-commit."
          fi
