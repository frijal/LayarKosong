name: perbaiki meta artikel.html

on:
  push:
    paths:
      - "api/post/**/*.json"      
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: node ext/perbaikimetaartikelhtml.js

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add artikel/*.html
          git diff --cached --quiet || git commit -m "auto: audit & inject article metadata"

      - run: git push
