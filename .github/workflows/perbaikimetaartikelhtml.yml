name: Audit Report & Inject Article Metadata (Strict)

on:
  workflow_run:
    workflows: ["Generate Layar Kosong AI API"] # Pastikan NAMA workflow pertama SAMA PERSIS
    types: [completed] # Hanya berjalan jika workflow pertama SELESAI
  push:
    branches:
      - main
    paths:
      - 'api/v1/post/*.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  inject-and-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Run Strict HTML Inject + Audit
        run: |
          node ext/perbaikimetaartikelhtml.js

      - name: Topic Clustering (Stage 2)
        run: |
          node ext/topic-cluster.js

      - name: Generate Related Articles API
        run: node ext/related-by-topic.js

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add api/v1/ api/v1/related/ artikel/ mini/

          if git diff --staged --quiet; then
          echo "âœ… Tidak ada perubahan HTML / audit"
          exit 0
          fi

          git commit -m "build(ci): ðŸ§¹ Strict SEO inject & HTML audit"
          git push origin main

          TAG="audit-$(date +'%Y%m%d-%H%M%S')"
          git tag "$TAG"
          git push origin "$TAG"
