name: Audit & Inject Article Metadata (Strict)

on:
  workflow_run:
    workflows: ["Generate Layar Kosong AI API"] # Pastikan NAMA workflow pertama SAMA PERSIS
    types: [completed] # Hanya berjalan jika workflow pertama SELESAI
  push:
    branches:
      - main  
    paths:
      - "api/post/**/*.json"
  workflow_dispatch:

# ðŸ”‘ WAJIB: izin write ke repository
permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
       # with:
        #  fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Run strict HTML injector
        run: node ext/perbaikimetaartikelhtml.js

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          git status
          git add artikel/*.html mini/AuditInjectHTML-*.md || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "auto: strict inject article metadata"
            git push
          fi
