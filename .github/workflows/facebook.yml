name: Auto Post RSS to Facebook

on:
  push:
    branches:
      - main
    paths:
      - 'rss.xml'

jobs:
  fb-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Data from rss.xml
        id: info
        run: |
          python3 << 'EOF' > info.txt
          import xml.etree.ElementTree as ET
          import urllib.parse
          import sys

          try:
              tree = ET.parse('rss.xml')
              root = tree.getroot()
              item = root.find('.//item')
              
              if item is not None:
                  title = item.find('title').text
                  link = item.find('link').text
                  # Ambil deskripsi utuh tanpa dipotong
                  desc = item.find('description').text
                  
                  # Ambil kategori untuk hashtag
                  category = item.find('category').text if item.find('category') is not None else "Blog"
                  hashtag_cat = "#" + category.replace(" ", "")
                  
                  # Ambil thumbnail dari enclosure
                  enclosure = item.find('enclosure')
                  image = enclosure.get('url') if enclosure is not None else ""

                  # Susun format pesan
                  full_msg = f"ðŸ“ {title}\n\n{desc}\n\n{link}\n\n{hashtag_cat} #LayarKosong #Teknologi #Linux"
                  
                  # URL Encode seluruh pesan agar aman bagi API
                  encoded_msg = urllib.parse.quote(full_msg)

                  print(f"url={link}")
                  print(f"image={image}")
                  print(f"encoded_msg={encoded_msg}")
              else:
                  sys.exit(1)
          except Exception as e:
              print(f"Error: {str(e)}")
              sys.exit(1)
          EOF

          while IFS= read -r line; do
            echo "$line" >> $GITHUB_OUTPUT
          done < info.txt

      - name: Send Post to Facebook Page
        if: steps.info.outputs.url != ''
        run: |
          curl -X POST "https://graph.facebook.com/v18.0/${{ secrets.FB_PAGE_ID }}/feed" \
            -d "message=${{ steps.info.outputs.encoded_msg }}" \
            -d "link=${{ steps.info.outputs.url }}" \
            -d "picture=${{ steps.info.outputs.image }}" \
            -d "access_token=${{ secrets.FB_PAGE_TOKEN }}"
