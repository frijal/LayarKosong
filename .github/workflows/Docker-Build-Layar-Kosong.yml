name: ğŸ³ Build and Push to GHCR

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - 'package.json'
      - 'bun.lock*'
  workflow_dispatch:

# Tambahkan izin untuk menulis ke Registry
permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # Ini bakal otomatis jadi 'username/repo-name'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›°ï¸ Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - name: ğŸ§¹ Clean & Sync Lockfiles
        run: |
          if [ -f package-lock.json ]; then
            rm -f package-lock.json
          fi
          bun install

      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: ğŸ› ï¸ Build and Push
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Kita aktifkan kembali BuildKit karena ini standar di GitHub Actions
          # Kalau mau tetap paksa BuildKit=0 (legacy), hapus baris ini dan pakai command manual
          build-args: |
            DOCKER_BUILDKIT=1 

      - name: ğŸš€ Auto-Commit Cleanup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore: sync lockfiles ğŸ§¹"
            git push origin main
          fi
