name: ðŸ³ Build and Push to GHCR

on:
  schedule:
      - cron: '0 0 4 * *'
  workflow_dispatch:

# Tambahkan izin untuk menulis ke Registry
permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # Ini bakal otomatis jadi 'username/repo-name'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›°ï¸ Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: ðŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - name: ðŸ§¹ Clean & Sync Lockfiles
        run: |
          if [ -f package-lock.json ]; then
            rm -f package-lock.json
          fi
          bun install 

      - name: ðŸ” Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: ðŸ› ï¸ Build and Push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Kita aktifkan kembali BuildKit karena ini standar di GitHub Actions
          # Kalau mau tetap paksa BuildKit=0 (legacy), hapus baris ini dan pakai command manual
          build-args: |
            DOCKER_BUILDKIT=1 

      - name: ðŸš€ Auto-Commit Cleanup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore: sync lockfiles ðŸ§¹"
            git push origin main
          fi

      - name: ðŸ“‹ Version Report
        run: |
          echo "## ðŸ“¦ Software Versions in Image" >> $GITHUB_STEP_SUMMARY
          docker run --rm ghcr.io/frijal/layarkosong:latest sh -c "
            echo '- **Bun:** ' \$(bun --version) >> summary.txt
            echo '- **Node:** ' \$(node --version) >> summary.txt
            echo '- **Python:** ' \$(python3 --version) >> summary.txt
            echo '- **Chrome:** ' \$(google-chrome --version) >> summary.txt
            echo '- **Perl:** ' \$(perl -v | head -n 2 | tail -n 1) >> summary.txt
          "
          # (Opsional) Catat ke log GitHub
          docker run --rm ghcr.io/frijal/layarkosong:latest bun --version
