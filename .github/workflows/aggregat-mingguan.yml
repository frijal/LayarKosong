name: Weekly Content Aggregation

on:
  schedule:
    # Berjalan setiap hari Minggu jam 00:00 UTC (08:00 WITA)
    - cron: '0 * * * *'
  workflow_dispatch:
    # Tombol manual di tab Actions GitHub untuk ngetes kapan saja

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Wajib supaya bisa push hasil commit

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: '3.14'
          cache: 'pip' # Opsional: mempercepat run berikutnya
      
      - name: âš™ï¸ Run Aggregation Script
        run: python3 ext/build_aggregation.py

      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Tambahkan file hasil agregasi dan file log
          git add .        
          
          # Cek apakah ada perubahan sebelum commit (biar gak error kalau gak ada artikel baru)
          if git diff --cached --quiet; then
            echo "Tidak ada konten baru, skip commit."
          else
            git commit -m "chore: auto-generate weekly aggregation $(date +'%Y-%m-%d') [skip ci]"
            git push
          fi
