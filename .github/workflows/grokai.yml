name: Generate AI Index for GEO

on:
  schedule:
    - cron: '0 0 * * *'  # Setiap hari jam 00:00 UTC (~07:00 WIB)
  push:
    branches: [ main ]   # Trigger saat push ke main (buat testing cepet)
  workflow_dispatch:     # Bisa dijalankan manual dari GitHub UI

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Biar bisa git push
      issues: write      # Opsional, buat notify comment kalo gagal

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # Full history biar git bisa commit & push dengan benar

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'     # Cache dependencies biar lebih cepat

      - name: Install dependencies
        run: npm ci        # Lebih reliable daripada npm install

      - name: Run AI generate script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY1: ${{ secrets.GEMINI_API_KEY1 }}
          GEMINI_API_KEY2: ${{ secrets.GEMINI_API_KEY2 }}
          # Tambahin sampai GEMINI_API_KEY19 kalo perlu 20 keys buat quota Gemini
          # Contoh: GEMINI_API_KEY19: ${{ secrets.GEMINI_API_KEY19 }}
        run: node ext/grok-generate-ai-api.js   # Pastiin di package.json ada script "generate": "node ext/generate-ai-api.js"

      - name: Commit and push changes if any
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add api/v1/    # Sesuaikan path ini kalo folder output beda, misal api/v1/index.json atau post/*.json
          git commit -m "Auto-generate AI index.json via GitHub Actions [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Default token udah cukup

      - name: Notify on failure (optional tapi recommended)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Bro, Generate AI Index gagal nih! Cek log Actions ya, jangan sampe blog Layar Kosong kehabisan konten AI. üò≠\n\nTrigger: ${{ github.event_name }}'
            })
