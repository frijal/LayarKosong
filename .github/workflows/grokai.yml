name: Generate AI API (Gemini)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # tiap hari jam 02:00 UTC
  push:
    paths:
      - "artikel.json"
      - "artikel/**"
      - "llms.txt"
      - "ext/generate-ai-api.js"

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run AI generator
        env:
          CI: "true"
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY1: ${{ secrets.GEMINI_API_KEY1 }}
          GEMINI_API_KEY2: ${{ secrets.GEMINI_API_KEY2 }}
        run: node ext/grok-generate-ai-api.js

      - name: Commit generated API files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add api/v1
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(api): regenerate AI API"
            git push
          fi
