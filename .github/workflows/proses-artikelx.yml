name: ðŸ”„ Proses ArtikelX

on:
  push:
    branches: ['main']
    paths:
      - 'artikelx/*.html'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process_articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: '2. Setup Bun.js'
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest     

      - name: Install Node dependencies
        run: bun install

      - name: ðŸ› ï¸ Localize Assets
        run: bun run ext/gantifontshighlight.js --quiet --no-backup

      - name: ðŸ§¹ Sterilize Schema (Node.js)
        run: bun run ext/clean-schema.js artikelx/      

      - name: ðŸ› ï¸ Replace Content (Bun)
        run: |
          shopt -s nullglob
          for file in artikelx/*.html; do
            echo "Processing $file"
            bun -e "
              let f = Bun.file('$file');
              let t = await f.text();
              t = t.replace(/https:\/\/dalam\[\.\]web\[\.\]id\/assets\/apple-touch-icon\.png/g, 'https://dalam.web.id/ext/icons/apple-touch-icon.png')
                   .replace(/https:\/\/dalam\[\.\]web\[\.\]id\/apple-touch-icon\.png/g, 'https://dalam.web.id/ext/icons/apple-touch-icon.png')
                   .replace(/&copy;|Â©/g, 'ðŸ„¯')
                   .replace(/Font Awesome [56] Free/g, 'Font Awesome 7 Free')
                   .replace(/ - Layar Kosong/g, '')
                   .replace(/>Dalam Web<\/a>|>Jaga Data Pribadi Tetap Aman<\/a>/g, '')
                   .replace(/>dalam\.web\.id<\/a>/g, '>Jaga Data Pribadi Tetap Aman</a>')
                   .replace(/Analisis (mendalam|tajam) /g, '')
                   .replace(/content=\"(Analisis kritis |Mengapa |Pelajari |Simak |Temukan )/g, 'content=\"')
                   .replace(/Dalam Web Artikel/g, 'Jaga Data Pribadi Tetap Aman')
                   .replace(/Dalam Web (Id|ID)|Dalam\.web\.id/gi, 'Jaga Data Pribadi Tetap Aman')
                   .replace(/(Panduan|Penjelasan) (lengkap|mendalam) /g, '')
                   .replace(/Simak ulasan mendalam /g, '')
                   .replace(/fab /g, 'fa-brands ')
                   .replace(/far /g, 'fa-regular ')
                   .replace(/fas /g, 'fa-solid ')
                   .replace(/fa-copyright/g, 'fa-creative-commons-zero');
              await Bun.write('$file', t);
            "
          done

      # Menjalankan Mirroring & WebP Optimization di folder artikelx
      - name: Inject SEO, Mirror Images & WebP (seo-fixer.js)
        run: |
          set -euo pipefail
          bun run ext/seo-fixer.js artikelx/

      - name: Add HTML Elements (Sed)
        run: |
          set -euo pipefail
          shopt -s nullglob
          for file in artikelx/*.html; do
            # 1. CSS & RSS di Head
            if ! grep -q 'marquee-url.css' "$file"; then
              sed -i '/<\/head>/i <link rel="stylesheet" href="/ext/marquee-url.css"><link rel="alternate" type="application/rss+xml" title="30 artikel baru bikin." href="https://dalam.web.id/rss.xml">' "$file"
            fi      
            
            # 2. IPosBrowser Container setelah H1
            if ! grep -q 'id="iposbrowser"' "$file"; then
              sed -i '/<\/h1>/a <div id="iposbrowser"></div>' "$file"
            fi      
            
            # 3. Gabungkan semua elemen Body agar urutan script TIDAK TERBALIK
            # Kita cek salah satu penanda unik, misal 'search-floating-container'
            if ! grep -q 'class="search-floating-container"' "$file"; then
              # Kita susun string raksasa dengan urutan yang BENAR
              # Urutan: Progress -> Header -> Search -> Section Marquee -> SCRIPTS
              ELEMENTS='<div id="progress"></div><a id="layar-kosong-header" href="https://dalam.web.id/"></a><div class="search-floating-container"><input type="text" id="floatingSearchInput" placeholder="cari artikel..." autocomplete="off"><span id="floatingSearchClear" class="clear-button"></span><div id="floatingSearchResults" class="floating-results-container"></div></div><div id="dynamic-nav-container" class="floating-nav"></div><div id="internal-nav"></div>'
              SECTION='<section id="related-marquee-section"><div id="related-marquee-container"></div></section>'
              
              # URUTAN SCRIPT: Markdown -> IPos -> Marquee -> Pesbuk
              SCRIPTS='<script defer src="/ext/markdown.js"></script><script defer src="/ext/marquee-url.js"></script><script defer src="/ext/iposbrowser.js"></script><script defer src="/ext/response.js"></script>'
              
              # Masukkan semuanya sekaligus sebelum </body>
              sed -i "/<\/body>/i $ELEMENTS$SECTION$SCRIPTS" "$file"
            fi      
          done
    
      - name: Move to artikel/
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(artikelx/*.html)
          if [[ ${#files[@]} -gt 0 ]]; then
            mv -f "${files[@]}" artikel/
            echo "Berhasil pindahkan ${#files[@]} file ke artikel/"
          else
            echo "Tidak ada file di artikelx/"
          fi

      - name: Commit & Push
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          
          # PERBAIKAN: img/ ditambahkan agar gambar hasil mirroring ikut ter-upload
          git add .
          
          if git diff --staged --quiet; then
            echo "Tidak ada perubahan."
            exit 0
          fi

          git commit -m "Proses ArtikelX: Move, Mirror & WebP"
          git push origin main
