name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Jalan tiap jam 2 pagi

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # --- TRICK 1: DOCKER IMAGE CACHE (MANUAL) ---
      - name: Cache Renovate Docker Image
        id: cache-docker
        uses: actions/cache@v5
        with:
          path: ~/renovate-image.tar
          key: docker-renovate-v42

      - name: Load/Pull Docker Image
        run: |
          if [ -f ~/renovate-image.tar ]; then
            docker load -i ~/renovate-image.tar
          else
            docker pull ghcr.io/renovatebot/renovate:42
            docker save ghcr.io/renovatebot/renovate:42 -o ~/renovate-image.tar
          fi

      # --- TRICK 2: REPOSITORY CACHE (JSON) ---
      - name: Cache Renovate Data
        uses: actions/cache@v5
        with:
          path: /tmp/renovate/cache
          key: renovate-data-${{ runner.os }}-${{ hashFiles('**/renovate.json') }}
          restore-keys: renovate-data-${{ runner.os }}-

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v44.2.6
        with:
          configurationFile: mini/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          # Pastikan variabel ini benar namanya (REPOSITORIES)
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          
          # Cache tetap di /tmp agar bisa kita simpan lewat actions/cache
          RENOVATE_CACHE_DIR: /tmp/renovate/cache
          RENOVATE_REPOSITORY_CACHE: "enabled"
          RENOVATE_REPOSITORY_CACHE_TYPE: "local"

          # HAPUS RENOVATE_BASE_DIR atau set ke default agar dia bisa nemu repo hasil checkout
          # RENOVATE_BASE_DIR: /tmp/renovate <--- Hapus baris ini

          RENOVATE_ONBOARDING: "false"
          RENOVATE_REQUIRE_CONFIG: "ignored"
          RENOVATE_OPTIMIZE_FOR_DISABLED: 'true'
          RENOVATE_BINARY_SOURCE: "docker"
