name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Jalan tiap jam 2 pagi

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # --- TRICK 1: DOCKER IMAGE CACHE (MANUAL) ---
      - name: Cache Renovate Docker Image
        id: cache-docker
        uses: actions/cache@v5
        with:
          path: ~/renovate-image.tar
          key: docker-renovate-v42

      - name: Load/Pull Docker Image
        run: |
          if [ -f ~/renovate-image.tar ]; then
            docker load -i ~/renovate-image.tar
          else
            docker pull ghcr.io/renovatebot/renovate:42
            docker save ghcr.io/renovatebot/renovate:42 -o ~/renovate-image.tar
          fi

      # --- TRICK 2: REPOSITORY CACHE (JSON) ---
      - name: Cache Renovate Data
        uses: actions/cache@v5
        with:
          # Pakai path absolut agar tidak bingung dengan folder repo
          path: /tmp/renovate/cache
          key: renovate-data-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            renovate-data-${{ runner.os }}-

      - name: Prepare Renovate Directories
        run: |
          # Buat folder tanpa sudo jika memungkinkan, atau chmod setelahnya
          sudo mkdir -p /tmp/renovate/cache /tmp/renovate/repos
          # Ini kuncinya: 777 memastikan user 1000 (Docker) bisa nulis di sini
          sudo chmod -R 777 /tmp/renovate

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v44.2.6
        with:
          configurationFile: mini/renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          # Arahkan base dir ke folder yang sudah kita chmod 777 tadi
          RENOVATE_BASE_DIR: /tmp/renovate
          RENOVATE_CACHE_DIR: /tmp/renovate/cache
          RENOVATE_REPOSITORY_CACHE: "enabled"
          RENOVATE_REPOSITORY_CACHE_TYPE: "local"
          RENOVATE_ONBOARDING: "false"
          RENOVATE_REQUIRE_CONFIG: "ignored"
          RENOVATE_BINARY_SOURCE: "docker"
