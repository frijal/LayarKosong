name: ğŸ“‹ Audit Komponen SEO Lengkap

on:
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ§© Checkout kode
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: ğŸ Setup Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.14'

      - name: ğŸ“¦ Install BeautifulSoup
        run: pip install beautifulsoup4

      - name: ğŸ•µï¸ Audit Penggunaan CSS (Daftar Aset Aktif)
        run: |         
          # 2. Buat Header Markdown
          echo "# ğŸ“‹ Daftar Penggunaan CSS Lokal" > mini/daftar-css.md
          echo "Terakhir diperbarui: $(date -u +'%Y-%m-%d %H:%M:%S') UTC" >> mini/daftar-css.md
          echo -e "\n| File Artikel | Path CSS |" >> mini/daftar-css.md
          echo "| :--- | :--- |" >> mini/daftar-css.md
          
          # 3. Scanning di 7+ folder (artikel dan kategori lainnya)
          # Menggunakan -PHo agar kuat menghadapi file yang sudah di-minify
          find ./artikel ./gaya-hidup ./jejak-sejarah ./lainnya ./olah-media ./opini-sosial ./sistem-terbuka ./warta-tekno -name "*.html" -type f 2>/dev/null | \
          xargs grep -PHo '(?<=href=")[^"]*?\.css[^"]*?(?=")' | \
          grep -vE "marquee-url\.css|fontawesome\.css" | \
          sed 's/^\.\///' | \
          sed 's/:/ | /' | \
          sed 's/^/| /' | \
          sed 's/$/ |/' >> mini/daftar-css.md          
          
          # 4. Tambahkan footer jika tidak ada hasil
          if [ $(wc -l < mini/daftar-css.md) -le 4 ]; then
            echo -e "\n> â„¹ï¸ Tidak ditemukan penggunaan CSS dari folder /ext." >> mini/daftar-css.md
          fi
          
          echo "âœ… Laporan aset berhasil dibuat di mini/daftar-css.md"

      - name: ğŸ” Jalankan Audit SEO (Python)
        id: run_audit
        run: |   # Eksekusi skrip audit Python yang sudah mendukung <details> dan BS4
          python ext/audit_seo.py
          
          # Ambil file laporan terbaru untuk Summary
          LATEST_REPORT=$(ls -t mini/laporan-audit-*.md | head -1)
          cat "$LATEST_REPORT" >> $GITHUB_STEP_SUMMARY
          echo "REPORT_FILE=$LATEST_REPORT" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Simpan Laporan ke Repo
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add mini/*.md
          
          # Commit hanya jika ada file baru atau perubahan
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ¤– docs: audit SEO (Python + Details Format) $(date +'%Y-%m-%d')"
            git push
          else
            echo "ğŸ’¤ Tidak ada perubahan pada laporan audit."
          fi
