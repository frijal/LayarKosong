name: Weekly SEO HTML Generator

on:
  schedule:
    - cron: "0 2 * * 1" # tiap Senin jam 02:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install deps
        run: |
          pip install requests beautifulsoup4 lxml python-slugify

      - name: Run generator
        run: |
          python ext/generate_seo_html.py

      - name: Commit results
        run: |
          git config user.name "seo-bot"
          git config user.email "seo-bot@users.noreply.github.com"
          git add output/*.html
          git commit -m "chore: weekly generate seo html" || echo "No changes"
          git push
