name: Twitter Auto Post

on:
  push:
    branches:
      - main
  schedule:
    # Berjalan setiap 6 jam sekali
    - cron: '0 */6 * * *'
  workflow_dispatch: # Supaya bisa dijalankan manual dari tab Actions

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install twitter-api-v2

      - name: Run Twitter Post Script
        env:
          # Pastikan nama secret ini sama dengan yang kamu buat di GitHub
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: node ext/post-to-twitter.js

      - name: Commit and Push Database Update
        run: |
          git config --local user.email "frijal@dalam.web.id"
          git config --local user.name "frijal"
          git add mini/posted-twitter.txt
          git commit -m "Update twitter posted database [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
