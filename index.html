<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layar Kosong - Portal Berita Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ext/tema2.css">
</head>
<body>

<header style="border-bottom: 1px solid var(--border); padding: 20px 0;">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <h1 style="color: var(--primary); margin: 0;">Layar Kosong.</h1>
        <nav>
            <input type="text" id="search" placeholder="Cari artikel..." style="padding: 8px; border-radius: 20px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text);">
        </nav>
    </div>
</header>

<main class="container">
    <section id="filters" style="margin-top: 30px;">
        <div id="category-tags" class="filter-bar"></div>
    </section>

    <div class="main-layout">
        <div id="content-area">
            <div id="main-grid" class="grid-container">
                </div>
            
            <div id="pagination" style="margin: 40px 0; text-align: center;">
                </div>
        </div>

        <aside>
            <div class="widget">
                <h3>Terbaru di Layar Kosong</h3>
                <div id="sidebar-recent"></div>
            </div>

            <div class="widget" style="margin-top: 40px; padding: 20px; background: var(--card-bg); border-radius: 12px;">
                <h3>Arsip Penulisan</h3>
                <div id="archive-list"></div>
            </div>
        </aside>
    </div>
</main>

<footer style="margin-top: 60px; padding: 40px 0; border-top: 1px solid var(--border); text-align: center; color: var(--muted);">
    <p>&copy; 2026 Layar Kosong. Dibuat dengan dedikasi di Balikpapan.</p>
</footer>

<script src="ext/tema2.js"></script>
</body>
</html>
