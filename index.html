<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layar Kosong - Arsip Artikel</title>
    <style>
        /* CSS Sederhana & Modern */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --card-bg: #ffffff;
            --primary-color: #007bff;
            --meta-color: #666;
        }

        /* Dark Mode Otomatis sesuai setting OS */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --card-bg: #2d2d2d;
                --primary-color: #64b5f6;
                --meta-color: #aaa;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1.site-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        /* Style untuk Judul Kategori */
        h2.category-title {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* Grid Layout untuk Kartu Artikel */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Style Kartu Artikel */
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #ddd; /* Placeholder color */
        }

        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-date {
            font-size: 0.8rem;
            color: var(--meta-color);
            margin-bottom: 5px;
        }

        .card-title {
            font-size: 1.1rem;
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .card-title a {
            text-decoration: none;
            color: var(--text-color);
        }

        .card-title a:hover {
            color: var(--primary-color);
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.9;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Batasi 3 baris */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            margin-top: auto;
        }

        .btn-read {
            display: inline-block;
            padding: 8px 12px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .loading { text-align: center; font-size: 1.2rem; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="site-title">Layar Kosong Reader üìñ</h1>
    <div id="content-area">
        <div class="loading">Sedang memuat artikel... ‚è≥</div>
    </div>
</div>

<script>
    // URL File JSON (Pastikan file ini ada di folder yang sama)
    const JSON_URL = 'artikel.json';

    // Fungsi untuk memformat tanggal (ISO ke format Indonesia)
    function formatDate(isoString) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(isoString).toLocaleDateString('id-ID', options);
    }

    // Fungsi Utama
    async function loadArticles() {
        const container = document.getElementById('content-area');

        try {
            const response = await fetch(JSON_URL);
            if (!response.ok) throw new Error("Gagal mengambil data JSON");
            
            const data = await response.json();
            
            // Bersihkan loading
            container.innerHTML = '';

            // Loop setiap Kategori (Key dalam JSON)
            // Object.entries mengubah object menjadi array [Key, Value]
            for (const [categoryName, articlesArray] of Object.entries(data)) {
                
                // 1. Buat Judul Kategori
                const catHeader = document.createElement('h2');
                catHeader.className = 'category-title';
                catHeader.textContent = categoryName;
                container.appendChild(catHeader);

                // 2. Buat Container Grid untuk kategori ini
                const gridDiv = document.createElement('div');
                gridDiv.className = 'grid';

                // 3. Loop Artikel di dalam kategori tersebut
                articlesArray.forEach(article => {
                    // Mapping Array Index ke Variabel agar mudah dibaca
                    // Format JSON Mas Frijal: [Judul, Slug, Gambar, Tanggal, Deskripsi]
                    const title = article[0];
                    const slug = article[1]; // Bisa dipakai untuk link internal jika perlu
                    const imgUrl = article[2];
                    const dateRaw = article[3];
                    const description = article[4];
                    
                    // Kita asumsikan link-nya adalah slug, tapi bisa disesuaikan
                    // Jika slug sudah mengandung .html, pakai langsung. Jika tidak, tambahkan.
                    const linkUrl = slug.includes('.html') ? slug : slug + '.html';

                    // Buat elemen Kartu HTML
                    const cardHTML = `
                        <article class="card">
                            <img src="${imgUrl}" alt="${title}" class="card-img" loading="lazy">
                            <div class="card-content">
                                <div class="card-date">üìÖ ${formatDate(dateRaw)}</div>
                                <h3 class="card-title">
                                    <a href="${linkUrl}">${title}</a>
                                </h3>
                                <p class="card-desc">${description}</p>
                                <div class="card-footer">
                                    <a href="${linkUrl}" class="btn-read">Baca Selengkapnya ‚Üí</a>
                                </div>
                            </div>
                        </article>
                    `;
                    
                    // Masukkan kartu ke grid
                    gridDiv.insertAdjacentHTML('beforeend', cardHTML);
                });

                // Masukkan grid ke container utama
                container.appendChild(gridDiv);
            }

        } catch (error) {
            console.error(error);
            container.innerHTML = `<p style="text-align:center; color:red;">Gagal memuat artikel: ${error.message}. <br>Pastikan dijalankan via Localhost atau Server, bukan klik kanan open file.</p>`;
        }
    }

    // Jalankan fungsi saat halaman dimuat
    document.addEventListener('DOMContentLoaded', loadArticles);
</script>

</body>
</html>
