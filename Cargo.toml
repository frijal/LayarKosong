[package]
name = "rust-tools"
version = "0.1.0"
edition = "2024"

[dependencies]
# Ganti tokio full ke minimal jika tetap mau pakai async
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

# Gunakan rustls-tls untuk menghindari dependency ke OpenSSL sistem
reqwest = { version = "0.13", default-features = false, features = ["json", "rustls-tls"] }

# Tetap gunakan ini untuk manipulasi DOM
nipper = "0.1"

# Utility lainnya
image = { version = "0.25", default-features = false, features = ["webp", "jpeg", "png"] }
webp = "0.3"
url = "2"
walkdir = "2"
regex = "1"
anyhow = "1"

[profile.release]
opt-level = 'z'     # Optimasi ukuran
lto = true          # Link Time Optimization
codegen-units = 1
panic = 'abort'     # Buang stack trace
strip = true        # Buang debug symbols

[[bin]]
name = "seo-fixer"
path = "alat/seo-fixer.rs"

[[bin]]
name = "clean-schema"
path = "alat/clean-schema.rs"
