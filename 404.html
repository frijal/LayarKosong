<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 ‚Ä¢ Halaman Tidak Ditemukan</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        display: grid;
        place-items: center;
        padding: 1rem;
        background: radial-gradient(circle at top, #1e293b 0%, #020617 60%, #020617 100%);
        color: #e2e8f0;
      }

      .card {
        width: min(100%, 640px);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 1rem;
        padding: clamp(1rem, 4vw, 2rem);
        background: rgba(15, 23, 42, 0.8);
        box-shadow: 0 12px 40px rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(8px);
      }

      h1 {
        margin: 0;
        font-size: clamp(1.5rem, 5vw, 2rem);
      }

      .desc {
        margin: 0.5rem 0 1.5rem;
        color: #94a3b8;
        font-size: clamp(0.9rem, 3vw, 1rem);
      }

      .grid {
        display: grid;
        gap: 0.75rem;
      }

      .item {
        display: grid;
        grid-template-columns: 2rem 1fr;
        align-items: center;
        gap: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 0.75rem;
        padding: 0.75rem;
        background: rgba(30, 41, 59, 0.45);
      }

      .icon {
        display: grid;
        place-items: center;
        font-size: 1.35rem;
      }

      .label {
        color: #94a3b8;
        font-size: 0.82rem;
        margin-bottom: 0.1rem;
      }

      .value {
        font-size: clamp(0.9rem, 3.3vw, 1.05rem);
        word-break: break-word;
      }

      .countdown {
        margin-top: 1rem;
        font-size: 0.95rem;
        color: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <main class="card" aria-live="polite">
      <h1>404 ‚Ä¢ Halaman Tidak Ditemukan</h1>
      <p class="desc">Kamu akan diarahkan ke <strong>/sitemap</strong> dalam 4 detik.</p>

      <section class="grid">
        <article class="item">
          <div class="icon" id="browserIcon">üåê</div>
          <div>
            <div class="label">Browser</div>
            <div class="value" id="browserName">Mendeteksi...</div>
          </div>
        </article>

        <article class="item">
          <div class="icon" id="osIcon">üíª</div>
          <div>
            <div class="label">Operating System</div>
            <div class="value" id="osName">Mendeteksi...</div>
          </div>
        </article>

        <article class="item">
          <div class="icon" id="countryFlag">üè≥Ô∏è</div>
          <div>
            <div class="label">Kota & Negara (berdasarkan IP)</div>
            <div class="value" id="locationText">Mengambil data IP...</div>
          </div>
        </article>
      </section>

      <p class="countdown" id="countdownText">Redirect dalam 4 detik...</p>
    </main>

    <script>
      const browserNameEl = document.getElementById('browserName');
      const browserIconEl = document.getElementById('browserIcon');
      const osNameEl = document.getElementById('osName');
      const osIconEl = document.getElementById('osIcon');
      const countryFlagEl = document.getElementById('countryFlag');
      const locationTextEl = document.getElementById('locationText');
      const countdownTextEl = document.getElementById('countdownText');

      function getBrowserInfo() {
        const ua = navigator.userAgent;

        if (ua.includes('Edg/')) return { name: 'Microsoft Edge', icon: 'üß≠' };
        if (ua.includes('OPR/') || ua.includes('Opera')) return { name: 'Opera', icon: 'üÖæÔ∏è' };
        if (ua.includes('Firefox/')) return { name: 'Mozilla Firefox', icon: 'ü¶ä' };
        if (ua.includes('Chrome/') && !ua.includes('Edg/')) return { name: 'Google Chrome', icon: 'üîµ' };
        if (ua.includes('Safari/') && !ua.includes('Chrome/')) return { name: 'Safari', icon: 'üß≠' };

        return { name: 'Browser tidak dikenali', icon: 'üåê' };
      }

      function getOSInfo() {
        const ua = navigator.userAgent;

        if (ua.includes('Windows')) return { name: 'Windows', icon: 'ü™ü' };
        if (ua.includes('Mac OS X')) return { name: 'macOS', icon: 'üçé' };
        if (ua.includes('Android')) return { name: 'Android', icon: 'ü§ñ' };
        if (ua.includes('iPhone') || ua.includes('iPad')) return { name: 'iOS', icon: 'üì±' };
        if (ua.includes('Linux')) return { name: 'Linux', icon: 'üêß' };

        return { name: 'OS tidak dikenali', icon: 'üíª' };
      }

      function countryCodeToFlag(code) {
        if (!code || code.length !== 2) return 'üè≥Ô∏è';

        return String.fromCodePoint(
          ...code
            .toUpperCase()
            .split('')
            .map((char) => 127397 + char.charCodeAt())
        );
      }

      async function loadLocationByIP() {
        try {
          const response = await fetch('https://ipapi.co/json/');
          if (!response.ok) throw new Error('ipapi gagal');

          const data = await response.json();
          const city = data.city || 'Kota tidak diketahui';
          const countryName = data.country_name || 'Negara tidak diketahui';
          const countryCode = data.country_code || '';

          locationTextEl.textContent = `${city}, ${countryName}`;
          countryFlagEl.textContent = countryCodeToFlag(countryCode);
        } catch (_error) {
          locationTextEl.textContent = 'Lokasi tidak dapat dimuat dari IP.';
          countryFlagEl.textContent = 'üè≥Ô∏è';
        }
      }

      function startRedirectCountdown() {
        let remaining = 4;
        countdownTextEl.textContent = `Redirect dalam ${remaining} detik...`;

        const timer = setInterval(() => {
          remaining -= 1;

          if (remaining <= 0) {
            clearInterval(timer);
            window.location.href = '/sitemap';
            return;
          }

          countdownTextEl.textContent = `Redirect dalam ${remaining} detik...`;
        }, 1000);
      }

      const browser = getBrowserInfo();
      browserNameEl.textContent = browser.name;
      browserIconEl.textContent = browser.icon;

      const os = getOSInfo();
      osNameEl.textContent = os.name;
      osIconEl.textContent = os.icon;

      loadLocationByIP();
      startRedirectCountdown();
    </script>
  </body>
</html>
