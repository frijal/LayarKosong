<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>404 - Tersesat di Layar Kosong</title><link rel="stylesheet" href="/ext/fontawesome.css"><style>:root{--primary:#26a69a;--secondary:#ffab00;--bg:#0f172a;--text:#f1f5f9;--muted:#94a3b8}*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif}body{background-color:var(--bg);color:var(--text);height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden}.container{padding:2rem;max-width:650px;width:90%;z-index:2}#iposbrowser{margin-bottom:25px;min-height:45px;display:flex;justify-content:center}.error-code{font-size:clamp(5rem,15vw,8rem);font-weight:900;color:var(--primary);line-height:1;position:relative;display:inline-block;text-shadow:4px 4px 0 rgba(38,166,154,.2);margin-bottom:10px}h1{font-size:1.8rem;margin:10px 0;color:var(--text)}p{color:var(--muted);margin-bottom:2rem;line-height:1.6}.timer-box{background:rgba(255,255,255,.05);padding:1rem 1.5rem;border-radius:50px;display:inline-flex;align-items:center;gap:12px;border:1px solid rgba(255,255,255,.1);margin-bottom:30px}#countdown{font-weight:700;color:var(--secondary);font-size:1.2rem}.btns{display:flex;gap:15px;justify-content:center}.btn{text-decoration:none;padding:12px 28px;border-radius:10px;font-weight:600;transition:all .3s cubic-bezier(.4,0,.2,1);display:flex;align-items:center;gap:8px}.btn-primary{background:var(--primary);color:#fff;box-shadow:0 4px 14px rgba(38,166,154,.4)}.btn-primary:hover{transform:translateY(-3px);box-shadow:0 6px 20px rgba(38,166,154,.6)}.btn-outline{border:1px solid var(--muted);color:var(--text)}.btn-outline:hover{background:rgba(255,255,255,.05);border-color:var(--text)}@media (max-width:480px){.btns{flex-direction:column}.btn{justify-content:center}}</style></head><body><div class="container"><div id="iposbrowser"></div><div class="error-code">404</div><h1>Waduh, Nyasar ke Mana Nih?</h1><p>Halaman yang Anda cari di <strong>Layar Kosong</strong> sepertinya sudah pindah alamat atau sedang bersembunyi di balik awan.</p><div class="timer-box"><i class="fa-solid fa-compass fa-spin" style="color:var(--primary)"></i><span>Mengarahkan ke Daftar Isi:<span id="countdown">6</span>detik</span></div><div class="btns"><a href="/" class="btn btn-primary"><i class="fa-solid fa-house"></i>Beranda</a><a href="/feed" class="btn btn-outline"><i class="fa-solid fa-sitemap"></i>Buka 30 Artikel Terbaru.</a></div></div><script src="/ext/iposbrowser.js"></script><script>let count = 6;
        const countdownEl = document.getElementById('countdown');
        const timer = setInterval(() => {
            count--;
            if (countdownEl) countdownEl.textContent = count;
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = '/sitemap';
            }
        }, 1000);</script></body></html>
