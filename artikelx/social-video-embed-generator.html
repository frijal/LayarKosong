<body>

<div class="container">
    <h1>üöÄ Social & Video Embed Generator</h1>
    <p style="text-align:center;">Hasilkan kode responsif untuk halaman HTML.</p>

    <label for="platform">Pilih Platform:</label>
    <select id="platform">
        <optgroup label="Video">
            <option value="vimeo">Vimeo</option>
            <option value="youtube">YouTube</option>
        </optgroup>
        <optgroup label="Social Media">
            <option value="facebook">Facebook</option>
            <option value="linkedin">LinkedIn (New)</option>
            <option value="mastodon">Mastodon</option>
            <option value="threads">Threads</option>
            <option value="tiktok">TikTok</option>
            <option value="x">X (Twitter)</option>
        </optgroup>
    </select>

    <label for="videoUrl">URL Postingan/Video:</label>
    <input type="text" id="videoUrl" placeholder="Tempel URL di sini...">

    <button id="main-btn" onclick="generateEmbed()">Hasilkan Kode & Preview</button>

    <div id="resultContainer" style="display:none;">
        <label>üìã Kode HTML (Rata Tengah & Responsif):</label>
        <div class="result-area">
            <button class="copy-btn" onclick="copyCode()">Salin</button>
            <pre id="embedCode"></pre>
        </div>

        <label>üñºÔ∏è Live Preview:</label>
        <div class="preview" id="videoPreview"></div>
    </div><div id="pesbukdiskus">    </div>

    <div id="related-articles-grid">    </div>
</div>

<script>
    function generateEmbed() {
        const platform = document.getElementById('platform').value;
        const url = document.getElementById('videoUrl').value.trim();
        const resultContainer = document.getElementById('resultContainer');
        const embedOutput = document.getElementById('embedCode');
        const preview = document.getElementById('videoPreview');

        if (!url) return;

        let innerContent = "";

        switch(platform) {
            case 'linkedin':
                // LinkedIn butuh konversi URL ke format embed
                // Contoh: linkedin.com/posts/activity-728...
                // Kita bungkus di iframe
                innerContent = `<iframe src="https://www.linkedin.com/embed/feed/update/${url.split('activity-')[1]?.split('?')[0]}" height="500" width="100%" frameborder="0" allowfullscreen="" title="Embedded post"></iframe>`;
                break;

            case 'threads':
                const thUrl = url.split('?')[0];
                innerContent = `<blockquote class="threads-embed" data-request_type="post" data-url="${thUrl}" data-width="100%"><a href="${thUrl}">Post by Threads</a></blockquote><script async src="https://www.threads.net/embed.js"><\/script>`;
                break;

            case 'mastodon':
                const mBase = url.endsWith('/') ? url.slice(0, -1) : url;
                innerContent = `<iframe src="${mBase}/embed" class="mastodon-embed" style="max-width: 100%; border: 0; border-radius:8px;" width="100%" height="450" allowfullscreen="allowfullscreen"></iframe><script src="${mBase.split('/@')[0]}/embed.js" async="async"><\/script>`;
                break;

            case 'youtube':
                let vId = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop().split('?')[0];
                innerContent = `<iframe width="100%" height="400" src="https://www.youtube.com/embed/${vId}" frameborder="0" allowfullscreen loading="lazy" style="border-radius:8px;"></iframe>`;
                break;

            case 'vimeo':
                const viId = url.split('/').pop().split('?')[0];
                innerContent = `<iframe src="https://player.vimeo.com/video/${viId}" width="100%" height="400" frameborder="0" allowfullscreen loading="lazy" style="border-radius:8px;"></iframe>`;
                break;

            case 'x':
                const xUrl = url.replace('x.com', 'twitter.com');
                innerContent = `<blockquote class="twitter-tweet"><a href="${xUrl}"></a></blockquote><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"><\/script>`;
                break;

            case 'facebook':
                innerContent = `<div class="fb-video" data-href="${url}" data-width="500" data-show-text="false"></div><script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0"><\/script>`;
                break;

            case 'tiktok':
                const tId = url.split('/video/')[1]?.split('?')[0];
                innerContent = `<blockquote class="tiktok-embed" cite="${url}" data-video-id="${tId}"><section></section></blockquote><script async src="https://www.tiktok.com/embed.js"><\/script>`;
                break;
        }

        const finalEmbed = `<div class="embed-kosong" style="display:flex; justify-content:center; margin: 20px auto; width:100%;">\n  ${innerContent}\n</div>`;

        embedOutput.textContent = finalEmbed;
        preview.innerHTML = finalEmbed;
        resultContainer.style.display = 'block';

        // Re-load widgets for preview
        if (window.twttr) twttr.widgets.load();
    }

    function copyCode() {
        const code = document.getElementById('embedCode').textContent;
        navigator.clipboard.writeText(code);
        alert("üìã Kode berhasil disalin!");
    }
</script>
