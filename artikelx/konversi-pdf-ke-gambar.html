  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #preview img { margin: 10px 0; max-width: 100%; border: 1px solid #ccc; }
    .btn { margin: 10px 5px; padding: 8px 12px; background: #0078d7; color: white; border: none; cursor: pointer; }
    .btn:hover { background: #005a9e; }
  </style>

<body>
  <h2>Konversi PDF menjadi Gambar</h2>
  <input type="file" id="pdf-upload" accept="application/pdf" class="btn">
  <button id="download-all" class="btn" disabled>Download Semua Gambar</button>
  <button id="download-zip" class="btn" disabled>Download ZIP</button>
  <div id="preview"></div>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.97/pdf.min.js"></script>
  <!-- JSZip library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <!-- FileSaver.js untuk saveAs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    const pdfUpload = document.getElementById('pdf-upload');
    const preview = document.getElementById('preview');
    const downloadAllBtn = document.getElementById('download-all');
    const downloadZipBtn = document.getElementById('download-zip');
    let imagesData = [];

    pdfUpload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const fileReader = new FileReader();
      fileReader.onload = async function() {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
        preview.innerHTML = '';
        imagesData = [];

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale: 2 }); // scale tinggi untuk kualitas bagus
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          await page.render({ canvasContext: context, viewport: viewport }).promise;

          const imgData = canvas.toDataURL('image/png', 1.0);
          imagesData.push(imgData);

          const img = document.createElement('img');
          img.src = imgData;
          preview.appendChild(img);

          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = `Download Halaman ${pageNum}`;
          downloadBtn.className = 'btn';
          downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.href = imgData;
            link.download = `page-${pageNum}.png`;
            link.click();
          };
          preview.appendChild(downloadBtn);
        }
        downloadAllBtn.disabled = false;
        downloadZipBtn.disabled = false;
      };
      fileReader.readAsArrayBuffer(file);
    });

    downloadAllBtn.addEventListener('click', () => {
      imagesData.forEach((imgData, index) => {
        const link = document.createElement('a');
        link.href = imgData;
        link.download = `page-${index + 1}.png`;
        link.click();
      });
    });

    downloadZipBtn.addEventListener('click', async () => {
      const zip = new JSZip();
      imagesData.forEach((imgData, index) => {
        // convert base64 dataURL ke binary
        const base64 = imgData.split(',')[1];
        zip.file(`page-${index + 1}.png`, base64, { base64: true });
      });
      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, "pdf-images.zip");
    });
  </script>
