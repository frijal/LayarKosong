<body>
  <div class="container">
    <h1>Editor JSON Artikel Mingguan (Format Array)</h1>
    <p>Unggah file <code>artikel.json</code> dengan format kategori → array artikel, lalu potong per minggu berdasarkan tanggal.</p>

    <input type="file" id="fileInput" accept=".json">
    <button onclick="processJSON()">Proses</button>

    <textarea id="jsonInput" placeholder="Atau tempel JSON di sini..."></textarea>

    <div class="output" id="output"></div>
    <div class="download-links" id="downloadLinks"></div>
  </div>
  <script>
let jsonData = {};
document.getElementById('fileInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = function(event) {
    document.getElementById('jsonInput').value = event.target.result;
  };
  reader.readAsText(file);
});

function processJSON() {
  try {
    jsonData = JSON.parse(document.getElementById('jsonInput').value);
    if (typeof jsonData !== "object") {
      alert("Format JSON harus berupa object kategori → array artikel.");
      return;
    }

    const allArticles = [];
    Object.keys(jsonData).forEach(cat => {
      jsonData[cat].forEach(arr => {
        allArticles.push({
          judul: arr[0],
          slug: arr[1],
          gambar: arr[2],
          tanggal: arr[3],
          ringkasan: arr[4],
          kategori: cat,
          url: "https://dalam.web.id/artikel/" + arr[1]
        });
      });
    });

    const grouped = {};
    allArticles.forEach(item => {
      const date = new Date(item.tanggal);
      if (isNaN(date)) return;
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      const key = `${item.kategori}-${year}-${month.toString().padStart(2,'0')}`;
      if (!grouped[key]) grouped[key] = { bulan: month, tahun: year, kategori: item.kategori, artikel: [] };
      grouped[key].artikel.push(item);
    });

    let html = "";
    let links = "";
    Object.keys(grouped).sort().forEach(key => {
      const group = grouped[key];
      html += `<h3>${group.kategori} - ${group.tahun}-${group.bulan.toString().padStart(2,'0')} (${group.artikel.length} artikel)</h3><ul>`;
      group.artikel.forEach(a => {
        html += `<li><strong>${a.judul}</strong> - <a href="${a.url}" target="_blank">${a.url}</a></li>`;
      });
      html += "</ul>";

      // Buat file JSON untuk download
      const blob = new Blob([JSON.stringify(group, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      links += `<a href="${url}" download="${group.kategori}-${group.tahun}-${group.bulan.toString().padStart(2,'0')}.json">${group.kategori}-${group.tahun}-${group.bulan.toString().padStart(2,'0')} (${group.artikel.length} artikel)</a>`;
    });

    document.getElementById('output').innerHTML = html;
    document.getElementById('downloadLinks').innerHTML = "<h3>Unduh per Bulan & Kategori:</h3>" + links;

  } catch (err) {
    alert("Error parsing JSON: " + err.message);
  }
}
</script>
