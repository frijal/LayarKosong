    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --header-bg: #f8f9fa;
            --editor-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --header-bg: #161b22;
            --editor-bg: #0d1117;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            box-sizing: border-box;
        }

        .logo { font-weight: bold; font-size: 1.1em; color: var(--text-color); text-decoration: none; }

        .controls { display: flex; gap: 15px; align-items: center; font-size: 14px; }

        #container {
            display: flex;
            height: calc(100% - 50px);
            width: 100%;
        }

        .column {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 20px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 14px;
            border: none;
            border-right: 1px solid var(--border-color);
            outline: none;
            background-color: var(--editor-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        #preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg-color);
        }

        /* Markdown Body Styling (GitHub-like) */
        .markdown-body { line-height: 1.6; }
        .markdown-body h1, .markdown-body h2 { border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        .markdown-body code { background: rgba(175, 184, 193, 0.2); padding: 0.2em 0.4em; border-radius: 6px; font-size: 85%; }
        .markdown-body pre { background: #f6f8fa; padding: 16px; border-radius: 6px; overflow: auto; }
        [data-theme="dark"] .markdown-body pre { background: #161b22; }
        .markdown-body img { max-width: 100%; }

        @media (max-width: 768px) {
            #container { flex-direction: column; }
            textarea { border-right: none; border-bottom: 1px solid var(--border-color); }
        }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">Layar Kosong Editor dan Viewer untuk kode Markdown.md - otomatis melakukan tampilan disini.</a>
    <div class="controls">
        <label><input type="checkbox" id="sync-scroll" checked> Sync Scroll Barengan</label>
        <label><input type="checkbox" id="dark-mode"> Dark Mode Gelap</label>
        <button onclick="copyToClipboard()" style="cursor:pointer">Salin Copy Markdown</button>
    </div>
</header>

<div id="container">
    <div id="preview" class="markdown-body"></div>
    <textarea id="editor" placeholder="Tulis markdown di sini, ntar tampilannya keliatan di sebelah kiri itu..."></textarea>
</div>

<script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const darkModeToggle = document.getElementById('dark-mode');
    const syncScrollToggle = document.getElementById('sync-scroll');

    // 1. Render Markdown
    function updatePreview() {
        const content = editor.value;
        preview.innerHTML = marked.parse(content);
        localStorage.setItem('layarkosong_content', content);
    }

    // 2. Sync Scroll Logic
    editor.addEventListener('scroll', () => {
        if (syncScrollToggle.checked) {
            const scrollPercent = editor.scrollTop / (editor.scrollHeight - editor.clientHeight);
            preview.scrollTop = scrollPercent * (preview.scrollHeight - preview.clientHeight);
        }
    });

    // 3. Dark Mode Logic
    darkModeToggle.addEventListener('change', () => {
        const theme = darkModeToggle.checked ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('layarkosong_theme', theme);
    });

    // 4. Copy to Clipboard
    function copyToClipboard() {
        editor.select();
        document.execCommand('copy');
        alert('Markdown disalin ke clipboard!');
    }

    // 5. Initial Load
    window.onload = () => {
        // Load content
        const savedContent = localStorage.getItem('layarkosong_content');
        if (savedContent) editor.value = savedContent;
        else editor.value = "# Halo dari Balikpapan!\n\nMulai tulis artikel **Layar Kosong** lo di sini.";

        // Load theme
        const savedTheme = localStorage.getItem('layarkosong_theme');
        if (savedTheme === 'dark') {
            darkModeToggle.checked = true;
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        updatePreview();
    };

    editor.addEventListener('input', updatePreview);
</script>

</body>
