<body>

<div class="container">
<h1>Web Tool Generator - All in One<span><img src="https://dalam.web.id/favicon.svg" alt="Logo Layar Kosong" height="60" style="float: right; margin-right: 15px; margin-bottom: 10px;"></span></h1>
<div id="iposbrowser"></div>
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('link-gen')">Link Gen</button>
        <button class="tab-btn" onclick="openTab('yt-gen')">YT Thumb</button>
        <button class="tab-btn" onclick="openTab('img-gen')">Image Gen</button>
        <button class="tab-btn" onclick="openTab('li-gen')">List Gen</button>
    </div>

    <!-- 1. LINK GENERATOR -->
    <div id="link-gen" class="tool-section active">
        <h3>Link Generator</h3>
        <div class="form-group">
            <label>URL Tujuan</label>
            <input type="text" id="l-url" placeholder="https://contoh.com" oninput="genLink()">
        </div>
        <div class="form-group">
            <label>Teks Tautan</label>
            <input type="text" id="l-text" placeholder="Klik di sini" oninput="genLink()">
        </div>
        <div class="row">
            <div class="form-group">
                <label>Target</label>
                <select id="l-target" onchange="genLink()">
                    <option value="_blank">_blank (Tab Baru)</option>
                    <option value="_self">_self (Tab Sama)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Rel</label>
                <select id="l-rel" onchange="genLink()">
                    <option value="noopener noreferrer">noopener noreferrer</option>
                    <option value="nofollow">nofollow</option>
                    <option value="none">None</option>
                </select>
            </div>
        </div>
        <div class="output-container">
            <label>Hasil Kode HTML (Klik untuk Copy):</label>
            <textarea id="l-output" class="output-box" rows="3" readonly="" onclick="copyText(this)"></textarea>
            <div class="copy-hint" id="l-hint"></div>
        </div>
    </div>

    <!-- 2. YOUTUBE THUMBNAIL -->
    <div id="yt-gen" class="tool-section">
        <h3>YouTube Thumbnail Downloader</h3>
        <div class="form-group">
            <label>URL Video / Shorts YouTube</label>
            <input type="text" id="yt-url" placeholder="https://www.youtube.com/watch?v=..." oninput="genYT()">
        </div>
        <div class="preview" id="yt-preview" style="text-align: center;">Preview gambar akan muncul di sini</div>
        <div class="output-container">
            <label>Hasil Kode HTML (Klik untuk Copy):</label>
            <textarea id="yt-output" class="output-box" rows="3" readonly="" onclick="copyText(this)"></textarea>
            <div class="copy-hint" id="yt-hint"></div>
        </div>
    </div>

    <!-- 3. IMAGE CODE GENERATOR -->
    <div id="img-gen" class="tool-section">
        <h3>Image Code Generator</h3>
        <div class="form-group">
            <label>URL Gambar</label>
            <input type="text" id="i-url" placeholder="https://site.com/gambar.jpg" oninput="genImg()">
        </div>
        <div class="row">
            <div class="form-group">
                <label>Alt Text</label>
                <input type="text" id="i-alt" placeholder="Deskripsi gambar" oninput="genImg()">
            </div>
            <div class="form-group">
                <label>Caption</label>
                <input type="text" id="i-caption" placeholder="Keterangan gambar" oninput="genImg()">
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Perataan (Align)</label>
                <select id="i-align" onchange="genImg()">
                    <option value="none">Default</option>
                    <option value="left">Kiri</option>
                    <option value="center">Tengah</option>
                    <option value="right">Kanan</option>
                </select>
            </div>
            <div class="form-group">
                <label>Ukuran</label>
                <select id="i-size" onchange="toggleCustomSize()">
                    <option value="auto">Auto</option>
                    <option value="100%">Full Width</option>
                    <option value="300x200">Medium</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
        </div>
        <div id="custom-size-inputs" style="display:none;" class="row">
            <div class="form-group"><input type="number" id="i-w" placeholder="Lebar (px)" oninput="genImg()"></div>
            <div class="form-group"><input type="number" id="i-h" placeholder="Tinggi (px)" oninput="genImg()"></div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Jadikan Tautan?</label>
                <select id="i-linkable" onchange="genImg()">
                    <option value="no">Tidak</option>
                    <option value="yes">Ya</option>
                </select>
            </div>
            <div class="form-group">
                <label>Buka Tab Baru?</label>
                <select id="i-tab" onchange="genImg()">
                    <option value="_blank">Ya</option>
                    <option value="_self">Tidak</option>
                </select>
            </div>
        </div>
        <div class="preview" id="i-preview" style="text-align: center;">Preview gambar akan muncul di sini</div>
        <div class="output-container">
            <label>Hasil Kode HTML (Klik untuk Copy):</label>
            <textarea id="i-output" class="output-box" rows="5" readonly="" onclick="copyText(this)"></textarea>
            <div class="copy-hint" id="i-hint"></div>
        </div>
    </div>

    <!-- 4. LIST GENERATOR -->
    <div id="li-gen" class="tool-section">
        <h3>List Generator (UL/OL)</h3>
        <div class="form-group">
            <label>Masukkan Daftar (Satu item per baris)</label>
            <textarea id="li-input" rows="5" placeholder="Contoh:
Apel
Jeruk
Mangga" oninput="genList()"></textarea>
        </div>
        <div class="form-group">
            <label>Tipe List</label>
            <select id="li-type" onchange="genList()">
                <optgroup label="Unordered List (ul)">
                    <option value="ul-disc">Default (Disc)</option>
                    <option value="ul-circle">Circle</option>
                    <option value="ul-square">Square</option>
                    <option value="ul-none">None (Tanpa Simbol)</option>
                </optgroup>
                <optgroup label="Ordered List (ol)">
                    <option value="ol-1">Angka (1, 2, 3)</option>
                    <option value="ol-A">Huruf Besar (A, B, C)</option>
                    <option value="ol-a">Huruf Kecil (a, b, c)</option>
                    <option value="ol-I">Romawi Besar (I, II, III)</option>
                    <option value="ol-i">Romawi Kecil (i, ii, iii)</option>
                </optgroup>
            </select>
        </div>
        <div class="preview" id="li-preview">Preview list akan muncul di sini</div>
        <div class="output-container">
            <label>Hasil Kode HTML (Klik untuk Copy):</label>
            <textarea id="li-output" class="output-box" rows="5" readonly="" onclick="copyText(this)"></textarea>
            <div class="copy-hint" id="li-hint"></div>
        </div>
    </div>
</div>

<script>
    function openTab(tabId) {
        document.querySelectorAll('.tool-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function copyText(el) {
        if (!el.value) return;
        el.select();
        navigator.clipboard.writeText(el.value);
        const hintId = el.id.split('-')[0] + '-hint';
        const hint = document.getElementById(hintId);
        hint.innerText = "âœ“ Tersalin ke clipboard!";
        setTimeout(() => { hint.innerText = ""; }, 2000);
    }

    function genLink() {
        const url = document.getElementById('l-url').value || '#';
        const text = document.getElementById('l-text').value || 'Link';
        const target = document.getElementById('l-target').value;
        const rel = document.getElementById('l-rel').value;
        let relAttr = rel !== 'none' ? ` rel="${rel}"` : '';
        document.getElementById('l-output').value = `<a href="${url}" target="${target}"${relAttr}>${text}</a>`;
    }

    function genYT() {
        const url = document.getElementById('yt-url').value;
        const output = document.getElementById('yt-output');
        const preview = document.getElementById('yt-preview');
        let videoId = "";
        const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|shorts\/)([^#\&\?]*).*/;
        const match = url.match(regExp);
        if (match && match[2].length == 11) {
            videoId = match[2];
            const thumbUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
            preview.innerHTML = `<img src="${thumbUrl}" class="preview-img">`;
            output.value = `<img src="${thumbUrl}" alt="YouTube Thumbnail">`;
        } else" {\n            preview.innerHTML = \"URL tidak valid\";\n            output.value = \"\";\n        }\n    "}

    function toggleCustomSize() {
        document.getElementById('custom-size-inputs').style.display = (document.getElementById('i-size').value === 'custom') ? 'flex' : 'none';
        genImg();
    }

    function genImg() {
        const url = document.getElementById('i-url').value || 'https://via.placeholder.com/350x150?text=Preview';
        const alt = document.getElementById('i-alt').value || 'Image';
        const caption = document.getElementById('i-caption').value;
        const align = document.getElementById('i-align').value;
        const sizeMode = document.getElementById('i-size').value;
        let style = "";
        let attrs = "";

        if(align === 'center') style = "display: block; margin-left: auto; margin-right: auto;";
        else if(align === 'left') style = "float: left; margin-right: 15px; margin-bottom: 10px;";
        else if(align === 'right') style = "float: right; margin-left: 15px; margin-bottom: 10px;";

        if(sizeMode === '100%') attrs = ' width="100%"';
        else if(sizeMode === '300x200') attrs = ' width="300" height="200"';
        else if(sizeMode === 'custom') {
            const w = document.getElementById('i-w').value;
            const h = document.getElementById('i-h').value;
            if(w) attrs += ` width="${w}"`;
            if(h) attrs += ` height="${h}"`;
        }

        let result = `<img src="${url}" alt="${alt}"${attrs}${style ? ` style="${style}"` : ''}>`;
        if(document.getElementById('i-linkable').value === 'yes') {
            result = `<a href="${url}" target="${document.getElementById('i-tab').value}">${result}</a>`;
        }
        if(caption) {
            let figStyle = (align === 'center') ? 'text-align: center;' : (align === 'right' ? 'text-align: right;' : 'text-align: left;');
            result = `<figure style="${figStyle}">\n  ${result}\n  <figcaption>${caption}</figcaption>\n</figure>`;
        }
        document.getElementById('i-output').value = result;
        document.getElementById('i-preview').innerHTML = result;
    }

    // 4. LIST GENERATOR LOGIC
    function genList() {
        const input = document.getElementById('li-input').value;
        const type = document.getElementById('li-type').value;
        const output = document.getElementById('li-output');
        const preview = document.getElementById('li-preview');

        if (!input.trim()) {
            preview.innerHTML = "Preview list akan muncul di sini";
            output.value = "";
            return;
        }

        const items = input.split('\n').filter(item => item.trim() !== "");
        const listItemsHtml = items.map(item => `  <li>${item.trim()}</li>`).join('\n');

        let finalHtml = "";
        const [tag, val] = type.split('-');

        if (tag === 'ul') {
            const style = val !== 'disc' ? ` style="list-style-type: ${val};"` : '';
            finalHtml = `<ul${style}>\n${listItemsHtml}\n</ul>`;
        } else {
            finalHtml = `<ol type="${val}">\n${listItemsHtml}\n</ol>`;
        }

        output.value = finalHtml;
        preview.innerHTML = finalHtml;
    }

    // Initialize
    genLink();
</script>
