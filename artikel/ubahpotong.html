    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navigation = document.getElementById("navigation");
            const contentDisplay = document.getElementById("content-display");
            const navLinks = document.querySelectorAll(".nav-link");
            const contentMap = {
                "#imagemagick-crop-h": "imagemagick-crop-h-content",
                "#imagemagick-crop-v": "imagemagick-crop-v-content",
            };
            const loadContent = (hash) => {
                navLinks.forEach((link) => link.classList.remove("active-nav"));
                contentDisplay.innerHTML = "";
                const templateId = contentMap[hash] || "welcome-content";
                const template = document.getElementById(templateId);
                if (template) {
                    const clone = template.content.cloneNode(true);
                    contentDisplay.appendChild(clone);
                }
                const activeLink = document.querySelector(`a[href="${hash}"]`);
                if (activeLink) {
                    activeLink.classList.add("active-nav");
                }
            };
            navigation.addEventListener("click", (e) => {
                if (e.target.tagName === "A" && e.target.hash) {
                    e.preventDefault();
                    window.location.hash = e.target.hash;
                }
            });
            window.addEventListener("hashchange", () => {
                loadContent(window.location.hash);
            });
            contentDisplay.addEventListener("click", (e) => {
                if (e.target.classList.contains("copy-btn")) {
                    const codeElement = e.target.nextElementSibling?.querySelector("code");
                    if (codeElement) {
                        navigator.clipboard.writeText(codeElement.innerText.trim())
                            .then(() => {
                                const originalText = e.target.innerText;
                                e.target.innerText = "Disalin!";
                                setTimeout(() => {
                                    e.target.innerText = originalText;
                                }, 2000);
                            })
                            .catch((err) => console.error("Gagal menyalin: ", err));
                    }
                }
            });
            // Initial Load Logic
            if (window.location.hash && contentMap[window.location.hash]) {
                loadContent(window.location.hash);
            } else if (navLinks.length > 0) {
                // Set the first link's hash to URL which triggers the hashchange event
                window.location.hash = navLinks[0].hash;
            } else {
                loadContent(""); // Fallback to welcome page
            }
        });
    </script>
