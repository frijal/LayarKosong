            <section id="tujuan-skrip">
                <h2>üéØ Buat Apa Sih Skrip Ini?</h2>
                <p>Singkatnya, skrip Node.js bernama <code>generate-gitignore.js</code> ini tugasnya mulia: <strong>membuat file <code class="inline">.gitignore</code> secara otomatis</strong> di folder tempat kamu menjalankannya.</p>
                <p>File <code class="inline">.gitignore</code> itu penting banget buat proyek Git agar file-file yang nggak perlu (kayak folder <code class="inline">node_modules</code> yang gede banget, file konfigurasi lokal, atau file buatan sistem operasi) nggak ikut ter-upload ke repositori kamu.</p>
                <p>Nah, skrip ini bikin proses pembuatan <code class="inline">.gitignore</code> jadi lebih pinter. Isinya nggak cuma daftar standar, tapi juga <strong>disesuaikan dengan folder-folder yang memang ada di proyekmu saat itu</strong>, plus beberapa *ignore* umum lainnya.</p>
            </section>
            
            <hr>

            <section id="cara-kerja">
                <h2>üîé Gimana Cara Kerjanya?</h2>
                <p>Skrip ini bekerja dengan langkah-langkah yang cukup cerdas:</p>
                
                <ol>
                    <li>
                        <strong>Kenalan Sama Lingkungan (Import Modul):</strong>
                        <p>Pertama, dia manggil 'teman-temannya' dari Node.js, yaitu modul <code class="inline">fs</code> (buat urusan file dan folder) dan <code class="inline">path</code> (buat urusan path file).</p>
                    </li>
                    <li>
                        <strong>Intip Isi Folder (Scan Direktori):</strong>
                        <p>Skrip ini langsung 'ngintip' isi folder tempat dia dijalankan (<code class="inline">'.'</code>). Dia cuma tertarik sama folder-folder aja, jadi file-file lain diabaikan. Nama-nama folder yang ketemu disimpan dalam daftar bernama <code class="inline">folders</code>.</p>
                    </li>
                    <li>
                        <strong>Siapin Catatan (Inisialisasi List):</strong>
                        <p>Sebuah 'catatan' kosong bernama <code class="inline">ignoreList</code> disiapkan. Di catatan inilah nanti semua baris perintah untuk <code class="inline">.gitignore</code> akan ditulis.</p>
                    </li>
                     <li>
                        <strong>Bikin Rapi (Fungsi <code>addBlock</code>):</strong>
                        <p>Ada fungsi khusus namanya <code class="inline">addBlock</code>. Tugasnya bikin file <code class="inline">.gitignore</code> nanti jadi lebih enak dibaca, dengan cara ngasih judul dan batas pakai karakter ASCII (<code class="inline"># ‚îå‚îÄ‚îÄ‚îÄ‚îê</code>). Jadi, aturan-aturan ignore dikelompokkan biar jelas.</p>
                    </li>
                    <li>
                        <strong>Cek Folder Penting (Ignore Kondisional):</strong>
                        <p>Nah, ini bagian pintarnya. Skrip ini ngecek daftar <code class="inline">folders</code> yang tadi udah dibuat:</p>
                        <ul>
                            <li>"Ada folder <code class="inline">node_modules</code> nggak?" Kalau ada, dia tambahin aturan buat mengabaikan <code class="inline">node_modules/</code> ke catatan <code class="inline">ignoreList</code>, pakai judul blok "DEPENDENCIES & BUILD".</li>
                            <li>Dia juga ngecek folder hasil *build* umum kayak <code class="inline">dist/</code>, <code class="inline">build/</code>, dan <code class="inline">out/</code>. Kalau ada, aturan ignore-nya ditambahkan di blok "BUILD OUTPUT".</li>
                            <li>Folder <code class="inline">fallback/</code> dan <code class="inline">metadata/</code> juga dicek dan di-ignore kalau ketemu.</li>
                        </ul>
                        <p>Intinya, dia cuma nambahin aturan buat folder-folder ini kalau foldernya <em>memang ada</em> pas skripnya jalan.</p>
                    </li>
                   <li>
                        <strong>Tambah Aturan Wajib (Ignore Statis):</strong>
                        <p>Selain ngecek folder, skrip ini juga otomatis nambahin beberapa aturan ignore standar yang hampir selalu dibutuhin:</p>
                        <ul>
                            <li>File 'sampah' sistem operasi (<code class="inline">.DS_Store</code> di Mac, <code class="inline">Thumbs.db</code> di Windows).</li>
                            <li>Folder konfigurasi IDE populer (<code class="inline">.vscode/</code>, <code class="inline">.idea/</code>).</li>
                            <li>File environment (<code class="inline">.env</code>), file log (<code class="inline">*.log</code>), dan file konfigurasi lokal lainnya.</li>
                             <li>Pola nama file SVG tertentu (kayak <code class="inline">ornament-*.svg</code>).</li>
                             <li>Draft atau backup file HTML (kayak <code class="inline">*.bak.html</code>, <code class="inline">*.draft.html</code>).</li>
                        </ul>
                         <p>Aturan-aturan ini selalu ditambahkan, nggak peduli ada folder apa aja di proyekmu.</p>
                    </li>
                    <li>
                        <strong>Tulis ke File (Generate .gitignore):</strong>
                        <p>Semua baris yang udah dicatat di <code class="inline">ignoreList</code> digabung jadi satu teks panjang, dipisahkan pakai baris baru (<code class="inline">'\n'</code>).</p>
                        <p>Teks inilah yang kemudian ditulis ke dalam file bernama <code class="inline">.gitignore</code> di folder tempat skrip dijalankan. Kalau udah ada file <code class="inline">.gitignore</code> sebelumnya, bakal ditimpa.</p>
                    </li>
                     <li>
                        <strong>Kasih Kabar (Pesan Konfirmasi):</strong>
                        <p>Terakhir, skrip ini ngasih tau kamu lewat console kalau file <code class="inline">.gitignore</code> udah berhasil dibuat: <code class="inline">‚úÖ .gitignore generated based on current folder structure.</code></p>
                    </li>
                </ol>
            </section>

            <section id="fitur-utama">
                 <h2>‚ú® Fitur Kerennya Apa Aja?</h2>
                 <ul>
                    <li><strong>Otomatis & Cepat:</strong> Tinggal jalankan skripnya (misal pakai <code class="inline">node generate-gitignore.js</code>), <code class="inline">.gitignore</code> langsung jadi.</li>
                    <li><strong>Nggak Asal Ngasih Aturan:</strong> Aturan buat folder kayak <code class="inline">node_modules</code> atau <code class="inline">dist</code> cuma ditambahin kalau foldernya beneran ada.</li>
                    <li><strong>Udah Termasuk yang Standar:</strong> Aturan buat file sistem, IDE, log, dan <code class="inline">.env</code> udah otomatis masuk.</li>
                     <li><strong>Ada Aturan Khusus:</strong> Bisa nambahin aturan spesifik kayak buat pola nama file SVG atau draft HTML.</li>
                     <li><strong>Gampang Dibaca:</strong> Hasil file <code class="inline">.gitignore</code>-nya dikasih judul blok biar rapi.</li>
                     <li><strong>Simpel:</strong> Kodenya pakai fungsi bawaan Node.js aja, nggak ribet.</li>
                 </ul>
                 <p>Jadi, skrip ini berguna banget buat standarisasi <code class="inline">.gitignore</code> di awal proyek Node.js atau buat memastikan folder-folder penting nggak sengaja ke-commit, plus hasilnya lumayan rapi!</p>
