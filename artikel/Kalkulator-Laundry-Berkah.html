<body>
<div class="container" id="nota-belanja">
<h1><a href="/" style="text-decoration: none; color: inherit;">Kalkulator</a> üßæ Laundry Berkah</h1>
  <div class="konsumen-box">
    <label for="namaKonsumen">Nama Konsumen:</label>
    <input type="text" id="namaKonsumen" placeholder="siapa nama konsumen?" required="">
  </div>
  <label><input type="checkbox" id="toggleDiskon" onchange="toggleKolomDiskon()"> Gunakan Diskon</label>
  <table id="tabel-belanja">
    <thead>
      <tr id="header-row">
        <th>#</th>
        <th>Nama Barang</th>
        <th>Jumlah Kilogram</th>
        <th>Harga</th>
        <th class="kolom-diskon">Diskon (%)</th>
        <th>Subtotal</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="daftar-item"></tbody>
  </table>
  <button onclick="tambahBaris()">‚ûï Tambah Barang</button>
  <div class="total-box">Total: Rp <output id="total-belanja">0</output></div>
  <div class="catatan-final">
    <label for="catatan">Catatan Jika Ada:</label>
    <textarea id="catatan" placeholder="Tuliskan catatan akhir di sini..."></textarea>
  </div>
  <!-- Tombol export ringkasan -->
   <button class="btn-reset" onclick="resetForm()">üßæ Nota Baru</button>
    <button class="btn-export" onclick="exportSummary()">üì∏ Kirim Nota</button>
</div>
<div id="nota-summary" class="nota-summary"></div>
<script>
const formatRupiah = val => new Intl.NumberFormat("id-ID").format(val);
function formatRealtime(el) {
  let val = el.value.replace(/[^0-9,]/g, "");
  const parts = val.split(",");
  if (parts.length > 2) val = parts[0] + "," + parts[1];
  let integer = parts[0];
  let decimal = parts[1] !== undefined ? "," + parts[1] : "";
  integer = integer.replace(/^0+(?=\d)/, "");
  integer = integer.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  el.value = integer + decimal;
}
function hitungTotal() {
  const rows = document.querySelectorAll("#daftar-item tr");
  let total = 0;
  rows.forEach(row => {
    const harga = parseFloat(row.querySelector(".harga").value.replace(/\./g, "").replace(",", ".")) || 0;
    const jumlah = parseFloat(row.querySelector(".jumlah").value.replace(/\./g, "").replace(",", ".")) || 0;
    const diskonInput = row.querySelector(".diskon");
    const diskon = diskonInput ? (parseFloat(diskonInput.value.replace(/\./g, "").replace(",", ".")) || 0) : 0;
    const subtotal = harga * jumlah * (1 - diskon / 100);
    row.querySelector(".subtotal").value = formatRupiah(subtotal);
    total += subtotal;
  });
  document.getElementById("total-belanja").value = formatRupiah(total);
  simpanKeLocalStorage();
}
function tambahBaris(data = {}) {
  const tbody = document.getElementById("daftar-item");
  const nomor = tbody.children.length + 1;
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${nomor}</td>
    <td><input type="text" value="${data.nama || ''}" placeholder="Nama Barang" required></td>
    <td><input type="text" inputmode="decimal" class="jumlah" value="${data.jumlah || ''}" placeholder="Berat, Kilogram" required></td>
    <td><input type="text" inputmode="decimal" class="harga" value="${data.harga || ''}" placeholder="Harga" required></td>
    <td class="kolom-diskon"><input type="text" class="diskon" value="${data.diskon || ''}" placeholder="Diskon (%)"></td>
    <td>Rp <output class="subtotal">${data.subtotal || '0'}</output></td>
    <td><button onclick="hapusBaris(this)">‚ùå</button></td>`;
  tbody.appendChild(tr);
  tambahEventListener();
  toggleKolomDiskon();
  hitungTotal();
}
function hapusBaris(btn) {
  btn.closest("tr").remove();
  updateNomor();
  hitungTotal();
}
function updateNomor() {
  document.querySelectorAll("#daftar-item tr").forEach((tr, i) => {
    tr.querySelector("td:first-child").textContent = i + 1;
  });
}
function tambahEventListener() {
  document.querySelectorAll(".harga, .jumlah, .diskon").forEach(el => {
    el.setAttribute("inputmode", "decimal"); // agar keyboard angka muncul di mobile
    el.addEventListener("keydown", e => {
      // Daftar tombol yang diperbolehkan
      const allowedKeys = [
        "Backspace", "Tab", "Enter", "Delete", "ArrowLeft", "ArrowRight", "Home", "End",
        ".", ","
      ];
      // Jika bukan angka dan bukan tombol diperbolehkan, prevent input
      if (
        !allowedKeys.includes(e.key) &&
        !(e.key >= "0" && e.key <= "9")
      ) {
        e.preventDefault();
      }
      // Cegah lebih dari satu koma/titik
      if ((e.key === "." || e.key === ",") && (el.value.includes(".") || el.value.includes(","))) {
        e.preventDefault();
      }
    });
    el.addEventListener("input", e => {
      // Hanya biarkan angka, titik, dan koma
      e.target.value = e.target.value.replace(/[^0-9.,]/g, "");
      formatRealtime(e.target);
      hitungTotal();
    });
    el.addEventListener("blur", () => formatRealtime(el));
  });
}
function toggleKolomDiskon() {
  const showDiskon = document.getElementById("toggleDiskon").checked;
  document.querySelectorAll(".kolom-diskon").forEach(td => {
    td.style.display = showDiskon ? "table-cell" : "none";
  });
  simpanKeLocalStorage();
}
function validasiInput() {
  const namaKonsumen = document.getElementById("namaKonsumen").value.trim();
  if (!namaKonsumen) { alert("Nama konsumen wajib diisi!"); return false; }
  const rows = document.querySelectorAll("#daftar-item tr");
  if (rows.length === 0) { alert("Tambahkan minimal satu barang sebelum export!"); return false; }
  for (const row of rows) {
    const nama = row.querySelector("td:nth-child(2) input").value.trim();
    const jumlah = row.querySelector(".jumlah").value.trim();
    const harga = row.querySelector(".harga").value.trim();
    if (!nama || !jumlah || !harga) {
      alert("Semua kolom barang wajib diisi sebelum export!");
      return false;
    }
  }
  return true;
}
function exportSummary() {
    if (!validasiInput()) return;
    hitungTotal();

    const nama = document.getElementById("namaKonsumen").value.trim() || "Pelanggan";
    const catatan = document.getElementById("catatan").value.trim();
    const total = document.getElementById("total-belanja").value;
    const items = document.querySelectorAll("#daftar-item tr");

    const o = new Date();
    const tgl = String(o.getDate()).padStart(2, "0") + "/" + String(o.getMonth() + 1).padStart(2, "0") + "/" + o.getFullYear();
    const jam = String(o.getHours()).padStart(2, "0") + ":" + String(o.getMinutes()).padStart(2, "0");
    const fileDate = String(o.getDate()).padStart(2, "0") + String(o.getMonth() + 1).padStart(2, "0") + String(o.getFullYear()).slice(-2) + "-" + String(o.getHours()).padStart(2, "0") + String(o.getMinutes()).padStart(2, "0");

    let itemsHtml = '';
    items.forEach(tr => {
        const nBarang = tr.querySelector("td:nth-child(2) input").value;
        const qty = tr.querySelector(".jumlah").value;
        const hargaSatuan = tr.querySelector(".harga").value; // Mengambil harga per unit
        const sub = tr.querySelector(".subtotal").value;
        
itemsHtml += `
    <tr style="border-bottom: 1px solid #eee;">
        <td style="padding: 8px 0 0 0; vertical-align: top;">
            <div style="font-weight: bold; font-size: 13px;">${nBarang}</div>
            <div style="font-size: 11px; color: #555; margin-bottom: 8px;">${qty} x ${hargaSatuan}</div>
        </td>
        <td style="width: 5%; text-align: center; vertical-align: middle;">:</td>
        <td style="text-align: right; width: 40%; vertical-align: middle; font-weight: bold;">
            ${sub}
        </td>
    </tr>`;
    });
    const content = `
        <div class="nota-header">
            <h3>LAUNDRY BERKAH</h3>
            <p style="font-size:11px; margin: 5px 0;">Balikpapan</p>
        </div>
        
        <div class="nota-info">
            Tggl : ${tgl} - ${jam}<br>
            Nama : ${nama}
        </div>
                <table class="nota-table">
<thead>
    <tr style="border-bottom: 2px solid #000;">
    
    </tr>
</thead>
            <tbody>
                ${itemsHtml}
            </tbody>
        </table>
                <div class="nota-footer">
            <div class="total-row">
                <span>TOTAL:</span>
                <span>Rp ${total}</span>
            </div>
            ${catatan ? `<div class="catatan-struk">Ket: ${catatan}</div>` : ''}
            <p style="text-align:center; margin-top:15px; font-size:11px;">*** TERIMA KASIH ***</p>
        </div>`;
const p = document.getElementById("nota-summary");
p.innerHTML = content;
html2canvas(p, { 
    scale: 3, 
    useCORS: true, 
    backgroundColor: "#ffffff",
    width: 300,        // Kunci lebar elemen
    windowWidth: 300,  // Kunci lebar viewport virtual
    onclone: (clonedDoc) => {
        // Memastikan elemen yang dikloning terlihat saat dipotret
        clonedDoc.getElementById("nota-summary").style.left = "0";
    }
}).then(canvas => {
    const link = document.createElement("a");
    link.download = `${fileDate}-${nama.replace(/\s+/g, "_")}.webp`;
    link.href = canvas.toDataURL("image/webp", 0.9);
    link.click();
    
    // Opsional: bersihkan innerHTML setelah export
    p.innerHTML = "";
});
}
function simpanKeLocalStorage() {
  const data = {
    namaKonsumen: document.getElementById("namaKonsumen").value,
    catatan: document.getElementById("catatan").value,
    gunakanDiskon: document.getElementById("toggleDiskon").checked,
    items: Array.from(document.querySelectorAll("#daftar-item tr")).map(tr => ({
      nama: tr.querySelector("td:nth-child(2) input").value,
      jumlah: tr.querySelector(".jumlah").value,
      harga: tr.querySelector(".harga").value,
      diskon: tr.querySelector(".diskon") ? tr.querySelector(".diskon").value : "",
      subtotal: tr.querySelector(".subtotal").value
    }))
  };
  localStorage.setItem("notaBelanja", JSON.stringify(data));
}
function muatDariLocalStorage() {
  const data = JSON.parse(localStorage.getItem("notaBelanja"));
  if (!data) return tambahBaris();
  document.getElementById("namaKonsumen").value = data.namaKonsumen || "";
  document.getElementById("catatan").value = data.catatan || "";
  document.getElementById("toggleDiskon").checked = data.gunakanDiskon || false;
  data.items.forEach(i => tambahBaris(i));
  toggleKolomDiskon();
  hitungTotal();
}
function resetForm() {
  localStorage.removeItem("notaBelanja");
  document.getElementById("namaKonsumen").value = "";
  document.getElementById("catatan").value = "";
  document.getElementById("toggleDiskon").checked = false;
  document.getElementById("daftar-item").innerHTML = "";
  tambahBaris();
  document.getElementById("total-belanja").value = "0";
}
window.addEventListener("load", muatDariLocalStorage);
</script>
