<script>
document.addEventListener("DOMContentLoaded",()=>{
  const navigation=document.getElementById("navigation");
  const contentDisplay=document.getElementById("content-display");
  const navLinks=document.querySelectorAll(".nav-link");
  const contentMap={
    "#login":"login-content",
    "#clone":"clone-content",
    "#commit":"commit-content",
    "#pr":"pr-content",
    "#branch":"branch-content",
    "#issue":"issue-content"
  };
  const loadContent=(hash)=>{
    navLinks.forEach(l=>l.classList.remove("active-nav"));
    contentDisplay.innerHTML="";
    const templateId=contentMap[hash];
    if(templateId){
      const template=document.getElementById(templateId);
      contentDisplay.appendChild(template.content.cloneNode(true));
      document.querySelector(`a[href="${hash}"]`)?.classList.add("active-nav");
    } else {
      const welcomeTemplate=document.getElementById("welcome-content");
      contentDisplay.appendChild(welcomeTemplate.content.cloneNode(true));
    }
  };
  navigation.addEventListener("click",e=>{if(e.target.tagName==="A"){e.preventDefault();window.location.hash=e.target.hash;}});
  window.addEventListener("hashchange",()=>loadContent(window.location.hash));
  contentDisplay.addEventListener("click",t=>{
    if(t.target.classList.contains("copy-btn")){
      const codeEl=t.target.nextElementSibling.querySelector("code");
      if(codeEl) navigator.clipboard.writeText(codeEl.innerText.trim())
      .then(()=>{const btn=t.target,orig=btn.innerText;btn.innerText="Disalin!";setTimeout(()=>btn.innerText=orig,2000);})
      .catch(err=>console.error("Gagal menyalin",err));
    }
  });
  if(window.location.hash) loadContent(window.location.hash);
  else loadContent("");
});
</script>
