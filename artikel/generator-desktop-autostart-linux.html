  <body>
    <h1>üéõÔ∏è Generator File .desktop untuk Autostart</h1>
<div id="iposbrowser"></div>
    <div class="container">
      <label for="name">Nama Aplikasi</label>
      <input type="text" id="name" placeholder="Contoh: Backup Otomatis">
      <label for="comment">Jaga Data Pribadi Tetap Aman. (opsional)</label>
      <input type="text" id="comment" placeholder="Contoh: Menjalankan skrip backup saat login">
      <label for="exec">Perintah / Path Skrip</label>
      <input type="text" id="exec" placeholder="Contoh: /home/fakhrul/scripts/backup.sh --daily">
      <label for="terminal">Jalankan di Terminal?</label>
      <select id="terminal">
        <option value="false">Tidak</option>
        <option value="true">Ya</option>
      </select>
      <label for="enabled">Autostart Aktif?</label>
      <select id="enabled">
        <option value="true">Ya</option>
        <option value="false">Tidak</option>
      </select>
      <button onclick="generateDesktop()">üîß Buat File .desktop</button>
      <pre id="output" aria-label="Hasil file .desktop"></pre>
    </div>
    <script>
      // Fungsi JS dipindahkan keluar dari DOMContentLoaded ganda
      document.addEventListener("DOMContentLoaded", () => {
        function generateDesktop() {
          const name = document.getElementById('name').value.trim();
          const comment = document.getElementById('comment').value.trim();
          const exec = document.getElementById('exec').value.trim();
          const terminal = document.getElementById('terminal').value;
          const enabled = document.getElementById('enabled').value;
          const output = `[Desktop Entry]
Type=Application
Version=1.0
Name=${name || 'Autostart App'}
Comment=${comment || 'Autostart via .desktop'}
Exec=${exec || '/path/to/script.sh'}
StartupNotify=false
Terminal=${terminal}
X-GNOME-Autostart-enabled=${enabled}`;
          document.getElementById('output').textContent = output;
        }
        // Expose function globally so button can call it (if needed outside DOMContentLoaded)
        window.generateDesktop = generateDesktop;
      });
    </script>
