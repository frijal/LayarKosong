<body>
<div class="container">
    <h1><i class="fa-solid fa-rotate"></i> Reverse Markdown Converter</h1>
<div id="iposbrowser"></div>
    <p style="text-align:center">Panduan: Tempel HTML di kiri, ambil Markdown di kanan.</p>
    <div class="grid">
        <div class="box">
            <label>Raw HTML (Full Document)</label>
            <textarea id="inputHTML" oninput="doReverse()" placeholder="Tempel kode HTML di sini..."></textarea>
        </div>
        <div class="box">
            <label>Clean Markdown (Hasil Format MD)</label>
            <textarea id="outputMD" readonly="" placeholder="Hasil konversi otomatis..."></textarea>
        </div>
    </div>
    <div class="zdummy">Didesain khusus mengikuti logika **markdown-enhancer.js**</div>
</div>
<script>
function doReverse() {
    let html = document.getElementById('inputHTML').value;
    if (!html) { document.getElementById('outputMD').value = ""; return; }
    let md = html
        // 1. Tebal (Strong & B) -> Hanya yang polos tanpa atribut
        // Jika ada <strong class="red"> tetap jadi HTML, jika <strong> polos jadi **
        .replace(/<(strong|b)>(.*?)<\/\1>/gi, '**$2**')
        // 2. Miring (Em & I) -> Hanya yang polos (Tanpa class/FontAwesome)
        // Regex ini memastikan tidak ada karakter lain (seperti class=) di dalam tag pembuka
        .replace(/<(em|i)>(.*?)<\/\1>/gi, '*$2*')
        // 3. Link -> [text](url)
        // Kita hanya ambil link standar. Jika ada class di <a>, biarkan tetap HTML.
        .replace(/<a href="([^"]*)"[^>]*>(.*?)<\/a>/gi, (match, url, text) => {
            // Jika tag <a> punya class atau id, biarkan jadi HTML murni
            return match.includes('class=') || match.includes('id=') ? match : `[${text}](${url})`;
        })
        // 4. Inline Code -> `text`
        .replace(/<code>(.*?)<\/code>/gi, '`$1`');
    document.getElementById('outputMD').value = md;
}
</script>
