<body>
<header>
    <p class="logo">Layar Kosong Editor dan Viewer untuk kode Markdown.md - otomatis melakukan tampilan disini.</p>
    <div class="controls">
        <label><input type="checkbox" id="sync-scroll" checked=""> Sync Scroll Barengan</label>
        <label><input type="checkbox" id="dark-mode"> Dark Mode Gelap</label>
        <button onclick="copyToClipboard()" style="cursor:pointer">Salin Copy Markdown</button>
    </div>
</header>
<div id="container">
    <div id="preview" class="markdown-body"></div>
    <textarea id="editor" placeholder="Tulis markdown di sini, ntar tampilannya keliatan di sebelah kiri itu..."></textarea>
</div>
<script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const darkModeToggle = document.getElementById('dark-mode');
    const syncScrollToggle = document.getElementById('sync-scroll');
    // 1. Render Markdown
    function updatePreview() {
        const content = editor.value;
        preview.innerHTML = marked.parse(content);
        localStorage.setItem('layarkosong_content', content);
    }
    // 2. Sync Scroll Logic
    editor.addEventListener('scroll', () => {
        if (syncScrollToggle.checked) {
            const scrollPercent = editor.scrollTop / (editor.scrollHeight - editor.clientHeight);
            preview.scrollTop = scrollPercent * (preview.scrollHeight - preview.clientHeight);
        }
    });
    // 3. Dark Mode Logic
    darkModeToggle.addEventListener('change', () => {
        const theme = darkModeToggle.checked ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('layarkosong_theme', theme);
    });
    // 4. Copy to Clipboard
    function copyToClipboard() {
        editor.select();
        document.execCommand('copy');
        alert('Markdown disalin ke clipboard!');
    }
    // 5. Initial Load
    window.onload = () => {
        // Load content
        const savedContent = localStorage.getItem('layarkosong_content');
        if (savedContent) editor.value = savedContent;
        else editor.value = "# Halo dari Balikpapan!\n\nMulai tulis artikel **Layar Kosong** lo di sini.";
        // Load theme
        const savedTheme = localStorage.getItem('layarkosong_theme');
        if (savedTheme === 'dark') {
            darkModeToggle.checked = true;
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        updatePreview();
    };
    editor.addEventListener('input', updatePreview);
</script>
