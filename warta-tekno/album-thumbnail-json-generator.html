    <script>
        // --- Ambil Elemen DOM ---
        const openFolderBtn = document.getElementById('openFolderBtn');
        const folderInput = document.getElementById('folderInput');
        const generateJsonBtn = document.getElementById('generateJsonBtn');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const viewerArea = document.getElementById('viewerArea');
        const imageCaption = document.getElementById('imageCaption');
        const copyBtn = document.getElementById('copyBtn');
        const actionBtnContainer = document.getElementById('actionButtonContainer');
        const albumGrid = document.getElementById('albumGrid');
        const imageCount = document.getElementById('imageCount');
        let allImageData = [];
        let currentObjectUrls = [];
        openFolderBtn.addEventListener('click', () => {
            folderInput.click();
        });
        folderInput.addEventListener('change', (e) => {
            const files = e.target.files;
            cleanupOldAlbum();
            if (!files.length) {
                welcomeMessage.style.display = 'block';
                viewerArea.style.display = 'none';
                return;
            }
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const objectUrl = URL.createObjectURL(file);
                    currentObjectUrls.push(objectUrl);
                    const imgData = {
                        name: file.name,
                        path: file.webkitRelativePath,
                        url: objectUrl
                    };
                    allImageData.push(imgData);
                    createThumbnail(imgData, allImageData.length - 1);
                }
            }
            imageCount.textContent = allImageData.length;
            welcomeMessage.style.display = 'none';
            viewerArea.style.display = 'flex';
            if (allImageData.length > 0) {
                generateJsonBtn.disabled = false;
                showLocalAction(); // Tampilkan note tombol disabled
                // Jangan tampilkan gambar pertama secara default
                imageCaption.textContent = ''; // Kosongkan caption awal
                copyBtn.disabled = true;
            } else {
                imageCaption.textContent = 'Tidak ada file gambar yang ditemukan di folder ini.';
                generateJsonBtn.disabled = true;
            }
        });
        generateJsonBtn.addEventListener('click', () => {
            if (allImageData.length === 0) {
                alert('Tidak ada gambar untuk dibuatkan JSON.');
                return;
            }
            const paths = allImageData.map(img => img.path);
            paths.sort();
            const jsonContent = JSON.stringify(paths, null, 2);
            downloadJSON(jsonContent, 'album.json');
        });
        function downloadJSON(content, filename) {
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 0);
        }
        function createThumbnail(imgData, index) {
            const thumbDiv = document.createElement('div');
            thumbDiv.className = 'thumbnail';
            thumbDiv.dataset.index = index;
            thumbDiv.innerHTML = `
                <img src="${imgData.url}" alt="${imgData.name}" loading="lazy">
                <p title="${imgData.path}">${imgData.name}</p>
            `;
            thumbDiv.addEventListener('click', () => {
                displayImageInfo(index); // Ganti nama fungsi
            });
            albumGrid.appendChild(thumbDiv);
        }
        // Ganti nama fungsi agar lebih jelas
        function displayImageInfo(index) {
            if (index < 0 || index >= allImageData.length) return;
            const imgData = allImageData[index];
            imageCaption.textContent = imgData.path;
            copyBtn.disabled = false;
            showLocalAction(); // Tetap tampilkan note
            document.querySelectorAll('.thumbnail.active').forEach(th => th.classList.remove('active'));
            document.querySelector(`.thumbnail[data-index="${index}"]`).classList.add('active');
        }
        function cleanupOldAlbum() {
            currentObjectUrls.forEach(url => URL.revokeObjectURL(url));
            allImageData = [];
            currentObjectUrls = [];
            albumGrid.innerHTML = '';
            imageCaption.textContent = '';
            actionBtnContainer.innerHTML = '';
            copyBtn.disabled = true;
            imageCount.textContent = '0';
            generateJsonBtn.disabled = true;
            welcomeMessage.style.display = 'block'; // Tampilkan lagi pesan selamat datang
            viewerArea.style.display = 'none'; // Sembunyikan area viewer
        }
        copyBtn.addEventListener('click', () => {
            const textToCopy = imageCaption.textContent;
            if (!textToCopy) return;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Tersalin!';
                copyBtn.classList.add('copied');
                copyBtn.disabled = true;
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('copied');
                    copyBtn.disabled = false;
                }, 1500);
            }).catch(err => {
                console.error('Gagal menyalin:', err);
                alert('Gagal menyalin.');
            });
        });
        function showLocalAction() {
            actionBtnContainer.innerHTML = '';
            const btn = document.createElement('button');
            btn.disabled = true;
            btn.className = 'action-btn';
            btn.textContent = 'Buka Folder Asli';
            const note = document.createElement('p');
            note.className = 'note';
            note.textContent = 'Keamanan browser tidak mengizinkan JavaScript untuk membuka folder lokal Anda.';
            actionBtnContainer.appendChild(btn);
            actionBtnContainer.appendChild(note);
        }
    </script>
