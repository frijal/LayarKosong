 class=diagram-step>git add .</div><div class=diagram-arrow>â†’</div><div class=diagram-step>git commit -m "Pesan commit"</div><div class=diagram-arrow>â†’</div><div class=diagram-step>git push</div></div><div class=code-block><button class=copy-btn>Salin</button><pre><code>git add .
git commit -m "Pesan commit"
git push</code></pre></div><p class="text-gray-600 text-sm">Tambahkan perubahan dan kirim ke GitHub.</div></template><template id=pr-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Pull Request</h2><div class=diagram-box><div class=diagram-step>gh pr create --title "Judul" --body "Deskripsi"</div><div class=diagram-arrow>â†’</div><div class=diagram-step>PR dibuat di repo GitHub</div></div><div class=code-block><button class=copy-btn>Salin</button><pre><code>gh pr create --title "Judul" --body "Deskripsi"</code></pre></div><p class="text-gray-600 text-sm">Buat pull request langsung dari CLI.</div></template><template id=branch-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Branch</h2><div class=diagram-box><div class=diagram-step>git checkout -b feature</div><div class=diagram-arrow>â†’</div><div class=diagram-step>Bekerja di branch baru</div></div><div class=code-block><button class=copy-btn>Salin</button><pre><code>git checkout -b feature</code></pre></div><p class="text-gray-600 text-sm">Membuat dan berpindah ke branch baru.</div></template><template id=issue-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Issue</h2><div class=diagram-box><div class=diagram-step>gh issue create --title "Bug" --body "Deskripsi"</div><div class=diagram-arrow>â†’</div><div class=diagram-step>Issue dibuat di repo GitHub</div></div><div class=code-block><button class=copy-btn>Salin</button><pre><code>gh issue create --title "Bug" --body "Deskripsi"</code></pre></div><p class="text-gray-600 text-sm">Buat issue baru melalui CLI.</div></template><div id=diskus></div><div id=related-articles-grid></div><div style=text-align:center;margin-top:50px;padding:20px><p class="text-xs text-gray-500">ðŸ„¯ 2025 Command Line Guides | Panduan Interaktif GitHub CLI</div><script>document.addEventListener(`DOMContentLoaded`,()=>{let na
