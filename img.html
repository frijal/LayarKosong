    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --primary-color: #00aaff;
            --border-color: #444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container { max-width: 100%; margin: 0 auto; padding: 20px; }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        h1 { font-size: 2.2rem; font-weight: 600; }
        h1 a { color: white; text-decoration: none; transition: color 0.3s ease; }
        h1 a:hover { color: var(--primary-color); }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        #status { font-style: italic; color: #aaa; }
        .sort-container { display: flex; align-items: center; }
        .sort-container label { margin-right: 10px; font-size: 0.9rem; }
        select {
            background-color: #333;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 6px;
            font-family: inherit;
        }
        .action-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .action-buttons .action-btn {
            color: var(--text-color);
            font-size: 1.3rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .action-buttons .action-btn:hover {
            transform: scale(1.2);
            color: var(--primary-color);
        }
        .action-buttons .social-twitter:hover { color: #1DA1F2; }
        .action-buttons .social-facebook:hover { color: #1877F2; }
        .action-buttons .social-whatsapp:hover { color: #25D366; }
        .action-buttons .separator {
            color: var(--border-color);
            font-size: 1.2rem;
            align-self: center;
        }
        #gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 10px;
            border-radius: 8px;
            min-height: 200px;
        }
        .thumb-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }
        .thumb-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            aspect-ratio: 1 / 1;
            display: block;
            transition: transform 0.3s ease;
        }
        .thumb-item:hover img { transform: scale(1.1); }
        .thumb-item:hover .caption { transform: translateY(0); }
        .thumb-item .caption {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white; padding: 8px; font-size: 0.8rem;
            text-align: center; white-space: nowrap; overflow: hidden;
            text-overflow: ellipsis; transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        /* Lightbox CSS */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .lightbox.active { display: flex; }
        .lightbox-content { max-width: 90%; max-height: 80%; object-fit: contain; }
        .lightbox-caption {
            margin-top: 15px;
            color: white;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .lightbox-caption:hover {
            background-color: rgba(0, 170, 255, 0.5);
        }
        .lightbox-close, .lightbox-nav {
            position: absolute;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;

        .lightbox-close { top: 15px; right: 35px; }

<body>
    <div class="container">
        <header>
            <h1>Galeri Gambar</h1>
        </header>
        <div class="controls">
            <div id="status">Memuat gambar...</div>
            <div class="sort-container">
                <label for="sort-select">Urutkan:</label>
                <select id="sort-select">
                    <option value="date_desc">Tanggal (Terbaru-Lama)</option>
                    <option value="date_asc">Tanggal (Lama-Terbaru)</option>
                    <option value="name_asc">Nama (A-Z)</option>
                    <option value="name_desc">Nama (Z-A)</option>
                    <option value="type_asc">Tipe (A-Z)</option>
                    <option value="type_desc">Tipe (Z-A)</option>
                </select>
            </div>
            <div class="action-buttons">
                <a href="https://dalam.web.id/" class="action-btn" title="Beranda"><i class="fa-solid fa-house"></i></a>
                <a href="https://dalam.web.id/feed/" class="action-btn" title="RSS Feed"><i class="fa-solid fa-rss"></i></a>
                <a href="https://dalam.web.id/sitemap/" class="action-btn" title="Peta Situs"><i class="fa-solid fa-sitemap"></i></a>
                <span class="separator">|</span>
                <a href="#" class="action-btn social-twitter" title="Bagikan ke Twitter"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="action-btn social-facebook" title="Bagikan ke Facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="action-btn social-whatsapp" title="Bagikan ke WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
        <div id="gallery-container"></div>
    </div>
    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <span id="lightbox-prev" class="lightbox-nav lightbox-prev">&#10094;</span>
        <span id="lightbox-next" class="lightbox-nav lightbox-next">&#10095;</span>
        <img id="lightbox-img" class="lightbox-content">
        <a id="lightbox-caption" class="lightbox-caption" href="#"></a>
    </div>
    <script>
    // Konfigurasi V6.9: Target langsung ke root json dan folder kategori
    const JSON_URL = 'https://dalam.web.id/artikel.json';
    const BASE_URL = 'https://dalam.web.id'; // Digunakan untuk membangun Clean URL
    const statusDiv = document.getElementById('status');
    const galleryContainer = document.getElementById('gallery-container');
    const sortSelect = document.getElementById('sort-select');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const lightboxClose = document.getElementById('lightbox-close');
    const lightboxPrev = document.getElementById('lightbox-prev');
    const lightboxNext = document.getElementById('lightbox-next');
    let allImageData = [];
    let currentIndex = 0;
    // Helper slugify sesuai dengan logika generator-pro.js kamu
    const slugify = (text) => {
        return text.toString().toLowerCase().trim()
            .replace(/^[^\w\s]*/u, '')
            .replace(/ & /g, '-and-')
            .replace(/[^a-z0-9\s-]/g, '')
            .replace(/\s+/g, '-')
            .replace(/-+/g, '-');
    };
    async function fetchAndDisplayImages() {
        if(statusDiv) statusDiv.textContent = 'Menghubungkan ke Database V6.9... ⏳';
        try {
            const response = await fetch(`${JSON_URL}?t=${new Date().getTime()}`);
            if (!response.ok) throw new Error(`Gagal memuat data: ${response.status}`);
            const data = await response.json();
            // Transformasi data sesuai struktur generator-pro.js V6.9
            const extractedData = [];
            for (const [categoryName, articles] of Object.entries(data)) {
                const catSlug = slugify(categoryName); // Foldernya
                articles.forEach(item => {
                    // Struktur V6.9 dalam array:
                    // item[0] = Judul (Title)
                    // item[1] = Nama File (file.html)
                    // item[2] = URL Gambar (Image URL)
                    // item[3] = Tanggal Publikasi (ISO8601)
                    // item[4] = Deskripsi (Description)
                    if (item[2] && item[2].startsWith('http')) {
                        const fileName = item[1];
                        const slugOnly = fileName.replace('.html', '');
                        // Membangun Clean URL V6.9: baseUrl/kategori/slug
                        const cleanUrl = `${BASE_URL}/${catSlug}/${slugOnly}`;
                        extractedData.push({
                            title: item[1],
                            url: item[2],
                            loc: cleanUrl,
                            date: item[3],
                            desc: item[4] || '',
                            category: categoryName,
                            type: item[2].split('.').pop().split('?')[0]
                        });
                    }
                });
            }
            allImageData = extractedData;
            if (allImageData.length === 0) {
                if(statusDiv) statusDiv.textContent = 'Tidak ada aset visual ditemukan.';
                return;
            }
            if(statusDiv) statusDiv.textContent = `V6.9 Terkoneksi: ${allImageData.length} artikel dimuat.`;
            sortAndRender();
        } catch (error) {
            if(statusDiv) statusDiv.textContent = `Error V6.9: ${error.message}`;
        }
    }
    function sortAndRender() {
        const sortBy = sortSelect ? sortSelect.value : 'date_desc';
        allImageData.sort((a, b) => {
            switch (sortBy) {
                case 'name_asc': return a.title.localeCompare(b.title);
                case 'name_desc': return b.title.localeCompare(a.title);
                case 'date_desc': return new Date(b.date) - new Date(a.date);
                case 'date_asc': return new Date(a.date) - new Date(b.date);
                default: return 0;
            }
        });
        displayThumbnails();
    }
    function displayThumbnails() {
        if(!galleryContainer) return;
        galleryContainer.innerHTML = '';
        allImageData.forEach((item, index) => {
            const thumb = document.createElement('div');
            thumb.className = 'thumb-item';
            thumb.innerHTML = `
                <img src="${item.url}" alt="${item.title}" loading="lazy">
                <div class="caption">${item.title}</div>
            `;
            thumb.addEventListener('click', () => openLightbox(index));
            galleryContainer.appendChild(thumb);
        });
    }
    function updateLightbox() {
        const current = allImageData[currentIndex];
        lightboxImg.src = current.url;
        lightboxCaption.textContent = current.title;
        // Gunakan Clean URL V6.9 untuk link di caption
        lightboxCaption.href = current.loc;
        lightboxCaption.target = "_blank";
    }
    function openLightbox(index) {
        currentIndex = index;
        updateLightbox();
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
    }
    function closeLightbox() {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
    }
    function showNext() {
        currentIndex = (currentIndex + 1) % allImageData.length;
        updateLightbox();
    }
    function showPrev() {
        currentIndex = (currentIndex - 1 + allImageData.length) % allImageData.length;
        updateLightbox();
    }
    // Social Share & Initializers
    document.addEventListener('DOMContentLoaded', () => {
        fetchAndDisplayImages();
        // Share buttons logic
        const shareData = {
            '.social-twitter': `https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(document.title)}`,
            '.social-facebook': `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`,
            '.social-whatsapp': `https://api.whatsapp.com/send?text=${encodeURIComponent(document.title + ' ' + window.location.href)}`
        };
        Object.entries(shareData).forEach(([selector, link]) => {
            const el = document.querySelector(selector);
            if (el) {
                el.href = link;
                el.onclick = (e) => {
                    e.preventDefault();
                    window.open(link, 'share-v69', 'width=600,height=400');
                };
            }
        });
    });
    if(sortSelect) sortSelect.addEventListener('change', sortAndRender);
    if(lightboxClose) lightboxClose.addEventListener('click', closeLightbox);
    if(lightboxNext) lightboxNext.addEventListener('click', showNext);
    if(lightboxPrev) lightboxPrev.addEventListener('click', showPrev);
    document.addEventListener('keydown', e => {
        if (lightbox && lightbox.classList.contains('active')) {
            if (e.key === 'ArrowRight') showNext();
            if (e.key === 'ArrowLeft') showPrev();
            if (e.key === 'Escape') closeLightbox();
        }
    });
</script>
