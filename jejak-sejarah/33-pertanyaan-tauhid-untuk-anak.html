sud Tauhid Rububiyah?",a:"Mengesakan Allah dalam hal perbuatan-perbuatanNya, seperti : menciptakan dan memberi rizki. <br><span class='note'>‚û°Ô∏è (Ket: aplikasi tauhid ini adalah meyakini bahwa yang berhak Menciptakan dan Memberikan rizki hanyalah Allah. Tidak ada yang lain).</span>"},{q:"16. Apa yang dimaksud Tauhid Uluhiyah?",a:"Mengesakan Allah dalam hal perbuatan hamba seperti doa, shalat, menyembelih hewan dan sujud. <br><span class='note'>‚û°Ô∏è (Ket: aplikasi tauhid ini adalah dengan meniatkan saat kita beribadah ikhlas karena Allah, bukan untuk sesembahan lain).</span>"},{q:"17. Apakah Allah memiliki nama-nama dan sifat-sifat?",a:"Ya. (Tentu sesuai keagungan, keluhuran dan kemuliaanNya)."},{q:"18. Dari mana kita mengambil (keyakinan) terhadap nama¬≤ Allah dan sifat¬≤Nya?",a:"Dari Al Qur'an dan As Sunnah."},{q:"19. Apakah sifat-sifat Allah (Sang Pencipta) menyerupai sifat-sifat kita (makhlukNya)?",a:"Tentu saja tidak."},{q:"20. Apa dalil dari Al Qur'an bahwasanya sifat-sifat Allah tidak menyerupai sifat-sifat kita, makhlukNya?",a:"Firman Allah : ((Tidak ada yang serupa bagiNya sesuatu apapun, dialah Yang Maha Mendengar lagi Maha Melihat)) QS.Asy-Syura:11."},{q:"21. Al Qur'an adalah kalam siapa?",a:"ALLAH."},{q:"22. Al Qur'an diturunkan dari sisi Allah atau diciptakan (makhluk)?",a:"Diturunkan dari sisiNya, difirmankan Allah secara langsung dengan huruf dan suara (melalui malaikat Jibril yang kemudian disampaikan kepada Muhammad -shallallahu 'alaihi wasallam-)."},{q:"23. Apakah yang dimaksud hari kebangkitan?",a:"Yaitu peristiwa dibangkitkannya manusia seluruhnya setelah diwafatkannya mereka."},{q:'24. Apa Dalil dari Al Qur\'an yang menunjukkan bahwa "telah kufur orang yang mengingkari adanya hari kebangkitan"?',a:"Firman Allah: ((Orang-orang kafir mengira bahwa mereka tidak akan dibangkitkan)) QS.At-Taghabun:7."},{q:"25. Apa dalil dari Al Qur'an yang menunjukkan bahwa Allah akan membangkitkan kita?",a:"Firman Allah: ((Katakanlah (hai Muhammad): 'Justru -demi Rabbku, sungguh kamu akan benar-benar dibangkitkan')) QS. At-Taghabun: 7."},{q:"26. Ada berapakah Rukun Islam?",a:"Ada Lima (5)."},{q:"27. ada berapakah Rukun Iman?",a:"Ada Enam (6)."},{q:"28. Ada berapakah Rukun Ihsan?",a:"Ada Satu (1) : Beribadah kepada Allah seolah-olah melihatNya. Meski tidak dapat melihatNya didunia ini, tapi ketahuilah bahwa Dia senantiasa melihat hambaNya."},{q:"29. Apakah definisi Islam?",a:"Islam adalah berserah diri kepada Allah dengan mentauhidkanNya, tunduk kepada Allah dengan ketaatan, dan berlepas diri dari perbuatan syirik dan para pelakunya."},{q:"30. Apa definisi Iman?",a:"Iman adalah (kompilasi dari 3 hal berikut) mengucapkan dengan lisan, meyakini dengan hati, mengamalkan dengan anggota badan. <br><span class='note'>‚û°Ô∏è Iman dapat bertambah dengan ketaatan dan dapat berkurang dengan kemaksiatan.</span>"},{q:"31. kepada siapa kita menyembelih hewan kurban dan kepada siapa kita bersujud?",a:"Kepada Allah saja, tiada sekutu bagiNya."},{q:"32. Bolehkah menyembelih hewan kurban dan sujud kepada selain Allah?",a:"Tidak boleh."},{q:"33. Apa hukum menyembelih hewan kurban dan sujud kepada selain Allah?",a:"Hukumnya syirik besar."}].forEach(n=>{const i=document.createElement("div");i.className="qa-item",i.innerHTML=`\n                    <details>\n                        <summary>üîπÔ∏è${n.q}</summary>\n                        <div class="answer">\n                            <p>>> ${n.a}</p>\n                        </div>\n                    </details>\n                `,a.appendChild(i)});const n=document.getElementById("myLightbox"),i=document.getElementById("mainImage"),e=document.getElementById("lightboxImg"),l=document.getElementById("closeLightbox");i.onclick=function(){n.style.display="flex",e.src=this.src},l.onclick=function(){n.style.display="none"},n.onclick=function(a){a.target===n&&(n.style.display="none")}})</script><div id="progress"></div><a href="https://dalam.web.id/" id="layar-kosong-header"></a><div class="sear
