i tidak dapat melihatNya didunia ini, tapi ketahuilah bahwa Dia senantiasa melihat hambaNya.`},{q:`29. Apakah definisi Islam?`,a:`Islam adalah berserah diri kepada Allah dengan mentauhidkanNya, tunduk kepada Allah dengan ketaatan, dan berlepas diri dari perbuatan syirik dan para pelakunya.`},{q:`30. Apa definisi Iman?`,a:`Iman adalah (kompilasi dari 3 hal berikut) mengucapkan dengan lisan, meyakini dengan hati, mengamalkan dengan anggota badan. <br><span class='note'>‚û°Ô∏è Iman dapat bertambah dengan ketaatan dan dapat berkurang dengan kemaksiatan.</span>`},{q:`31. kepada siapa kita menyembelih hewan kurban dan kepada siapa kita bersujud?`,a:`Kepada Allah saja, tiada sekutu bagiNya.`},{q:`32. Bolehkah menyembelih hewan kurban dan sujud kepada selain Allah?`,a:`Tidak boleh.`},{q:`33. Apa hukum menyembelih hewan kurban dan sujud kepada selain Allah?`,a:`Hukumnya syirik besar.`}],qaContainer=document.getElementById(`qa-container`);qaData.forEach(item=>{let qaItemDiv=document.createElement(`div`);qaItemDiv.className=`qa-item`,qaItemDiv.innerHTML=`
