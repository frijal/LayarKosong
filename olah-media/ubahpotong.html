er font-mono text-sm">output_1</div></div></div><h3 class="font-semibold mb-2 text-gray-700">Perintah (Potong jadi N)</h3><div class="code-block mb-4"><button class="copy-btn">Salin</button><pre><code>convert input.jpg -crop 1xN@ +repage output_%d.jpg</code></pre></div><h3 class="font-semibold mb-2 text-gray-700">Penjelasan Parameter</h3><ul class="list-disc list-inside text-gray-600 space-y-2"><li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">N</code>: Ganti dengan jumlah potongan horizontal yang Anda inginkan (e.g., 2 untuk memotong jadi dua bagian atas/bawah).</li><li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">-crop 1xN@</code>: Membagi gambar menjadi 1 baris dan N kolom. Penanda `@` (chop/slice) penting untuk pembagian rata.</li><li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">+repage</code>: Menghapus informasi kanvas virtual sehingga file hasil memiliki dimensi yang tepat.</li></ul></div></template><template id="imagemagick-crop-v-content"><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Memotong Gambar secara Vertikal (Slicing)</h2><p class="text-gray-600 mb-6">Perintah ini akan memotong gambar menjadi <strong>N bagian yang sama rata</strong> dari kiri ke kanan.</p><h3 class="font-semibold mb-2 text-gray-700">Visualisasi (Potong jadi 2)</h3><div class="diagram-box mb-6 rounded-md flex space-x-2"><div class="w-24 h-24 bg-blue-200 border-2 border-blue-400 rounded-md flex justify-center items-center font-mono">input.jpg</div><div class="flex items-center text-2xl text-gray-500 mx-4">‚Üí</div><div class="flex space-x-1"><div class="w-11 h-24 bg-green-200 border-2 border-green-400 rounded-md flex justify-center items-center font-mono text-sm">out_0</div><div class="w-11 h-24 bg-green-200 border-2 border-green-400 rounded-md flex justify-center items-center font-mono text-sm">out_1</div></div></div><h3 class="font-semibold mb-2 text-gray-700">Perintah (Potong jadi N)</h3><div class="code-block mb-4"><button class="copy-btn">Salin</button><pre><code>convert input.jpg -crop Nx1@ +repage output_%d.jpg</code></pre></div><h3 class="font-semibold mb-2 text-gray-700">Penjelasan Parameter</h3><ul class="list-disc list-inside text-gray-600 space-y-2"><li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">N</code>: Ganti dengan jumlah potongan vertikal yang Anda inginkan (e.g., 2 untuk memotong jadi dua bagian kiri/kanan).</li><li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">-crop Nx1@</code>: Membagi gambar menjadi **N kolom** dan 1 baris.</li><li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">+repage</code>: Memastikan file hasil memiliki dimensi yang tepat.</li></ul></div></template><footer class="md:ml-[25%] lg:ml-[20%] mt-10 p-6 text-center"><p class="text-xs text-gray-500">üÑØ 2025 Command Line Guides</p></footer><script>document.addEventListener("DOMContentLoaded",()=>{const e=document.getElementById("navigation"),t=document.getElementById("content-display"),n=document.querySelectorAll(".nav-link"),a={"#imagemagick-crop-h":"imagemagick-crop-h-content","#imagemagick-crop-v":"imagemagick-crop-v-content"},o=e=>{n.forEach(e=>e.classList.remove("active-nav")),t.innerHTML="";const o=a[e]||"welcome-content",i=document.getElementById(o);if(i){const e=i.content.cloneNode(!0);t.appendChild(e)}const c=document.querySelector(`a[href="${e}"]`);c&&c.classList.add("active-nav")};e.addEventListener("click",e=>{"A"===e.target.tagName&&e.target.hash&&(e.preventDefault(),window.location.hash=e.target.hash)}),window.addEventListener("hashchange",()=>{o(window.location.hash)}),t.addEventListener("click",e=>{if(e.target.classList.contains("copy-btn")){const t=e.target.nextElementSibling?.querySelector("code");t&&navigator.clipboard.writeText(t.innerText.trim()).then(()=>{const t=e.target.innerText;e.target.innerText="Disalin!",setTimeout(()=>{e.target.innerText=t},2e3)}).catch(e=>console.error("Gagal menyalin: ",e))}}),window.location.hash&&a[window.locati
