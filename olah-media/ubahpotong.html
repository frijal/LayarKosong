>Potong Horizontal</a><li><a href=#imagemagick-crop-v class="text-gray-600 block hover:bg-gray-100 nav-link px-3 py-2 rounded-md">Potong Vertikal</a></ul></div></nav></aside><main class="lg:ml-[20%] md:ml-[25%] p-6 md:p-10 w-full" id=content-display></main></div><template id=welcome-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="font-bold text-gray-900 mb-4 text-3xl">Selamat Datang!</h2><p class="text-gray-600 mb-4 text-lg">Ini adalah panduan interaktif untuk beberapa perintah baris perintah yang umum digunakan untuk memanipulasi gambar menggunakan <strong>ImageMagick</strong>.<p class=text-gray-600>Silakan pilih salah satu tugas dari menu navigasi di sebelah kiri untuk melihat detail, contoh perintah, dan visualisasi cara kerjanya. Anda dapat dengan mudah menyalin perintah langsung ke clipboard Anda.</div></template><template id=imagemagick-crop-h-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="mb-2 font-bold text-2xl text-gray-900">Memotong Gambar secara Horizontal (Slicing)</h2><p class="text-gray-600 mb-6">Perintah ini menggunakan opsi `-crop` dengan penanda `@` untuk memotong gambar menjadi <strong>N bagian yang sama rata</strong> dari atas ke bawah.<h3 class="mb-2 font-semibold text-gray-700">Visualisasi (Potong jadi 2)</h3><div class="flex rounded-md diagram-box mb-6 space-x-2"><div class="flex items-center border-2 font-mono justify-center rounded-md h-24 bg-blue-200 border-blue-400 w-24">input.jpg</div><div class="flex items-center mx-4 text-2xl text-gray-500">‚Üí</div><div class="flex flex-col space-y-1"><div class="flex items-center border-2 font-mono justify-center rounded-md bg-green-200 border-green-400 text-sm h-11 w-24">output_0</div><div class="flex items-center border-2 font-mono justify-center rounded-md bg-green-200 border-green-400 text-sm h-11 w-24">output_1</div></div></div><h3 class="mb-2 font-semibold text-gray-700">Perintah (Potong jadi N)</h3><div class="mb-4 code-block"><button class=copy-btn>Salin</button><pre><code>convert input.jpg -crop 1xN@ +repage output_%d.jpg</code></pre></div><h3 class="mb-2 font-semibold text-gray-700">Penjelasan Parameter</h3><ul class="text-gray-600 list-disc list-inside space-y-2"><li><code class="text-sm bg-gray-200 px-1 py-0.5 rounded">N</code>: Ganti dengan jumlah potongan horizontal yang Anda inginkan (e.g., 2 untuk memotong jadi dua bagian atas/bawah).<li><code class="text-sm bg-gray-200 px-1 py-0.5 rounded">-crop 1xN@</code>: Membagi gambar menjadi 1 baris dan N kolom. Penanda `@` (chop/slice) penting untuk pembagian rata.<li><code class="text-sm bg-gray-200 px-1 py-0.5 rounded">+repage</code>: Menghapus informasi kanvas virtual sehingga file hasil memiliki dimensi yang tepat.</ul></div></template><template id=imagemagick-crop-v-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="mb-2 font-bold text-2xl text-gray-900">Memotong Gambar secara Vertikal (Slicing)</h2><p class="text-gray-600 mb-6">Perintah ini akan memotong gambar menjadi <strong>N bagian yang sama rata</strong> dari kiri ke kanan.<h3 class="mb-2 font-semibold text-gray-700">Visualisasi (Potong jadi 2)</h3><div class="flex rounded-md diagram-box mb-6 space-x-2"><div class="flex items-center border-2 font-mono justify-center rounded-md h-24 bg-blue-200 border-blue-400 w-24">input.jpg</div><div class="flex items-center mx-4 text-2xl text-gray-500">‚Üí</div><div class="flex space-x-1"><div class="flex items-center border-2 font-mono justify-center rounded-md bg-green-200 border-green-400 text-sm h-24 w-11">out_0</div><div class="flex items-center border-2 font-mono justify-center rounded-md bg-green-200 border-green-400 text-sm h-24 w-11">out_1</div></div></div><h3 class="mb-2 font-semibold text-gray-700">Perintah (Potong jadi N)</h3><div class="mb-4 code-block"><button class=copy-btn>Salin</button><pre><code>convert input.jpg -crop Nx1@ +repage output_%d.jpg</code></pre></div><h3 class="mb-2 font-semibold text-gray-700">Penjelasan Parameter</h3><ul class
