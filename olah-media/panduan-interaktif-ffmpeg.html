 ğŸ‘‹</h2><p class="text-lg text-gray-600 mb-4">Panduan interaktif FFmpeg visual untuk audio &amp; video. Pilih topik di menu sebelah kiri.</p><p class="text-gray-600">Tiap blok menampilkan diagram visual proses dan tombol "Salin" untuk menyalin perintah.</p><div class="mt-8 border-t pt-4"><h3 class="text-xl font-semibold text-gray-800 mb-4">Jaga Data Pribadi Tetap Aman</h3><div class="flex space-x-3"><a href="#" id="share-fb" class="btn-facebook social-share" target="_blank">Facebook</a> <a href="#" id="share-tw" class="btn-twitter social-share" target="_blank">Twitter</a> <a href="#" id="share-wa" class="btn-whatsapp social-share" target="_blank">WhatsApp</a></div></div></div></template><template id="ffmpeg-convert-content"><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Ubah Format Audio MP3 â†’ OGG</h2><div class="diagram-box mb-4"><div class="diagram-step">ğŸµ<br>input.mp3</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ffmpeg -i input.mp3 output.ogg</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ğŸ¶<br>output.ogg</div></div><div class="code-block"><button class="copy-btn">Salin</button><pre><code>ffmpeg -i input.mp3 output.ogg</code></pre></div></div></template><template id="ffmpeg-batch-content"><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Batch Convert Audio</h2><div class="diagram-box mb-4"><div class="diagram-step">ğŸ“<br>folder/*.mp3</div><div class="diagram-arrow">â†’</div><div class="diagram-step">for f in *.mp3; do ffmpeg -i "$f" "${f%.mp3}.ogg"; done</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ğŸ“<br>folder/*.ogg</div></div><div class="code-block"><button class="copy-btn">Salin</button><pre><code>for f in *.mp3; do ffmpeg -i "$f" "${f%.mp3}.ogg"; done</code></pre></div></div></template><template id="ffmpeg-wav-mp3-content"><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">WAV â†’ MP3</h2><div class="diagram-box mb-4"><div class="diagram-step">ğŸµ input.wav</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ffmpeg -i input.wav -codec:a libmp3lame -qscale:a 2 output.mp3</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ğŸ¶ output.mp3</div></div><div class="code-block"><button class="copy-btn">Salin</button><pre><code>ffmpeg -i input.wav -codec:a libmp3lame -qscale:a 2 output.mp3</code></pre></div></div></template><template id="ffmpeg-normalize-content"><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Normalize Audio</h2><div class="diagram-box mb-4"><div class="diagram-step">ğŸµ input.mp3</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ffmpeg -i input.mp3 -af "loudnorm" output.mp3</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ğŸ¶ output.mp3 (normalized)</div></div><div class="code-block"><button class="copy-btn">Salin</button><pre><code>ffmpeg -i input.mp3 -af "loudnorm" output.mp3</code></pre></div></div></template><template id="ffmpeg-trim-content"><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Trim Video</h2><div class="diagram-box mb-4"><div class="diagram-step">ğŸ¬ input.mp4</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ffmpeg -i input.mp4 -ss 00:00:10 -to 00:00:20 -c copy output.mp4</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ğŸ¬ output.mp4 (trimmed)</div></div><div class="code-block"><button class="copy-btn">Salin</button><pre><code>ffmpeg -i input.mp4 -ss 00:00:10 -to 00:00:20 -c copy output.mp4</code></pre></div></div></template><template id="ffmpeg-resize-content"><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Resize Video</h2><div class="diagram-box mb-4"><div class="diagram-step">ğŸ¬ input.mp4</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ffmpeg -i input.mp4 -vf scale=1280:720 output.mp4</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ğŸ¬ output.mp4 (resized)</div></div><div class="code-block"><button class="copy-btn">Salin</button><pre><code>ffmpeg -i input.mp4 -vf scale=1280:720 output.mp4</code></pre></div></div></template><template id="ffmpeg-extract-audio-content"><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Extract Audio</h2><div class="diagram-box mb-4"><div class="diagram-step">ğŸ¬ input.mp4</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ffmpeg -i input.mp4 -q:a 0 -map a output.mp3</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ğŸµ output.mp3</div></div><div class="code-block"><button class="copy-btn">Salin</button><pre><code>ffmpeg -i input.mp4 -q:a 0 -map a output.mp3</code></pre></div></div></template><template id="ffmpeg-mp4-webm-content"><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Convert MP4 â†’ WebM</h2><div class="diagram-box mb-4"><div class="diagram-step">ğŸ¬ input.mp4</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ffmpeg -i input.mp4 -c:v libvpx -b:v 1M -c:a libvorbis output.webm</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ğŸ¬ output.webm</div></div><div class="code-block"><button class="copy-btn">Salin</button><pre><code>ffmpeg -i input.mp4 -c:v libvpx -b:v 1M -c:a libvorbis output.webm</code></pre></div></div></template><template id="ffmpeg-batch-video-content"><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Batch Convert Video</h2><div class="diagram-box mb-4"><div class="diagram-step">ğŸ“ folder/*.mov</div><div class="diagram-arrow">â†’</div><div class="diagram-step">for f in *.mov; do ffmpeg -i "$f" -c:v libx264 -c:a aac "${f%.mov}.mp4"; done</div><div class="diagram-arrow">â†’</div><div class="diagram-step">ğŸ“ folder/*.mp4</div></div><div class="code-block"><button class="copy-btn">Salin</button><pre><code>for f in *.mov; do ffmpeg -i "$f" -c:v libx264 -c:a aac "${f%.mov}.mp4"; done</code></pre></div></div></template><div style="margin-top:50px;padding:20px;text-align:center"><p class="text-xs text-gray-500">ğŸ„¯ 2025 Command Line Guides | Konten Interaktif</p></div><div style="margin-top:18px;padding-bottom:200px"><div id="pesbukdiskus"></div><div id="related-articles-grid"></div></div><script async="" defer="" crossorigin="anonymous" src="https://connect.facebook.net/id_ID/sdk.js#xfbml=1&amp;version=v23.0"></script><script>document.addEventListener("DOMContentLoaded",()=>{document.getElementById("navigation");const e=document.getElementById("content-display"),t=document.querySelectorAll(".nav-link"),n={"#ffmpeg-convert":"ffmpeg-convert-content","#ffmpeg-batch":"ffmpeg-batch-content","#ffmpeg-wav-mp3":"ffmpeg-wav-mp3-content","#ffmpeg-normalize":"ffmpeg-normalize-content","#ffmpeg-trim":"ffmpeg-trim-content","#ffmpeg-resize":"ffmpeg-resize-content","#ffmpeg-extract-audio":"ffmpeg-extract-audio-content","#ffmpeg-mp4-webm":"ffmpeg-mp4-webm-content","#ffmpeg-batch-video":"ffmpeg-batch-video-content"};function o(o){e.innerHTML="",t.forEach(e=>e.classList.remove("active-nav"));let a=n[o]||"welcome-content",c=document.getElementById(a);if(c&&e.appendChild(c.content.cloneNode(!0)),t.length>0&&n[o]){const e=document.querySelector(`a[href="${o}"]`);e&&e.classList.add("active-nav")}const i=document.getElementById("current-url");i&&(i.textContent="https://dalam.web.id/olah-media/panduan-interaktif-ffmpeg/.html"+o)}window.addEventListener("hashchange",()=>{o(window.location.hash)});const a=window.location.hash;if(a)o(a);else if(t.length>0){const e=t[0].hash;o(e),window.location.hash=e}else o("#welcome");e.addEventListener("click",e=>{if(e.target.classList.contains("copy-btn")){const t=e.target.nextElementSibling.querySelector("code");if(t){const n=t.innerText.trim().repla
