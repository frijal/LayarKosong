fmpeg -i input.mp3 output.ogg</div><div class=diagram-arrow>â†’</div><div class=diagram-step>ğŸ¶<br>output.ogg</div></div><div class=code-block><button class=copy-btn>Salin</button><pre><code>ffmpeg -i input.mp3 output.ogg</code></pre></div></div></template><template id=ffmpeg-batch-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Batch Convert Audio</h2><div class="diagram-box mb-4"><div class=diagram-step>ğŸ“<br>folder/*.mp3</div><div class=diagram-arrow>â†’</div><div class=diagram-step>for f in *.mp3; do ffmpeg -i "$f" "${f%.mp3}.ogg"; done</div><div class=diagram-arrow>â†’</div><div class=diagram-step>ğŸ“<br>folder/*.ogg</div></div><div class=code-block><button class=copy-btn>Salin</button><pre><code>for f in *.mp3; do ffmpeg -i "$f" "${f%.mp3}.ogg"; done</code></pre></div></div></template><template id=ffmpeg-wav-mp3-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">WAV â†’ MP3</h2><div class="diagram-box mb-4"><div class=diagram-step>ğŸµ input.wav</div><div class=diagram-arrow>â†’</div><div class=diagram-step>ffmpeg -i input.wav -codec:a libmp3lame -qscale:a 2 output.mp3</div><div class=diagram-arrow>â†’</div><div class=diagram-step>ğŸ¶ output.mp3</div></div><div class=code-block><button class=copy-btn>Salin</button><pre><code>ffmpeg -i input.wav -codec:a libmp3lame -qscale:a 2 output.mp3</code></pre></div></div></template><template id=ffmpeg-normalize-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Normalize Audio</h2><div class="diagram-box mb-4"><div class=diagram-step>ğŸµ input.mp3</div><div class=diagram-arrow>â†’</div><div class=diagram-step>ffmpeg -i input.mp3 -af "loudnorm" output.mp3</div><div class=diagram-arrow>â†’</div><div class=diagram-step>ğŸ¶ output.mp3 (normalized)</div></div><div class=code-block><button class=copy-btn>Salin</button><pre><code>ffmpeg -i input.mp3 -af "loudnorm" output.mp3</code></pre></div></div></template><template id=ffmpeg-trim-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Trim Video</h2><div class="diagram-box mb-4"><div class=diagram-step>ğŸ¬ input.mp4</div><div class=diagram-arrow>â†’</div><div class=diagram-step>ffmpeg -i input.mp4 -ss 00:00:10 -to 00:00:20 -c copy output.mp4</div><div class=diagram-arrow>â†’</div><div class=diagram-step>ğŸ¬ output.mp4 (trimmed)</div></div><div class=code-block><button class=copy-btn>Salin</button><pre><code>ffmpeg -i input.mp4 -ss 00:00:10 -to 00:00:20 -c copy output.mp4</code></pre></div></div></template><template id=ffmpeg-resize-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Resize Video</h2><div class="diagram-box mb-4"><div class=diagram-step>ğŸ¬ input.mp4</div><div class=diagram-arrow>â†’</div><div class=diagram-step>ffmpeg -i input.mp4 -vf scale=1280:720 output.mp4</div><div class=diagram-arrow>â†’</div><div class=diagram-step>ğŸ¬ output.mp4 (resized)</div></div><div class=code-block><button class=copy-btn>Salin</button><pre><code>ffmpeg -i input.mp4 -vf scale=1280:720 output.mp4</code></pre></div></div></template><template id=ffmpeg-extract-audio-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Extract Audio</h2><div class="diagram-box mb-4"><div class=diagram-step>ğŸ¬ input.mp4</div><div class=diagram-arrow>â†’</div><div class=diagram-step>ffmpeg -i input.mp4 -q:a 0 -map a output.mp3</div><div class=diagram-arrow>â†’</div><div class=diagram-step>ğŸµ output.mp3</div></div><div class=code-block><button class=copy-btn>Salin</button><pre><code>ffmpeg -i input.mp4 -q:a 0 -map a output.mp3</code></pre></div></div></template><template id=ffmpeg-mp4-webm-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Convert MP4 â†’ WebM</h2><div class="diagram-box mb-4"
