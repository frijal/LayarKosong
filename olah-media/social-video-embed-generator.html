  <script>
    function generateEmbed() {
        const platform = document.getElementById('platform').value;
        const url = document.getElementById('videoUrl').value.trim();
        const resultContainer = document.getElementById('resultContainer');
        const embedOutput = document.getElementById('embedCode');
        const preview = document.getElementById('videoPreview');

        if (!url) return;

        let innerContent = "";

        switch(platform) {
           case 'facebook':
    const encodedFbUrl = encodeURIComponent(url);
    const isReel = url.toLowerCase().includes('reel');

    // Kita set width=auto sesuai spek FB.
    // Parameter height kita hapus karena FB memang tidak mengenalnya di URL src.
    // Kita pakai aspect-ratio di CSS agar iframe-nya menyesuaikan tinggi secara otomatis.
    const aspectRatio = isReel ? "9/16" : "16/9";

    innerContent = `<iframe src="https://www.facebook.com/plugins/video.php?href=${encodedFbUrl}&show_text=false&width=auto&t=0"
        width="100%"
        style="border:none; overflow:hidden; border-radius:8px; width:100%; aspect-ratio:${aspectRatio};"
        scrolling="no"
        frameborder="0"
        allowfullscreen="true"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
        loading="lazy"></iframe>`;
    break;

            case 'linkedin':
                const liId = url.split('activity-')[1]?.split('?')[0];
                innerContent = `<iframe src="https://www.linkedin.com/embed/feed/update/${liId}" height="500" width="100%" frameborder="0" allowfullscreen="" title="Embedded post"></iframe>`;
                break;

            case 'threads':
    const thUrl = url.split('?')[0].replace('threads.com', 'threads.net');
    innerContent = `
        <blockquote class="text-post-media"
            data-text-post-permalink="${thUrl}"
            data-text-post-version="0"
            data-width="100%">
        </blockquote>
        <script async src="https://www.threads.net/embed.js"><\/script>
    `;
    break;

            case 'mastodon':
    // Pastikan URL tidak berakhir dengan slash agar penambahan /embed pas
    const mBase = url.endsWith('/') ? url.slice(0, -1) : url;
    // Ambil domain server (misal: mastodon.social) untuk script-nya
    const mServer = mBase.split('/@')[0];

    innerContent = `
        <iframe src="${mBase}/embed"
            class="mastodon-embed"
            style="max-width: 100%; border: 1px solid #C9C4DA; border-radius:8px;"
            width="100%"
            height="800"
            allowfullscreen="allowfullscreen">
        </iframe>
        <script src="${mServer}/embed.js" async="async"><\/script>
    `;
    break;

            case 'youtube':
                let vId = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop().split('?')[0];
                innerContent = `<iframe width="100%" height="400" src="https://www.youtube.com/embed/${vId}" frameborder="0" allowfullscreen loading="lazy" style="border-radius:8px;"></iframe>`;
                break;

            case 'vimeo':
                const viId = url.split('/').pop().split('?')[0];
                innerContent = `<iframe src="https://player.vimeo.com/video/${viId}" width="100%" height="400" frameborder="0" allowfullscreen loading="lazy" style="border-radius:8px;"></iframe>`;
                break;

            case 'x':
    // Pastikan domain selalu twitter.com agar widget.js mengenalinya
    const xUrl = url.replace('x.com', 'twitter.com').split('?')[0];

    innerContent = `
        <blockquote class="twitter-tweet" data-media-max-width="560" data-align="center">
            <a href="${xUrl}"></a>
        </blockquote>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"><\/script>
    `;
    break;

            case 'tiktok':
                const tId = url.split('/video/')[1]?.split('?')[0];
                innerContent = `<blockquote class="tiktok-embed" cite="${url}" data-video-id="${tId}"><section></section></blockquote><script async src="https://www.tiktok.com/embed.js"><\/script>`;
                break;
        }

        const finalEmbed = `<div class="embed-kosong" style="display: block; margin: 20px auto; width: 100%; text-align: center;">\n  <div style="display: inline-block; width: 100%; max-width: 500px; text-align: left;">\n    ${innerContent}\n  </div>\n</div>`;

        embedOutput.textContent = finalEmbed;
        preview.innerHTML = finalEmbed;
        resultContainer.style.display = 'block';

// 1. Re-render X (Twitter)
// Cara resmi Twitter untuk memproses ulang tweet baru di preview
if (window.twttr && twttr.widgets) {
    twttr.widgets.load(preview);
}

// 2. Re-render Threads & Instagram
if (window.instgrm) {
    window.instgrm.Threads.process();
}

// 3. Re-render TikTok
if (window.tiktok) {
    // TikTok biasanya butuh trigger ini untuk memproses blockquote baru
    // Tapi jika tidak ada, eval() di bawah tetap jadi backup
}

// 4. Backup untuk platform yang tidak punya fungsi re-render resmi
if (platform === 'x' || platform === 'tiktok' || platform === 'threads') {
    const scripts = preview.getElementsByTagName('script');
    for (let n = 0; n < scripts.length; n++) {
        if (scripts[n].src) {
            // Jika ada src (eksternal), buat tag script baru
            const newScript = document.createElement('script');
            newScript.src = scripts[n].src;
            newScript.async = true;
            document.body.appendChild(newScript);
        } else {
            // Jika script inline, baru pakai eval
            eval(scripts[n].innerHTML);
        }
    }
}
    }

    function copyCode() {
        const code = document.getElementById('embedCode').textContent;
        navigator.clipboard.writeText(code);
        alert("üìã Kode berhasil disalin ke clipboard!");
    }
</script>
