<body>
<div class="container">
<h1>Kode Generator Gambar ðŸš€</h1>
<div id="iposbrowser"></div>
<p>Sekedar alat bantu biar gampang masukin gambar ke dalam halaman html, daripada ngetik manual.</p>
<div class="form-group">
<label>Sumber URL Gambar:</label>
<input type="text" id="imgUrl" placeholder="https://dalam.web.id/foto.jpg">
</div>
<span class="section-title">Layout &amp; Link</span>
<div class="options-grid">
<div class="form-group">
<label>Posisi Gambar:</label>
<select id="align">
<option value="none">Default</option>
<option value="left">Rata Kiri</option>
<option value="center">Rata Tengah</option>
<option value="right">Rata Kanan</option>
</select>
</div>
<div class="form-group">
<label>Link Tujuan: (Opsional)</label>
<input type="text" id="linkUrl" placeholder="https://twitter.com/responaja">
</div>
<div class="checkbox-item">
<input type="checkbox" id="newTab"> Buka di Tab Baru?
</div>
</div>
<span class="section-title">Ukuran &amp; Gaya (CSS)</span>
<div class="options-grid">
<div class="form-group">
<label>Mode Ukuran:</label>
<select id="sizeMode" onchange="toggleCustomSize()">
<option value="auto">Auto (Original)</option>
<option value="100%">Lebar 100% (Responsive)</option>
<option value="custom">Custom (Px)</option>
</select>
<div id="customSizeInputs" style="display:none; margin-top:10px;">
<input type="number" id="width" placeholder="W" style="width: 45%;"> x
<input type="number" id="height" placeholder="H" style="width: 45%;">
</div>
</div>
<div class="form-group">
<label>Border Radius: <span id="radiusVal">0</span> px (di ujung)</label>
<input type="range" id="borderRadius" min="0" max="100" value="0" oninput="document.getElementById('radiusVal').innerText = this.value">
</div>
<div class="checkbox-item">
<input type="checkbox" id="hasShadow"> Pakai Bayangan Drop Shadow?
</div>
</div>
<span class="section-title">Konten Tambahan Keterangan:</span>
<div class="options-grid">
<input type="text" id="altText" placeholder="Alt Text (SEO)">
<input type="text" id="captionText" placeholder="Caption Gambar">
</div>
<button onclick="generateCode()">Generate Kode String!</button>
<div id="resultArea">
<label>Hasil Kode: (Klik untuk Copy)</label>
<textarea id="outputCode" readonly="" onclick="this.select(); document.execCommand('copy'); alert('Kode disalin!');"></textarea>
</div>
<label style="margin-top: 20px;">Live Preview:</label>
<div id="previewArea" class="preview-box"></div>
</div>
<script>
function toggleCustomSize() {
  const mode = document.getElementById('sizeMode').value;
  document.getElementById('customSizeInputs').style.display = (mode === 'custom') ? 'block' : 'none';
}
function generateCode() {
  const url = document.getElementById('imgUrl').value || '';
  const link = document.getElementById('linkUrl').value;
  const align = document.getElementById('align').value;
  const sizeMode = document.getElementById('sizeMode').value;
  const width = document.getElementById('width').value;
  const height = document.getElementById('height').value;
  const alt = document.getElementById('altText').value;
  const caption = document.getElementById('captionText').value;
  const isNewTab = document.getElementById('newTab').checked;
  const radius = document.getElementById('borderRadius').value;
  const hasShadow = document.getElementById('hasShadow').checked;
  let styles = [];
  let wrapperStyle = "";
  // Ukuran
  if (sizeMode === "100%") styles.push("width: 100%", "height: auto");
  else if (sizeMode === "custom") {
    if (width) styles.push(`width: ${width}px`);
    if (height) styles.push(`height: ${height}px`);
  }
  // Border & Shadow
  if (radius > 0) styles.push(`border-radius: ${radius}px`);
  if (hasShadow) styles.push(`box-shadow: 0 4px 15px rgba(0,0,0,0.2)`);
  // Perataan
  if (align === "center") wrapperStyle = "text-align: center; display: block; margin: 15px auto;";
  else if (align === "left") wrapperStyle = "text-align: left; display: block; margin: 15px 0;";
  else if (align === "right") wrapperStyle = "text-align: right; display: block; margin: 15px 0;";
  // Build Tag
  let styleString = styles.length > 0 ? ` style="${styles.join('; ')};"` : "";
  let imgTag = `<img src="${url}" alt="${alt}"${styleString}>`;
  if (link) {
    const target = isNewTab ? ' target="_blank" rel="noopener"' : '';
    imgTag = `<a href="${link}"${target} style="text-decoration: none;">${imgTag}</a>`;
  }
  let finalOutput = "";
  if (caption || wrapperStyle) {
    finalOutput = `<div${wrapperStyle ? ` style="${wrapperStyle}"` : ""}>\n  ${imgTag}\n  ${caption ? `<br><small style="color:#666; font-style:italic;">${caption}</small>` : ""}\n</div>`;
  } else {
    finalOutput = imgTag;
  }
  document.getElementById('outputCode').value = finalOutput;
  document.getElementById('previewArea').innerHTML = finalOutput;
}
</script>
