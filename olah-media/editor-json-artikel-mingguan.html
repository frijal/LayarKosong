Each(arr=>{allArticles.push({judul:arr[0],slug:arr[1],gambar:arr[2],tanggal:arr[3],ringkasan:arr[4],kategori:cat,url:`https://dalam.web.id/artikel/`+arr[1]})})});let grouped={};allArticles.forEach(item=>{let date=new Date(item.tanggal);if(isNaN(date))return;let year=date.getFullYear(),month=date.getMonth()+1,key=`${item.kategori}-${year}-${month.toString().padStart(2,`0`)}`;grouped[key]||(grouped[key]={bulan:month,tahun:year,kategori:item.kategori,artikel:[]}),grouped[key].artikel.push(item)});let html=``,links=``;Object.keys(grouped).sort().forEach(key=>{let group=grouped[key];html+=`<h3>${group.kategori} - ${group.tahun}-${group.bulan.toString().padStart(2,`0`)} (${group.artikel.length} artikel)</h3><ul>`,group.artikel.forEach(a=>{html+=`<li>**${a.judul}** - <a href="${a.url}" target="_blank">${a.url}</a></li>`}),html+=`</ul>`;let blob=new Blob([JSON.stringify(group,null,2)],{type:`application/json`}),url=URL.createObjectURL(blob);links+=`[${group.kategori}-${group.tahun}-${group.bulan.toString().padStart(2,`0`)} (${group.artikel.length} artikel)](${url})`}),document.getElementById(`output`).innerHTML=html,document.getElementById(`downloadLinks`).innerHTML=`<h3>Unduh per Bulan & Kategori:</h3>`+links}catch(err){alert(`Error parsing JSON: `+err.message)}}</script><div id=progress></div><a href=https://dalam.web.id/ id=layar-kosong-header></a><div class=search-floating-container><input placeholder="cari artikel..."autocomplete=off id=floatingSearchInput><span class=clear-button id=floatingSearchClear></span><div class=floating-results-container id=floatingSearchResults></div></div><div class=floating-nav id=dynamic-nav-container></div><div id=internal-nav></div><section id=related-marquee-section><div id=related-marquee-container></div></section><script defer src=/ext/markdown.js></script><script defer src=/ext/marquee-url.js></script><script defer src=/ext/iposbrowser.js></script><script defer src=/ext/diskus.js></script></html><noscript>schema_oleh_Fakhrul_Rijal_2
