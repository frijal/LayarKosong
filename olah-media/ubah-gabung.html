intah langsung ke clipboard Anda.</div></template><template id=imagemagick-merge-h-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Menggabungkan Gambar secara Horizontal</h2><p class="text-gray-600 mb-6">Perintah ini menggunakan `montage` untuk menggabungkan beberapa gambar menjadi satu secara berdampingan (horizontal).<h3 class="font-semibold mb-2 text-gray-700">Visualisasi</h3><div class="diagram-box mb-6 rounded-md flex space-x-2"><div class="flex flex-col space-y-1"><div class="w-24 h-11 bg-blue-200 border-2 border-blue-400 rounded-md flex justify-center items-center font-mono text-sm">input_1</div><div class="w-24 h-11 bg-blue-200 border-2 border-blue-400 rounded-md flex justify-center items-center font-mono text-sm">input_2</div></div><div class="flex items-center text-2xl text-gray-500 mx-4">‚Üí</div><div class="w-48 h-11 bg-green-200 border-2 border-green-400 rounded-md flex justify-center items-center font-mono">output.jpg</div></div><h3 class="font-semibold mb-2 text-gray-700">Perintah</h3><div class="code-block mb-4"><button class=copy-btn>Salin</button><pre><code>montage input_1.jpg input_2.jpg -tile 2x1 -geometry +0+0 output.jpg</code></pre></div><h3 class="font-semibold mb-2 text-gray-700">Parameter Kunci</h3><ul class="list-disc list-inside text-gray-600 space-y-2"><li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">montage</code>: Perintah ImageMagick untuk membuat kolase/gabungan.<li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">-tile 2x1</code>: Mengatur tata letak (2 kolom, 1 baris).<li><code class="bg-gray-200 text-sm rounded px-1 py-0.5">-geometry +0+0</code>: Menghapus *border* dan *shadow* (penting untuk *seamless merge*).</ul></div></template><template id=imagemagick-merge-v-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="text-2xl font-bold text-gray-900 mb-2">Menggabungkan Gambar secara Vertikal</h2><p class="text-gray-600 mb-6">Perintah ini digunakan un
