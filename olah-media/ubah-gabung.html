/pre></div><h3 class="mb-2 font-semibold text-gray-700">Parameter Kunci</h3><ul class="text-gray-600 list-disc list-inside space-y-2"><li><code class="text-sm bg-gray-200 px-1 py-0.5 rounded">montage</code>: Perintah ImageMagick untuk membuat kolase/gabungan.<li><code class="text-sm bg-gray-200 px-1 py-0.5 rounded">-tile 2x1</code>: Mengatur tata letak (2 kolom, 1 baris).<li><code class="text-sm bg-gray-200 px-1 py-0.5 rounded">-geometry +0+0</code>: Menghapus *border* dan *shadow* (penting untuk *seamless merge*).</ul></div></template><template id=imagemagick-merge-v-content><div class="bg-white p-8 rounded-lg shadow-sm"><h2 class="mb-2 font-bold text-2xl text-gray-900">Menggabungkan Gambar secara Vertikal</h2><p class="text-gray-600 mb-6">Perintah ini digunakan untuk menggabungkan beberapa gambar menjadi satu secara vertikal (atas-bawah).<h3 class="mb-2 font-semibold text-gray-700">Visualisasi</h3><div class="flex rounded-md diagram-box mb-6 space-x-2"><div class="flex space-x-1"><div class="flex items-center border-2 font-mono justify-center rounded-md bg-blue-200 border-blue-400 text-sm h-24 w-11">in_1</div><div class="flex items-center border-2 font-mono justify-center rounded-md bg-blue-200 border-blue-400 text-sm h-24 w-11">in_2</div></div><div class="flex items-center mx-4 text-2xl text-gray-500">‚Üí</div><div class="flex items-center border-2 font-mono justify-center rounded-md w-11 bg-green-200 border-green-400 h-48">output.jpg</div></div><h3 class="mb-2 font-semibold text-gray-700">Perintah</h3><div class="mb-4 code-block"><button class=copy-btn>Salin</button><pre><code>montage input_1.jpg input_2.jpg -tile 1x2 -geometry +0+0 output.jpg</code></pre></div><h3 class="mb-2 font-semibold text-gray-700">Parameter Kunci</h3><ul class="text-gray-600 list-disc list-inside space-y-2"><li><code class="text-sm bg-gray-200 px-1 py-0.5 rounded">montage</code>: Perintah ImageMagick yang digunakan.<li><code class="text-sm bg-gray-200 px-1 py-0.5 rounded">-tile 1x2</code
